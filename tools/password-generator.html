    <script>
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';
        const similar = 'il1Lo0O';

        document.getElementById('length').addEventListener('input', function() {
            document.getElementById('lengthValue').textContent = this.value;
        });

        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;
            const excludeSimilar = document.getElementById('excludeSimilar').checked;

            let charset = '';
            if (useUppercase) charset += uppercase;
            if (useLowercase) charset += lowercase;
            if (useNumbers) charset += numbers;
            if (useSymbols) charset += symbols;

            if (!charset) {
                alert('Please select at least one character type');
                return;
            }

            if (excludeSimilar) {
                charset = charset.split('').filter(c => !similar.includes(c)).join('');
            }

            let password = '';
            const array = new Uint32Array(length);
            crypto.getRandomValues(array);

            for (let i = 0; i < length; i++) {
                password += charset[array[i] % charset.length];
            }

            document.getElementById('outputText').value = password;
            updateStrength(password);
        }

        function generateMultiple() {
            const passwords = [];
            for (let i = 0; i < 10; i++) {
                generatePassword();
                passwords.push(document.getElementById('outputText').value);
            }
            
            document.getElementById('passwordList').innerHTML = passwords.map((p, i) => 
                `<div style="margin-bottom: 0.5rem;">${i + 1}. ${p}</div>`
            ).join('');
            document.getElementById('multiplePasswords').style.display = 'block';
        }

        function copyPassword() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Password copied to clipboard!');
        }

        function updateStrength(password) {
            let strength = 0;
            let strengthText = '';
            let strengthColor = '';

            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            if (password.length >= 16) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;

            if (strength <= 2) {
                strengthText = 'Weak';
                strengthColor = '#ef4444';
            } else if (strength <= 4) {
                strengthText = 'Medium';
                strengthColor = '#f59e0b';
            } else if (strength <= 6) {
                strengthText = 'Strong';
                strengthColor = '#10b981';
            } else {
                strengthText = 'Very Strong';
                strengthColor = '#059669';
            }

            document.getElementById('strength').textContent = strengthText;
            document.getElementById('strengthBar').style.width = (strength / 7 * 100) + '%';
            document.getElementById('strengthBar').style.background = strengthColor;
        }
    </script>
