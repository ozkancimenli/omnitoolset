<div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:0.75rem;">
  <div>
    <label style="color: var(--text-secondary);">Length</label>
    <input id="length" type="number" min="4" max="128" value="12" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div style="display:flex; gap:0.5rem; flex-wrap:wrap; align-items:center;">
    <label style="display:flex; align-items:center; gap:0.35rem; color: var(--text-secondary);"><input type="checkbox" id="upper" checked> Uppercase</label>
    <label style="display:flex; align-items:center; gap:0.35rem; color: var(--text-secondary);"><input type="checkbox" id="lower" checked> Lowercase</label>
    <label style="display:flex; align-items:center; gap:0.35rem; color: var(--text-secondary);"><input type="checkbox" id="numbers" checked> Numbers</label>
    <label style="display:flex; align-items:center; gap:0.35rem; color: var(--text-secondary);"><input type="checkbox" id="symbols" checked> Symbols</label>
  </div>
</div>
<button class="btn" id="generateBtn" style="margin-top:0.75rem;">Generate Password</button>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; align-items:center; margin-top:0.75rem;">
  <input id="output" type="text" readonly style="flex:1; padding:0.85rem; border-radius:10px; border:1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
  <button class="btn" id="copyBtn" type="button">Copy</button>
</div>
<p id="status" style="margin-top:0.5rem; color: var(--text-secondary);"></p>
<script>
  function generate() {
    const length = Number(document.getElementById('length').value) || 0;
    const upper = document.getElementById('upper').checked;
    const lower = document.getElementById('lower').checked;
    const numbers = document.getElementById('numbers').checked;
    const symbols = document.getElementById('symbols').checked;
    const pool = (upper ? 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' : '') + (lower ? 'abcdefghijklmnopqrstuvwxyz' : '') + (numbers ? '0123456789' : '') + (symbols ? '!@#$%^&*()-_=+[]{};:,.<>?/|' : '');
    if (!pool) throw new Error('Select at least one character set.');
    if (length < 4) throw new Error('Length must be >= 4');
    let out = '';
    for (let i = 0; i < length; i++) {
      out += pool[Math.floor(Math.random() * pool.length)];
    }
    return out;
  }
  document.addEventListener('DOMContentLoaded', () => {
    const output = document.getElementById('output');
    const status = document.getElementById('status');
    document.getElementById('generateBtn').addEventListener('click', () => {
      try {
        output.value = generate();
        status.textContent = 'Password generated.';
        status.style.color = 'var(--text-secondary)';
      } catch (err) {
        output.value = '';
        status.textContent = err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });
    document.getElementById('copyBtn').addEventListener('click', async () => {
      try { await navigator.clipboard.writeText(output.value); status.textContent = 'Copied.'; status.style.color = 'var(--text-secondary)'; }
      catch (err) { status.textContent = 'Copy failed: ' + err.message; status.style.color = 'var(--error, #ef4444)'; }
    });
  });
</script>
