  <main class="tool-page">
    <a href="/all-tools.html" class="back-button">‚Üê Back to All Tools</a>
    <div class="tool-container">
      <h2>HTTP Status Checker</h2>
      <p>Check a URL and display HTTP status (may be limited by CORS).</p>

<input id="urlInput" type="text" placeholder="https://example.com" style="width:100%; padding:0.85rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
<button class="btn" id="checkBtn" style="margin-top:0.75rem;">Check Status</button>
<div id="result" class="tool-card" style="padding:1rem; margin-top:1rem; display:none;"></div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const urlInput = document.getElementById('urlInput');
    const result = document.getElementById('result');
    const status = document.getElementById('status');

    document.getElementById('checkBtn').addEventListener('click', async () => {
      result.style.display = 'none';
      status.textContent = 'Requesting...';
      status.style.color = 'var(--text-secondary)';
      const start = performance.now();
      try {
        const res = await fetch(urlInput.value, { method: 'GET', mode: 'cors' });
        const elapsed = performance.now() - start;
        result.innerHTML = `<p style="margin:0;">Status: <strong>${res.status}</strong> ${res.statusText}</p><p style="margin:0.25rem 0 0 0; color: var(--text-secondary);">Time: ${elapsed.toFixed(0)} ms</p>`;
        result.style.display = 'block';
        status.textContent = 'Done (CORS may block some sites).';
      } catch (err) {
        status.textContent = 'Failed: ' + err.message + ' (CORS may block this request)';
        status.style.color = 'var(--error, #ef4444)';
      }
    });
  });
</script>
