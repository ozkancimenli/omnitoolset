      <p>Find percentages, reverse percentages, and percentage change.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Base √ó Percent</label>
    <div style="display:flex; gap:0.5rem;">
      <input id="base" type="number" placeholder="100" style="flex:1; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <input id="percent" type="number" placeholder="15" style="width:110px; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
    </div>
    <button class="btn" id="calcBtn" style="margin-top:0.5rem;">Calculate</button>
    <p id="baseResult" style="margin-top:0.4rem; color: var(--text-secondary);"></p>
  </div>
  <div>
    <label style="color: var(--text-secondary);">Reverse: Part & Base ‚Üí Percent</label>
    <div style="display:flex; gap:0.5rem;">
      <input id="part" type="number" placeholder="25" style="flex:1; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <input id="whole" type="number" placeholder="200" style="flex:1; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
    </div>
    <button class="btn" id="reverseBtn" style="margin-top:0.5rem;">Find Percent</button>
    <p id="reverseResult" style="margin-top:0.4rem; color: var(--text-secondary);"></p>
  </div>
  <div>
    <label style="color: var(--text-secondary);">Percentage Change</label>
    <div style="display:flex; gap:0.5rem;">
      <input id="oldValue" type="number" placeholder="80" style="flex:1; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <input id="newValue" type="number" placeholder="100" style="flex:1; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
    </div>
    <button class="btn" id="changeBtn" style="margin-top:0.5rem;">Calculate Change</button>
    <p id="changeResult" style="margin-top:0.4rem; color: var(--text-secondary);"></p>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const base = document.getElementById('base');
    const percent = document.getElementById('percent');
    const part = document.getElementById('part');
    const whole = document.getElementById('whole');
    const oldValue = document.getElementById('oldValue');
    const newValue = document.getElementById('newValue');

    document.getElementById('calcBtn').addEventListener('click', () => {
      const b = Number(base.value);
      const p = Number(percent.value);
      const result = b * (p / 100);
      document.getElementById('baseResult').textContent = isFinite(result) ? `${p}% of ${b} = ${result}` : 'Enter numbers.';
    });

    document.getElementById('reverseBtn').addEventListener('click', () => {
      const pr = Number(part.value);
      const wh = Number(whole.value);
      const result = (pr / wh) * 100;
      document.getElementById('reverseResult').textContent = isFinite(result) ? `${pr} is ${result.toFixed(2)}% of ${wh}` : 'Enter numbers.';
    });

    document.getElementById('changeBtn').addEventListener('click', () => {
      const o = Number(oldValue.value);
      const n = Number(newValue.value);
      if (!isFinite(o) || o === 0) { document.getElementById('changeResult').textContent = 'Enter a valid old value.'; return; }
      const diff = n - o;
      const pct = (diff / o) * 100;
      document.getElementById('changeResult').textContent = `Change: ${pct.toFixed(2)}% (${diff >= 0 ? 'increase' : 'decrease'})`;
    });
  });
</script>
