    <script>
        function getValues() {
            const v1 = parseFloat(document.getElementById('value1').value);
            const v2 = parseFloat(document.getElementById('value2').value);
            return { v1, v2 };
        }

        function calculatePercentage() {
            const { v1, v2 } = getValues();
            if (isNaN(v1) || isNaN(v2)) {
                alert('Please enter valid numbers');
                return;
            }
            const result = (v1 / 100) * v2;
            document.getElementById('resultText').textContent = `${v1}% of ${v2} = ${result.toFixed(2)}`;
        }

        function calculatePercentageOf() {
            const { v1, v2 } = getValues();
            if (isNaN(v1) || isNaN(v2) || v2 === 0) {
                alert('Please enter valid numbers (Value 2 cannot be 0)');
                return;
            }
            const result = (v1 / v2) * 100;
            document.getElementById('resultText').textContent = `${v1} is ${result.toFixed(2)}% of ${v2}`;
        }

        function calculateIncrease() {
            const { v1, v2 } = getValues();
            if (isNaN(v1) || isNaN(v2) || v2 === 0) {
                alert('Please enter valid numbers (Value 2 cannot be 0)');
                return;
            }
            const result = ((v1 - v2) / v2) * 100;
            document.getElementById('resultText').textContent = `Increase from ${v2} to ${v1} = ${result.toFixed(2)}%`;
        }

        function calculateDecrease() {
            const { v1, v2 } = getValues();
            if (isNaN(v1) || isNaN(v2) || v2 === 0) {
                alert('Please enter valid numbers (Value 2 cannot be 0)');
                return;
            }
            const result = ((v2 - v1) / v2) * 100;
            document.getElementById('resultText').textContent = `Decrease from ${v2} to ${v1} = ${result.toFixed(2)}%`;
        }

        function clearAll() {
            document.getElementById('value1').value = '';
            document.getElementById('value2').value = '';
            document.getElementById('resultText').textContent = 'Enter values and select calculation type';
        }
    </script>
