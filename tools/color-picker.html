<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">

  </div>
  <div>

  </div>

<div style="display:flex; gap:0.75rem; margin-top:0.75rem;">

  <button class="btn" onclick="copyHSL()">Copy HSL</button>

<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function hexToRgb(hex) {
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    return [r, g, b];
  }

  function rgbToHsl(r, g, b) {
    r /= 255; g /= 255; b /= 255;
    const max = Math.max(r, g, b);
    const min = Math.min(r, g, b);
    let h, s, l = (max + min) / 2;
    if (max === min) {
      h = s = 0;
    } else {
      const d = max - min;
      s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
      switch (max) {
        case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
        case g: h = ((b - r) / d + 2) / 6; break;
        case b: h = ((r - g) / d + 4) / 6; break;
      }
    }
    return [Math.round(h * 360), Math.round(s * 100), Math.round(l * 100)];
  }

  function updateColors() {
    const hex = document.getElementById('colorInput').value;
    document.getElementById('hex').value = hex;
    const [r, g, b] = hexToRgb(hex);
    document.getElementById('rgb').value = `rgb(${r}, ${g}, ${b})`;
    const [h, s, l] = rgbToHsl(r, g, b);
    document.getElementById('hsl').value = `hsl(${h}, ${s}%, ${l}%)`;
  }

  document.getElementById('colorInput').addEventListener('input', updateColors);
  document.getElementById('hex').addEventListener('input', (e) => {
    const hex = e.target.value;
    if (/^#[0-9A-Fa-f]{6}$/.test(hex)) {
      document.getElementById('colorInput').value = hex;
      updateColors();
    }
  });

  function copyHex() {
    document.getElementById('hex').select();
    document.execCommand('copy');
    document.getElementById('status').textContent = 'Hex copied!';
  }

  function copyRGB() {
    document.getElementById('rgb').select();
    document.execCommand('copy');
    document.getElementById('status').textContent = 'RGB copied!';
  }

  function copyHSL() {
    document.getElementById('hsl').select();
    document.execCommand('copy');
    document.getElementById('status').textContent = 'HSL copied!';
  }

  updateColors();
</script>
