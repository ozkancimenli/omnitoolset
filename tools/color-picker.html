    <script>
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function updateColor(hex) {
            const rgb = hexToRgb(hex);
            if (!rgb) return;

            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);

            document.getElementById('colorPreview').style.backgroundColor = hex;
            document.getElementById('hexValue').value = hex.toUpperCase();
            document.getElementById('rgbValue').value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
            document.getElementById('hslValue').value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
        }

        document.getElementById('colorPicker').addEventListener('input', function() {
            updateColor(this.value);
        });

        function parseColor() {
            const input = document.getElementById('colorInput').value.trim();
            if (!input) return;

            // Try to parse different formats
            if (input.startsWith('#')) {
                if (/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(input)) {
                    let hex = input;
                    if (hex.length === 4) {
                        hex = '#' + hex[1] + hex[1] + hex[2] + hex[2] + hex[3] + hex[3];
                    }
                    document.getElementById('colorPicker').value = hex;
                    updateColor(hex);
                }
            } else if (input.startsWith('rgb')) {
                const match = input.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
                if (match) {
                    const r = parseInt(match[1]);
                    const g = parseInt(match[2]);
                    const b = parseInt(match[3]);
                    const hex = '#' + [r, g, b].map(x => {
                        const hex = x.toString(16);
                        return hex.length === 1 ? '0' + hex : hex;
                    }).join('');
                    document.getElementById('colorPicker').value = hex;
                    updateColor(hex);
                }
            } else if (input.startsWith('hsl')) {
                const match = input.match(/hsl\((\d+),\s*(\d+)%,\s*(\d+)%\)/);
                if (match) {
                    // Convert HSL to RGB (simplified)
                    alert('HSL to RGB conversion is complex. Please use Hex or RGB format.');
                }
            }
        }

        function copyColor(format) {
            let value;
            if (format === 'hex') {
                value = document.getElementById('hexValue').value;
            } else if (format === 'rgb') {
                value = document.getElementById('rgbValue').value;
            } else if (format === 'hsl') {
                value = document.getElementById('hslValue').value;
            }
            
            navigator.clipboard.writeText(value).then(() => {
                alert('Copied to clipboard!');
            }).catch(() => {
                const input = document.getElementById(format + 'Value');
                input.select();
                document.execCommand('copy');
                alert('Copied to clipboard!');
            });
        }

        // Initialize
        updateColor('#3b82f6');
    </script>
