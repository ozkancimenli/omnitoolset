            ['error', 'warn', 'log', 'info', 'debug'].forEach(method => {

                console[method] = function(...args) {
                    const message = args.map(arg => {
                        if (typeof arg === 'string') return arg;

    <script>
        function compareTexts() {
            let text1 = document.getElementById('text1').value;
            let text2 = document.getElementById('text2').value;
            const ignoreWhitespace = document.getElementById('ignoreWhitespace').checked;
            const caseSensitive = document.getElementById('caseSensitive').checked;

            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('noDiffArea').style.display = 'none';

            if (ignoreWhitespace) {
                text1 = text1.replace(/\s+/g, ' ').trim();
                text2 = text2.replace(/\s+/g, ' ').trim();
            }

            if (!caseSensitive) {
                text1 = text1.toLowerCase();
                text2 = text2.toLowerCase();
            }

            if (text1 === text2) {
                document.getElementById('noDiffArea').style.display = 'block';
                return;
            }

            // Simple diff algorithm
            const lines1 = text1.split('\n');
            const lines2 = text2.split('\n');
            
            const removed = [];
            const added = [];
            
            const maxLen = Math.max(lines1.length, lines2.length);
            
            for (let i = 0; i < maxLen; i++) {
                if (i >= lines1.length) {
                    added.push(lines2[i]);
                } else if (i >= lines2.length) {
                    removed.push(lines1[i]);
                } else if (lines1[i] !== lines2[i]) {
                    removed.push(lines1[i]);
                    added.push(lines2[i]);
                }
            }

            document.getElementById('removed').textContent = removed.length > 0 ? removed.join('\n') : '(none)';
            document.getElementById('added').textContent = added.length > 0 ? added.join('\n') : '(none)';

            const original1 = document.getElementById('text1').value;
            const original2 = document.getElementById('text2').value;
            const chars1 = original1.length;
            const chars2 = original2.length;
            const words1 = original1.split(/\s+/).filter(w => w).length;
            const words2 = original2.split(/\s+/).filter(w => w).length;

            document.getElementById('stats').innerHTML = `
                <div>Text 1: ${chars1} characters, ${words1} words, ${lines1.length} lines</div>
                <div>Text 2: ${chars2} characters, ${words2} words, ${lines2.length} lines</div>
                <div>Different lines: ${removed.length}</div>
                <div>Character difference: ${Math.abs(chars1 - chars2)}</div>
            `;

            document.getElementById('resultArea').style.display = 'block';
        }
    </script>
