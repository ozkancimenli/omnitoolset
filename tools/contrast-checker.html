    <script>
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function getLuminance(r, g, b) {
            const [rs, gs, bs] = [r, g, b].map(c => {
                c = c / 255;
                return c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
            });
            return 0.2126 * rs + 0.7152 * gs + 0.0722 * bs;
        }

        function getContrastRatio(color1, color2) {
            const lum1 = getLuminance(color1.r, color1.g, color1.b);
            const lum2 = getLuminance(color2.r, color2.g, color2.b);
            const lighter = Math.max(lum1, lum2);
            const darker = Math.min(lum1, lum2);
            return (lighter + 0.05) / (darker + 0.05);
        }

        function updatePreview() {
            const fgHex = document.getElementById('fgHex').value;
            const bgHex = document.getElementById('bgHex').value;
            
            document.getElementById('previewBox').style.backgroundColor = bgHex;
            document.getElementById('previewText').style.color = fgHex;
        }

        function checkContrast() {
            const fgHex = document.getElementById('fgHex').value;
            const bgHex = document.getElementById('bgHex').value;
            
            const fgRgb = hexToRgb(fgHex);
            const bgRgb = hexToRgb(bgHex);
            
            if (!fgRgb || !bgRgb) {
                alert('Invalid color format');
                return;
            }
            
            const ratio = getContrastRatio(fgRgb, bgRgb);
            document.getElementById('ratio').textContent = ratio.toFixed(2) + ':1';
            
            // WCAG Compliance
            const aaNormal = ratio >= 4.5;
            const aaLarge = ratio >= 3;
            const aaaNormal = ratio >= 7;
            const aaaLarge = ratio >= 4.5;
            
            let wcagHtml = '<div style="display: grid; gap: 0.5rem;">';
            wcagHtml += `<div>AA Normal Text: <strong style="color: ${aaNormal ? '#22c55e' : '#ef4444'}">${aaNormal ? '‚úì Pass' : '‚úó Fail'}</strong> (4.5:1 required)</div>`;
            wcagHtml += `<div>AA Large Text: <strong style="color: ${aaLarge ? '#22c55e' : '#ef4444'}">${aaLarge ? '‚úì Pass' : '‚úó Fail'}</strong> (3:1 required)</div>`;
            wcagHtml += `<div>AAA Normal Text: <strong style="color: ${aaaNormal ? '#22c55e' : '#ef4444'}">${aaaNormal ? '‚úì Pass' : '‚úó Fail'}</strong> (7:1 required)</div>`;
            wcagHtml += `<div>AAA Large Text: <strong style="color: ${aaaLarge ? '#22c55e' : '#ef4444'}">${aaaLarge ? '‚úì Pass' : '‚úó Fail'}</strong> (4.5:1 required)</div>`;
            wcagHtml += '</div>';
            
            document.getElementById('wcagResults').innerHTML = wcagHtml;
            document.getElementById('resultArea').style.display = 'block';
            updatePreview();
        }

        // Sync color picker and hex input
        document.getElementById('fgColor').addEventListener('input', function() {
            document.getElementById('fgHex').value = this.value;
            updatePreview();
        });
        document.getElementById('bgColor').addEventListener('input', function() {
            document.getElementById('bgHex').value = this.value;
            updatePreview();
        });
        document.getElementById('fgHex').addEventListener('input', function() {
            if (/^#[0-9A-F]{6}$/i.test(this.value)) {
                document.getElementById('fgColor').value = this.value;
                updatePreview();
            }
        });
        document.getElementById('bgHex').addEventListener('input', function() {
            if (/^#[0-9A-F]{6}$/i.test(this.value)) {
                document.getElementById('bgColor').value = this.value;
                updatePreview();
            }
        });

        // Initialize
        updatePreview();
        checkContrast();
    </script>
