    <script>
        function reverseText() {
            const input = document.getElementById('inputText').value;
            const reverseType = document.querySelector('input[name="reverseType"]:checked').value;
            
            if (!input.trim()) {
                document.getElementById('outputText').value = '';
                return;
            }

            let result;
            
            if (reverseType === 'characters') {
                result = input.split('').reverse().join('');
            } else if (reverseType === 'words') {
                result = input.split(/\s+/).reverse().join(' ');
            } else if (reverseType === 'lines') {
                result = input.split('\n').reverse().join('\n');
            }

            document.getElementById('outputText').value = result;
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }
    </script>
