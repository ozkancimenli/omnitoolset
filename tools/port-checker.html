    <h2>Port Checker</h2>
    <p>Check if a port is open or closed on a server. Free network tool for developers.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Host</label>
    <input id="host" type="text" placeholder="example.com" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Port</label>
    <input id="port" type="number" placeholder="80" min="1" max="65535" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="checkBtn" style="margin-top:0.75rem;">Check Port</button>
<div class="tool-card" style="padding:1rem; margin-top:1rem; text-align:center;">
  <p class="tool-description" style="margin:0;">Status</p>
  <h3 id="status" class="tool-title" style="margin:0;">-</h3>
</div>
<p id="message" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('checkBtn').addEventListener('click', async () => {
    const host = document.getElementById('host').value.trim();
    const port = parseInt(document.getElementById('port').value);
    const statusEl = document.getElementById('status');
    const messageEl = document.getElementById('message');
    
    if (!host || !port || port < 1 || port > 65535) {
      statusEl.textContent = 'Invalid';
      messageEl.textContent = 'Enter valid host and port (1-65535).';
      return;
    }
    
    statusEl.textContent = 'Checking...';
    messageEl.textContent = 'This check uses a browser fetch which may be limited by CORS.';
    
    try {
      const url = `http://${host}:${port}`;
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 5000);
      const res = await fetch(url, { method: 'HEAD', mode: 'no-cors', signal: controller.signal });
      clearTimeout(timeout);
      statusEl.textContent = 'Open';
      messageEl.textContent = `Port ${port} appears to be open (CORS may affect results).`;
    } catch (err) {
      statusEl.textContent = 'Closed/Filtered';
      messageEl.textContent = `Port ${port} appears closed or filtered. Note: Browser-based checks are limited by CORS and may not be accurate.`;
    }
  });
</script>
