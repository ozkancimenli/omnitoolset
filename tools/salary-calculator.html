    <script>
        function calculateSalary() {
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value) || 0;
            const hoursPerWeek = parseFloat(document.getElementById('hoursPerWeek').value) || 0;
            const weeksPerYear = parseFloat(document.getElementById('weeksPerYear').value) || 52;

            const hoursPerDay = hoursPerWeek / 5; // Assuming 5 working days per week
            const hoursPerMonth = (hoursPerWeek * weeksPerYear) / 12;
            const hoursPerYear = hoursPerWeek * weeksPerYear;

            const dailySalary = hourlyRate * hoursPerDay;
            const weeklySalary = hourlyRate * hoursPerWeek;
            const monthlySalary = hourlyRate * hoursPerMonth;
            const yearlySalary = hourlyRate * hoursPerYear;

            document.getElementById('dailySalary').textContent = '$' + dailySalary.toFixed(2);
            document.getElementById('weeklySalary').textContent = '$' + weeklySalary.toFixed(2);
            document.getElementById('monthlySalary').textContent = '$' + monthlySalary.toFixed(2);
            document.getElementById('yearlySalary').textContent = '$' + yearlySalary.toFixed(2);
        }

        function clearAll() {
            document.getElementById('hourlyRate').value = '25';
            document.getElementById('hoursPerWeek').value = '40';
            document.getElementById('weeksPerYear').value = '52';
            calculateSalary();
        }

        // Auto-calculate on input change
        document.getElementById('hourlyRate').addEventListener('input', calculateSalary);
        document.getElementById('hoursPerWeek').addEventListener('input', calculateSalary);
        document.getElementById('weeksPerYear').addEventListener('input', calculateSalary);

        // Initialize
        calculateSalary();
    </script>
