<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">pH</label>
    <input id="ph" type="number" placeholder="7" step="0.01" min="0" max="14" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">[H+] Concentration (M)</label>
    <input id="hplus" type="number" placeholder="0.0000001" step="0.0000001" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="calcBtn" style="margin-top:0.75rem;">Calculate</button>
<div class="tools-grid" style="margin-top:1rem; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));">
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">pH</p><h3 id="resultPH" class="tool-title" style="margin:0;">-</h3></div>
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">[H+] (M)</p><h3 id="resultH" class="tool-title" style="margin:0;">-</h3></div>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('calcBtn').addEventListener('click', () => {
    const ph = parseFloat(document.getElementById('ph').value);
    const hplus = parseFloat(document.getElementById('hplus').value);
    
    const hasPH = isFinite(ph) && ph >= 0 && ph <= 14;
    const hasH = isFinite(hplus) && hplus > 0;
    
    if (!hasPH && !hasH) {
      document.getElementById('status').textContent = 'Enter pH or [H+] concentration.';
      return;
    }
    
    let resultPH = ph, resultH = hplus;
    if (!hasPH && hasH) {
      resultPH = -Math.log10(hplus);
    } else if (!hasH && hasPH) {
      resultH = Math.pow(10, -ph);
    }
    
    document.getElementById('resultPH').textContent = resultPH.toFixed(2);
    document.getElementById('resultH').textContent = resultH.toExponential(2) + ' M';
    document.getElementById('status').textContent = 'Calculated using pH = -log‚ÇÅ‚ÇÄ([H+]).';
  });
</script>
