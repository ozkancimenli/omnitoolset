      <p>Calculate rectangle area and perimeter.</p>

<div style="display:flex; gap:0.75rem; flex-wrap:wrap;">
  <input id="length" type="number" placeholder="Length" style="width:140px; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  <input id="width" type="number" placeholder="Width" style="width:140px; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  <button class="btn" id="calcBtn">Calculate</button>
</div>
<div class="tools-grid" style="margin-top:1rem; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));">
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">Area</p><h3 id="area" class="tool-title" style="margin:0;">-</h3></div>
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">Perimeter</p><h3 id="per" class="tool-title" style="margin:0;">-</h3></div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const length = document.getElementById('length');
    const width = document.getElementById('width');
    const area = document.getElementById('area');
    const per = document.getElementById('per');
    document.getElementById('calcBtn').addEventListener('click', () => {
      const l = Number(length.value);
      const w = Number(width.value);
      if (!(l > 0 && w > 0)) { area.textContent = per.textContent = '-'; return; }
      area.textContent = (l * w).toFixed(2);
      per.textContent = (2 * (l + w)).toFixed(2);
    });
  });
</script>
