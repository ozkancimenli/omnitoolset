    <h2>ID Card Generator</h2>
    <p>Generate professional ID cards. Free ID card maker.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Full Name</label>
    <input id="name" type="text" placeholder="John Doe" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">ID Number</label>
    <input id="idNum" type="text" placeholder="ID-12345" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Department/Organization</label>
    <input id="dept" type="text" placeholder="Department Name" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Issue Date</label>
    <input id="issueDate" type="date" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Expiry Date</label>
    <input id="expiryDate" type="date" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="generateBtn" style="margin-top:0.75rem;">Generate ID Card</button>
<div id="idPreview" style="margin-top:1rem; padding:1.5rem; border:2px solid #333; border-radius:10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; max-width:400px; aspect-ratio: 1.6/1; display:none;">
  <div style="background: white; color: #333; padding:1rem; border-radius:8px; height:100%; display:flex; flex-direction:column; justify-content:space-between;">
    <div>
      <h3 style="margin:0 0 0.5rem 0; font-size:1.3rem;" id="previewName"></h3>
      <p style="margin:0; color:#666; font-size:0.9rem;" id="previewDept"></p>
    </div>
    <div style="border-top:1px solid #ddd; padding-top:0.5rem; margin-top:auto;">
      <p style="margin:0.25rem 0; font-size:0.85rem;"><strong>ID:</strong> <span id="previewId"></span></p>
      <p style="margin:0.25rem 0; font-size:0.85rem;"><strong>Issued:</strong> <span id="previewIssue"></span></p>
      <p style="margin:0.25rem 0; font-size:0.85rem;"><strong>Expires:</strong> <span id="previewExpiry"></span></p>
    </div>
  </div>
</div>
<button class="btn" id="printBtn" style="margin-top:0.75rem; display:none;">Print ID Card</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('issueDate').valueAsDate = new Date();
  const expiry = new Date();
  expiry.setFullYear(expiry.getFullYear() + 1);
  document.getElementById('expiryDate').valueAsDate = expiry;
  
  document.getElementById('generateBtn').addEventListener('click', () => {
    const name = document.getElementById('name').value || 'Full Name';
    const idNum = document.getElementById('idNum').value || 'ID-00000';
    const dept = document.getElementById('dept').value || 'Department';
    const issue = document.getElementById('issueDate').value || new Date().toISOString().split('T')[0];
    const expiry = document.getElementById('expiryDate').value || new Date(Date.now() + 365*24*60*60*1000).toISOString().split('T')[0];
    
    document.getElementById('previewName').textContent = name;
    document.getElementById('previewId').textContent = idNum;
    document.getElementById('previewDept').textContent = dept;
    document.getElementById('previewIssue').textContent = issue;
    document.getElementById('previewExpiry').textContent = expiry;
    
    document.getElementById('idPreview').style.display = 'block';
    document.getElementById('printBtn').style.display = 'inline-block';
    document.getElementById('status').textContent = 'ID card generated. Click Print to save as PDF.';
  });

  document.getElementById('printBtn').addEventListener('click', () => {
    window.print();
  });
</script>
