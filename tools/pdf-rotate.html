<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Upload PDF</label>
    <input id="pdfInput" type="file" accept=".pdf" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Rotation Angle</label>
    <select id="angle" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <option value="90">90¬∞ (Clockwise)</option>
      <option value="180">180¬∞</option>
      <option value="270">270¬∞ (Counter-clockwise)</option>
    </select>
  </div>
</div>
<button class="btn" id="rotateBtn" style="margin-top:0.75rem;">Rotate PDF</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  
  document.getElementById('rotateBtn').addEventListener('click', async () => {
    const file = document.getElementById('pdfInput').files[0];
    const angle = parseInt(document.getElementById('angle').value);
    
    if (!file) {
      document.getElementById('status').textContent = 'Please select a PDF file.';
      return;
    }
    
    try {
      document.getElementById('status').textContent = 'Processing PDF...';
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      const { jsPDF } = window.jspdf;
      const newPdf = new jsPDF();
      
      for (let i = 1; i <= pdf.numPages; i++) {
        if (i > 1) newPdf.addPage();
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ rotation: angle });
        const canvas = document.createElement('canvas');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const ctx = canvas.getContext('2d');
        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        
        const imgData = canvas.toDataURL('image/png');
        const imgWidth = newPdf.internal.pageSize.width;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        newPdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
      }
      
      newPdf.save('rotated.pdf');
      document.getElementById('status').textContent = `PDF rotated by ${angle}¬∞ and downloaded!`;
    } catch (error) {
      document.getElementById('status').textContent = 'Error: ' + error.message;
    }
  });
</script>
