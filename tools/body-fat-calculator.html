<button class="btn" id="calcBtn" style="margin-top:0.75rem;">Calculate</button>
<div class="tool-card" style="padding:1rem; margin-top:1rem; text-align:center;">

<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function calculateBodyFat(height, weight, age, gender) {
    const bmi = weight / ((height / 100) ** 2);
    if (gender === 'male') {
      return (1.20 * bmi) + (0.23 * age) - 16.2;
    } else {
      return (1.20 * bmi) + (0.23 * age) - 5.4;
    }
  }

  document.getElementById('calcBtn').addEventListener('click', () => {
    const height = Number(document.getElementById('height').value);
    const weight = Number(document.getElementById('weight').value);
    const age = Number(document.getElementById('age').value);
    const gender = document.getElementById('gender').value;
    
    if (!height || !weight || !age) {
      document.getElementById('status').textContent = 'Enter valid values.';
      return;
    }
    
    const bodyFat = calculateBodyFat(height, weight, age, gender);
    document.getElementById('bodyFat').textContent = bodyFat.toFixed(1) + '%';
    document.getElementById('status').textContent = 'Calculated using BMI-based estimation method.';
  });
</script>
