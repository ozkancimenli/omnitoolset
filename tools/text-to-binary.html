    <h2>Text to Binary</h2>
    <p>Convert text to binary code. Free, online, no registration required.</p>

<textarea id="textInput" rows="8" placeholder="Enter text to convert" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: inherit; resize: vertical;"></textarea>
<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert to Binary</button>
<textarea id="binaryOutput" rows="8" placeholder="Binary code will appear here" readonly style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: monospace; resize: vertical; margin-top:1rem;"></textarea>
<div style="display:flex; gap:0.75rem; margin-top:0.75rem;">
  <button class="btn" onclick="copyText()">Copy</button>
  <button class="btn" onclick="clearText()">Clear</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const textInput = document.getElementById('textInput');
    const binaryOutput = document.getElementById('binaryOutput');
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');

    function textToBinary(text) {
      let binary = '';
      for (let i = 0; i < text.length; i++) {
        const charCode = text.charCodeAt(i);
        const binaryChar = charCode.toString(2).padStart(8, '0');
        binary += binaryChar + ' ';
      }
      return binary.trim();
    }

    convertBtn.addEventListener('click', () => {
      const text = textInput.value;
      if (!text) {
        status.textContent = 'Enter some text.';
        binaryOutput.value = '';
        return;
      }
      const binary = textToBinary(text);
      binaryOutput.value = binary;
      status.textContent = 'Converted successfully.';
    });
  });

  function copyText() {
    const output = document.getElementById('binaryOutput');
    output.select();
    document.execCommand('copy');
    document.getElementById('status').textContent = 'Copied to clipboard!';
  }

  function clearText() {
    document.getElementById('textInput').value = '';
    document.getElementById('binaryOutput').value = '';
    document.getElementById('status').textContent = 'Cleared.';
  }
</script>
