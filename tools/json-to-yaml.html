    <script>
        function jsonToYAML(obj, indent = 0) {
            const spaces = '  '.repeat(indent);
            let yaml = '';

            if (Array.isArray(obj)) {
                obj.forEach(item => {
                    if (typeof item === 'object' && item !== null) {
                        yaml += spaces + '- ' + jsonToYAML(item, indent + 1).trim() + '\n';
                    } else {
                        yaml += spaces + '- ' + formatValue(item) + '\n';
                    }
                });
            } else if (typeof obj === 'object' && obj !== null) {
                const keys = Object.keys(obj);
                keys.forEach((key, index) => {
                    const value = obj[key];
                    if (typeof value === 'object' && value !== null) {
                        yaml += spaces + key + ':\n';
                        yaml += jsonToYAML(value, indent + 1);
                    } else {
                        yaml += spaces + key + ': ' + formatValue(value) + '\n';
                    }
                });
            } else {
                yaml += formatValue(obj);
            }

            return yaml;
        }

        function formatValue(value) {
            if (value === null) return 'null';
            if (typeof value === 'string') {
                if (value.includes('\n') || value.includes(':') || value.includes('|') || value.includes('&')) {
                    return '|-\n' + value.split('\n').map(line => '  ' + line).join('\n');
                }
                return value;
            }
            if (typeof value === 'number') return String(value);
            if (typeof value === 'boolean') return value ? 'true' : 'false';
            return String(value);
        }

        function convertToYAML() {
            const input = document.getElementById('inputText').value;
            
            document.getElementById('errorArea').style.display = 'none';

            if (!input.trim()) {
                document.getElementById('outputText').value = '';
                return;
            }

            try {
                const json = JSON.parse(input);
                const yaml = jsonToYAML(json);
                document.getElementById('outputText').value = yaml.trim();
            } catch (e) {
                document.getElementById('errorText').textContent = e.message;
                document.getElementById('errorArea').style.display = 'block';
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('errorArea').style.display = 'none';
        }
    </script>
