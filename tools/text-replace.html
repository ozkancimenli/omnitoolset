    <script>
        function replaceText() {
            const input = document.getElementById('inputText').value;
            const find = document.getElementById('findText').value;
            const replace = document.getElementById('replaceText').value;
            const caseSensitive = document.getElementById('caseSensitive').checked;
            const useRegex = document.getElementById('useRegex').checked;
            const replaceAll = document.getElementById('replaceAll').checked;

            document.getElementById('errorArea').style.display = 'none';

            if (!input) {
                document.getElementById('outputText').value = '';
                document.getElementById('replaceCount').textContent = '0';
                return;
            }

            if (!find) {
                document.getElementById('errorText').textContent = 'Please enter text to find';
                document.getElementById('errorArea').style.display = 'block';
                return;
            }

            try {
                let result = input;
                let count = 0;

                if (useRegex) {
                    const flags = caseSensitive ? 'g' : 'gi';
                    if (!replaceAll) {
                        // Replace only first occurrence
                        const regex = new RegExp(find, flags.replace('g', ''));
                        if (regex.test(input)) {
                            result = input.replace(regex, replace);
                            count = 1;
                        }
                    } else {
                        const regex = new RegExp(find, flags);
                        const matches = input.match(regex);
                        count = matches ? matches.length : 0;
                        result = input.replace(regex, replace);
                    }
                } else {
                    // Simple string replace
                    if (caseSensitive) {
                        if (replaceAll) {
                            let index = 0;
                            while ((index = input.indexOf(find, index)) !== -1) {
                                count++;
                                index += find.length;
                            }
                            result = input.split(find).join(replace);
                        } else {
                            const index = input.indexOf(find);
                            if (index !== -1) {
                                count = 1;
                                result = input.substring(0, index) + replace + input.substring(index + find.length);
                            }
                        }
                    } else {
                        const lowerInput = input.toLowerCase();
                        const lowerFind = find.toLowerCase();
                        if (replaceAll) {
                            let index = 0;
                            while ((index = lowerInput.indexOf(lowerFind, index)) !== -1) {
                                count++;
                                index += lowerFind.length;
                            }
                            // Case-insensitive replace
                            result = input.replace(new RegExp(find.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'), replace);
                        } else {
                            const index = lowerInput.indexOf(lowerFind);
                            if (index !== -1) {
                                count = 1;
                                result = input.substring(0, index) + replace + input.substring(index + find.length);
                            }
                        }
                    }
                }

                document.getElementById('outputText').value = result;
                document.getElementById('replaceCount').textContent = count;
            } catch (e) {
                document.getElementById('errorText').textContent = e.message;
                document.getElementById('errorArea').style.display = 'block';
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('findText').value = '';
            document.getElementById('replaceText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('replaceCount').textContent = '0';
            document.getElementById('errorArea').style.display = 'none';
        }
    </script>
