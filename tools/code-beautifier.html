<script>
  function formatJavaScript(code) {
    try {
      let formatted = code.replace(/;\s*/g, ';\n').replace(/\{\s*/g, '{\n').replace(/\}\s*/g, '\n}\n');
      formatted = formatted.replace(/,\s*/g, ', ').replace(/=\s*/g, ' = ').replace(/==\s*/g, ' == ').replace(/!=\s*/g, ' != ');
      formatted = formatted.split('\n').map(line => line.trim()).filter(line => line.length > 0).join('\n');
      let indent = 0;
      const lines = formatted.split('\n');
      const result = [];
      for (let line of lines) {
        if (line.includes('}')) indent = Math.max(0, indent - 1);
        result.push('  '.repeat(indent) + line.trim());
        if (line.includes('{')) indent++;
      }
      return result.join('\n');
    } catch (e) {
      return 'Error formatting code: ' + e.message;
    }
  }

  function formatCSS(css) {
    try {
      css = css.replace(/\s+/g, ' ').trim();
      let indent = 0;
      let result = '';
      let inRule = false;
      for (let i = 0; i < css.length; i++) {
        const char = css[i];
        if (char === '{') {
          result += ' {\n';
          indent++;
          inRule = true;
        } else if (char === '}') {
          indent--;
          result += '\n' + '  '.repeat(indent) + '}';
          inRule = false;
        } else if (char === ';' && inRule) {
          result += ';\n' + '  '.repeat(indent);
        } else if (char === ':') {
          result += ': ';
        } else if (char !== ' ' || (result[result.length - 1] !== ' ' && result[result.length - 1] !== '\n')) {
          result += char;
        }
      }
      return result.split('\n').map(line => line.trim()).filter(line => line.length > 0).join('\n');
    } catch (e) {
      return 'Error formatting code: ' + e.message;
    }
  }

  function formatHTML(html) {
    try {
      html = html.replace(/>\s+</g, '><').trim();
      let indent = 0;
      let result = '';
      const selfClosing = ['br', 'hr', 'img', 'input', 'meta', 'link', 'area', 'base', 'col', 'embed', 'source', 'track', 'wbr'];
      const tokens = html.match(/<[^>]+>|[^<]+/g) || [];
      for (let i = 0; i < tokens.length; i++) {
        const token = tokens[i];
        if (token.startsWith('</')) {
          indent = Math.max(0, indent - 1);
          result += '  '.repeat(indent) + token + '\n';
        } else if (token.startsWith('<')) {
          const tagName = token.match(/<\s*(\w+)/);
          const isSelfClosing = tagName && selfClosing.includes(tagName[1].toLowerCase());
          result += '  '.repeat(indent) + token + '\n';
          if (!isSelfClosing && !token.includes('/>')) indent++;
        } else if (token.trim()) {
          result += '  '.repeat(indent) + token.trim() + '\n';
        }
      }
      return result.trim();
    } catch (e) {
      return 'Error formatting code: ' + e.message;
    }
  }

  function formatJSON(json) {
    try {
      const obj = JSON.parse(json);
      return JSON.stringify(obj, null, 2);
    } catch (e) {
      return 'Error formatting JSON: ' + e.message;
    }
  }

  document.getElementById('beautifyBtn').addEventListener('click', () => {
    const input = document.getElementById('inputCode').value;
    const lang = document.getElementById('language').value;
    if (!input.trim()) {
      document.getElementById('status').textContent = 'Enter code.';
      return;
    }
    let formatted;
    if (lang === 'javascript') formatted = formatJavaScript(input);
    else if (lang === 'css') formatted = formatCSS(input);
    else if (lang === 'html') formatted = formatHTML(input);
    else if (lang === 'json') formatted = formatJSON(input);
    document.getElementById('outputCode').value = formatted;
    document.getElementById('status').textContent = 'Code beautified.';
  });

  function copyCode() {
    document.getElementById('outputCode').select();
    document.execCommand('copy');
    document.getElementById('status').textContent = 'Copied to clipboard!';
  }

  function clearCode() {
    document.getElementById('inputCode').value = '';
    document.getElementById('outputCode').value = '';
    document.getElementById('status').textContent = 'Cleared.';
  }
