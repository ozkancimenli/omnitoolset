    <h2>HTML Minifier</h2>
    <p>Minify HTML code to reduce file size. Free HTML minifier for developers.</p>

<textarea id="inputCode" rows="12" placeholder="Paste your HTML code here..." style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: 'Courier New', monospace; resize: vertical;"></textarea>
<button class="btn" id="minifyBtn" style="margin-top:0.75rem;">Minify HTML</button>
<textarea id="outputCode" rows="12" placeholder="Minified HTML will appear here" readonly style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: 'Courier New', monospace; resize: vertical; margin-top:1rem;"></textarea>
<div style="display:flex; gap:0.75rem; margin-top:0.75rem;">
  <button class="btn" onclick="copyCode()">Copy</button>
  <button class="btn" onclick="clearCode()">Clear</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function minifyHTML(html) {
    return html
      .replace(/<!--[\s\S]*?-->/g, '')
      .replace(/>\s+</g, '><')
      .replace(/\s+/g, ' ')
      .trim();
  }

  document.getElementById('minifyBtn').addEventListener('click', () => {
    const input = document.getElementById('inputCode').value;
    if (!input.trim()) {
      document.getElementById('status').textContent = 'Enter HTML code.';
      return;
    }
    const minified = minifyHTML(input);
    document.getElementById('outputCode').value = minified;
    const originalSize = input.length;
    const minifiedSize = minified.length;
    const savings = ((originalSize - minifiedSize) / originalSize * 100).toFixed(1);
    document.getElementById('status').textContent = `Minified. Size: ${originalSize} ‚Üí ${minifiedSize} bytes (${savings}% reduction).`;
  });

  function copyCode() {
    document.getElementById('outputCode').select();
    document.execCommand('copy');
    document.getElementById('status').textContent = 'Copied to clipboard!';
  }

  function clearCode() {
    document.getElementById('inputCode').value = '';
    document.getElementById('outputCode').value = '';
    document.getElementById('status').textContent = 'Cleared.';
  }
</script>
