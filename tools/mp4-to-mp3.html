    <script>
        let videoFile = null;
        let audioBlob = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const resultArea = document.getElementById('resultArea');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                handleFile(file);
            } else {
                alert('L√ºtfen ge√ßerli bir video dosyasƒ± se√ßin!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            videoFile = file;
            document.getElementById('fileName').textContent = `Dosya: ${file.name}`;
            document.getElementById('fileSize').textContent = `Boyut: ${formatFileSize(file.size)}`;
            
            const url = URL.createObjectURL(file);
            document.getElementById('previewVideo').src = url;
            
            fileInfo.style.display = 'block';
            convertBtn.disabled = false;
            resultArea.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        async function convertToMP3() {
            if (!videoFile) return;

            convertBtn.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            try {
                // Create video element
                const video = document.createElement('video');
                video.src = URL.createObjectURL(videoFile);
                video.crossOrigin = 'anonymous';
                
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.currentTime = 0;
                        resolve();
                    };
                });

                progressFill.style.width = '30%';

                // Create audio context
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaElementSource(video);
                const destination = audioContext.createMediaStreamDestination();
                source.connect(destination);
                source.connect(audioContext.destination);

                progressFill.style.width = '60%';

                // Use MediaRecorder to capture audio
                const mediaRecorder = new MediaRecorder(destination.stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                const chunks = [];
                mediaRecorder.ondataavailable = (e) => {
                    chunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    // Convert to MP3 using a workaround
                    // Note: Browser doesn't support MP3 encoding directly
                    // This is a simplified version - for production, use a backend service
                    audioBlob = blob;
                    
                    const url = URL.createObjectURL(blob);
                    document.getElementById('previewAudio').src = url;
                    document.getElementById('resultInfo').textContent = 
                        'Not: Tarayƒ±cƒ± sƒ±nƒ±rlamalarƒ± nedeniyle WebM formatƒ±nda kaydedildi. Tam MP3 d√∂n√º≈üt√ºrme i√ßin backend servisi gereklidir.';
                    
                    progressFill.style.width = '100%';
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        resultArea.style.display = 'block';
                        convertBtn.disabled = false;
                    }, 500);
                };

                video.play();
                mediaRecorder.start();
                
                video.onended = () => {
                    mediaRecorder.stop();
                    source.disconnect();
                };

                progressFill.style.width = '80%';

            } catch (error) {
                console.error('Error:', error);
                alert('D√∂n√º≈üt√ºrme sƒ±rasƒ±nda bir hata olu≈ütu. Tarayƒ±cƒ± desteƒüi sƒ±nƒ±rlƒ± olabilir. Alternatif olarak FFmpeg kullanabilirsiniz.');
                convertBtn.disabled = false;
                progressBar.style.display = 'none';
            }
        }

        function downloadMP3() {
            if (!audioBlob) return;
            
            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = videoFile.name.replace(/\.[^/.]+$/, '') + '.webm';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
