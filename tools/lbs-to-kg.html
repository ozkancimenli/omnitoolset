    <script>
        const LBS_TO_KG = 0.453592;

        function convert() {
            const lbs = parseFloat(document.getElementById('lbsValue').value) || 0;
            const kg = lbs * LBS_TO_KG;
            
            document.getElementById('kgValue').value = kg.toFixed(6).replace(/\.?0+$/, '');
            document.getElementById('display').textContent = `${lbs} lb = ${kg.toFixed(6).replace(/\.?0+$/, '')} kg`;
        }

        function clearAll() {
            document.getElementById('lbsValue').value = '1';
            convert();
        }

        document.getElementById('lbsValue').addEventListener('input', convert);
        convert();
    </script>
