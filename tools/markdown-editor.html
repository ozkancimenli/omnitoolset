    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script>
        function markdownToHTML(markdown) {
            return marked.parse(markdown);
        }

        function updatePreview() {
            const markdown = document.getElementById('markdownInput').value;
            const html = markdownToHTML(markdown);
            document.getElementById('markdownPreview').innerHTML = html || '<div style="color: var(--text-secondary);">Preview will appear here...</div>';
        }

        function insertMarkdown(before, after) {
            const textarea = document.getElementById('markdownInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            const newText = before + selectedText + after;
            
            textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
            textarea.selectionStart = start + before.length;
            textarea.selectionEnd = start + before.length + selectedText.length;
            textarea.focus();
            updatePreview();
        }

        function copyMarkdown() {
            const markdown = document.getElementById('markdownInput').value;
            navigator.clipboard.writeText(markdown).then(() => {
                alert('Markdown copied to clipboard!');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = markdown;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Markdown copied to clipboard!');
            });
        }

        function copyHTML() {
            const markdown = document.getElementById('markdownInput').value;
            const html = markdownToHTML(markdown);
            navigator.clipboard.writeText(html).then(() => {
                alert('HTML copied to clipboard!');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = html;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('HTML copied to clipboard!');
            });
        }

        function clearAll() {
            document.getElementById('markdownInput').value = '';
            updatePreview();
        }

        // Auto-update preview
        document.getElementById('markdownInput').addEventListener('input', updatePreview);
        document.getElementById('markdownInput').addEventListener('keyup', updatePreview);

        // Initialize
        updatePreview();
    </script>
