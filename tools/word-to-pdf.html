    <!-- Suppress Adsterra SSL errors in console -->
    <script>
        (function() {
            // Store original console methods
            const originalError = console.error;
            const originalWarn = console.warn;
            const originalLog = console.log;
            
            // Filter function for Adsterra errors
            function shouldSuppress(message) {
                if (typeof message !== 'string') return false;
                return message.includes('effectivegatecpm.com') && 
                       (message.includes('ERR_SSL_PROTOCOL_ERROR') || 
                        message.includes('net::ERR_SSL') ||
                        message.includes('Failed to load resource'));
            }
            
            // Override console.error
            console.error = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return; // Suppress Adsterra SSL errors
                }
                originalError.apply(console, args);
            };
            
            // Override console.warn
            console.warn = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return;
                }
                originalWarn.apply(console, args);
            };
            
            // Override console.log (some browsers log network errors here)
            console.log = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return;
                }
                originalLog.apply(console, args);
            };
            
            // Suppress uncaught errors from Adsterra scripts
            window.addEventListener('error', function(e) {
                if (e.filename && e.filename.includes('effectivegatecpm.com')) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }, true);
            
            // Suppress unhandled promise rejections from Adsterra
            window.addEventListener('unhandledrejection', function(e) {
                if (e.reason && typeof e.reason === 'string' && e.reason.includes('effectivegatecpm.com')) {
                    e.preventDefault();
                    return false;
                }
            });
        })();
    </script>

    <script>
        let wordFile = null;
        let pdfBlob = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const resultArea = document.getElementById('resultArea');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && (file.name.endsWith('.docx') || file.type.includes('wordprocessingml'))) {
                handleFile(file);
            } else {
                alert('Please select a valid bir Word (.docx) dosyasƒ± file!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            wordFile = file;
            document.getElementById('fileName').textContent = `File: ${file.name}`;
            document.getElementById('fileSize').textContent = `Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            fileInfo.style.display = 'block';
            convertBtn.disabled = false;
            resultArea.style.display = 'none';
        }

        async function convertToPDF() {
            if (!wordFile) return;

            convertBtn.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            try {
                progressFill.style.width = '30%';
                
                const arrayBuffer = await wordFile.arrayBuffer();
                
                progressFill.style.width = '50%';
                
                // Convert Word to HTML
                const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
                const html = result.value;
                
                progressFill.style.width = '70%';
                
                // Convert HTML to PDF using jsPDF
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                
                // Create a temporary div to render HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                tempDiv.style.position = 'absolute';
                tempDiv.style.left = '-9999px';
                document.body.appendChild(tempDiv);
                
                // Simple text extraction for PDF
                const text = tempDiv.innerText || tempDiv.textContent || '';
                const lines = pdf.splitTextToSize(text, 180);
                
                let y = 20;
                for (let i = 0; i < lines.length; i++) {
                    if (y > 270) {
                        pdf.addPage();
                        y = 20;
                    }
                    pdf.text(lines[i], 10, y);
                    y += 7;
                }
                
                document.body.removeChild(tempDiv);
                
                pdfBlob = pdf.output('blob');
                
                progressFill.style.width = '100%';
                document.getElementById('resultInfo').textContent = 
                    'Not: Karma≈üƒ±k formatlamalar (tablolar, resimler) tam olarak korunmayabilir.';
                
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    resultArea.style.display = 'block';
                    convertBtn.disabled = false;
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                alert('Convertme An error occurred: ' + error.message);
                convertBtn.disabled = false;
                progressBar.style.display = 'none';
            }
        }

        function downloadPDF() {
            if (!pdfBlob) return;
            
            const url = URL.createObjectURL(pdfBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = wordFile.name.replace('.docx', '') + '.pdf';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
