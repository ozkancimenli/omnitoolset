<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Upload PDF</label>
    <input id="pdfInput" type="file" accept=".pdf" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>

<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert to Word</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  
  document.getElementById('convertBtn').addEventListener('click', async () => {
    const file = document.getElementById('pdfInput').files[0];
    if (!file) {
      document.getElementById('status').textContent = 'Please select a PDF file.';
      return;
    }
    
    try {
      document.getElementById('status').textContent = 'Converting PDF to Word...';
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let allText = '';
      
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const textContent = await page.getTextContent();
        const pageText = textContent.items.map(item => item.str).join(' ');
        allText += pageText + '\n\n';
      }
      
      const { Document, Packer, Paragraph, TextRun } = docx;
      const doc = new Document({
        sections: [{
          properties: {},
          children: allText.split('\n').map(line => new Paragraph({
            children: [new TextRun(line)]
          }))
        }]
      });
      
      const blob = await Packer.toBlob(doc);
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'converted.docx';
      a.click();
      URL.revokeObjectURL(url);
      
      document.getElementById('status').textContent = 'PDF converted to Word and downloaded!';
    } catch (error) {
      document.getElementById('status').textContent = 'Error: ' + error.message + ' (PDF to Word conversion requires docx library).';
    }
  });
</script>
