      <h2>DNS Lookup</h2>
      <p>Query DNS records using dns.google resolver.</p>

<div style="display:flex; gap:0.75rem; flex-wrap:wrap;">
  <input id="domain" type="text" placeholder="example.com" style="flex:1; min-width:220px; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  <select id="rtype" style="padding:0.65rem; border-radius:10px; border:1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
    <option value="A">A</option>
    <option value="AAAA">AAAA</option>
    <option value="MX">MX</option>
    <option value="TXT">TXT</option>
    <option value="CNAME">CNAME</option>
  </select>
  <button class="btn" id="lookupBtn">Lookup</button>
</div>
<div id="results" class="result-area" style="margin-top:1rem;"></div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const domain = document.getElementById('domain');
    const rtype = document.getElementById('rtype');
    const results = document.getElementById('results');
    const status = document.getElementById('status');

    document.getElementById('lookupBtn').addEventListener('click', async () => {
      results.innerHTML = '';
      status.textContent = 'Querying...';
      try {
        const url = `https://dns.google/resolve?name=${encodeURIComponent(domain.value)}&type=${rtype.value}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        if (!data.Answer || !data.Answer.length) throw new Error('No records');
        results.innerHTML = '<ul style="color: var(--text-secondary); line-height:1.7;">' + data.Answer.map(a => `<li>${a.data}</li>`).join('') + '</ul>';
        status.textContent = 'Records fetched from dns.google';
        status.style.color = 'var(--text-secondary)';
      } catch (err) {
        results.innerHTML = '';
        status.textContent = 'Failed: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });
  });
</script>
