    <script>
        function calculateAge() {
            const birthdate = document.getElementById('birthdate').value;
            const targetDateInput = document.getElementById('targetDate').value;

            if (!birthdate) {
                alert('Please enter your birthdate');
                return;
            }

            const birth = new Date(birthdate);
            const target = targetDateInput ? new Date(targetDateInput) : new Date();

            if (birth > target) {
                alert('Birthdate cannot be in the future');
                return;
            }

            let years = target.getFullYear() - birth.getFullYear();
            let months = target.getMonth() - birth.getMonth();
            let days = target.getDate() - birth.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(target.getFullYear(), target.getMonth(), 0);
                days += lastMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            // Calculate total days
            const diffTime = target - birth;
            const totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('totalDays').textContent = totalDays;

            document.getElementById('ageText').textContent = 
                `You are ${years} years, ${months} months, and ${days} days old (${totalDays} total days)`;
        }

        function clearAll() {
            document.getElementById('birthdate').value = '';
            document.getElementById('targetDate').value = '';
            document.getElementById('years').textContent = '-';
            document.getElementById('months').textContent = '-';
            document.getElementById('days').textContent = '-';
            document.getElementById('totalDays').textContent = '-';
            document.getElementById('ageText').textContent = '';
        }

        // Set default birthdate to 25 years ago for demo
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const defaultDate = new Date(today.getFullYear() - 25, today.getMonth(), today.getDate());
            document.getElementById('birthdate').value = defaultDate.toISOString().split('T')[0];
        });
    </script>
