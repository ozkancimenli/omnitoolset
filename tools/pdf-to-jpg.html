    <script>
        (function() {
            // Store original console methods
            const originalError = console.error;
            const originalWarn = console.warn;
            const originalLog = console.log;
            const originalInfo = console.info;
            const originalDebug = console.debug;
            
            // Filter function for Adsterra errors - more aggressive
            function shouldSuppress(message) {
                if (typeof message !== 'string') {
                    // Check all arguments
                    const allArgs = Array.from(arguments).join(' ');
                    message = allArgs;
                }
                const msg = message.toLowerCase();
                return (msg.includes('effectivegatecpm.com') || 
                        msg.includes('pl28055668') ||
                        msg.includes('pl28055637') ||
                        msg.includes('pl28059282')) && 
                       (msg.includes('err_ssl_protocol_error') || 
                        msg.includes('net::err_ssl') ||
                        msg.includes('failed to load resource') ||
                        msg.includes('ssl') ||
                        msg.includes('protocol_error'));
            }
            
            // Override all console methods
            ['error', 'warn', 'log', 'info', 'debug'].forEach(method => {
                const original = console[method];
                console[method] = function(...args) {
                    const message = args.map(arg => {
                        if (typeof arg === 'string') return arg;
                        if (arg && arg.toString) return arg.toString();
                        return JSON.stringify(arg);
                    }).join(' ');
                    
                    if (shouldSuppress(message)) {
                        return; // Suppress Adsterra SSL errors
                    }
                    original.apply(console, args);
                };
            });
            
            // Suppress uncaught errors from Adsterra scripts
            window.addEventListener('error', function(e) {
                const filename = e.filename || e.source || '';
                const message = e.message || '';
                if (filename.includes('effectivegatecpm.com') || 
                    filename.includes('pl28055668') ||
                    filename.includes('pl28055637') ||
                    filename.includes('pl28059282') ||
                    message.includes('effectivegatecpm.com') ||
                    message.includes('ERR_SSL')) {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    return false;
                }
            }, true);
            
            // Suppress unhandled promise rejections from Adsterra
            window.addEventListener('unhandledrejection', function(e) {
                const reason = e.reason ? (typeof e.reason === 'string' ? e.reason : e.reason.toString()) : '';
                if (reason.includes('effectivegatecpm.com') || 
                    reason.includes('ERR_SSL') ||
                    reason.includes('pl28055668') ||
                    reason.includes('pl28055637') ||
                    reason.includes('pl28059282')) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Intercept network errors at the fetch/XMLHttpRequest level
            const originalFetch = window.fetch;
            window.fetch = function(...args) {
                const url = args[0];
                if (typeof url === 'string' && url.includes('effectivegatecpm.com')) {
                    return Promise.reject(new Error('Blocked')).catch(() => {});
                }
                return originalFetch.apply(this, args).catch(err => {
                    if (err.message && err.message.includes('effectivegatecpm.com')) {
                        return Promise.reject();
                    }
                    throw err;
                });
            };
        })();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let pdfData = null;
        let images = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const resultArea = document.getElementById('resultArea');
        const imagesContainer = document.getElementById('imagesContainer');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                alert('Please select a valid bir PDF dosyasƒ± file!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        document.getElementById('quality').addEventListener('input', (e) => {
            document.getElementById('qualityValue').textContent = Math.round(e.target.value * 100) + '%';
        });

        document.getElementById('scale').addEventListener('input', (e) => {
            document.getElementById('scaleValue').textContent = e.target.value + 'x';
        });

        async function handleFile(file) {
            pdfData = file;
            document.getElementById('fileName').textContent = `File: ${file.name}`;
            
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            document.getElementById('pageCount').textContent = `Page Count: ${pdf.numPages}`;
            
            fileInfo.style.display = 'block';
            convertBtn.disabled = false;
            resultArea.style.display = 'none';
        }

        async function convertPDF() {
            if (!pdfData) return;

            convertBtn.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            images = [];
            imagesContainer.innerHTML = '';

            try {
                const arrayBuffer = await pdfData.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const numPages = pdf.numPages;
                const quality = parseFloat(document.getElementById('quality').value);
                const scale = parseFloat(document.getElementById('scale').value);

                for (let i = 1; i <= numPages; i++) {
                    progressFill.style.width = `${(i / numPages) * 100}%`;
                    
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: scale });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    const imgData = canvas.toDataURL('image/jpeg', quality);
                    images.push({
                        data: imgData,
                        page: i
                    });

                    const img = document.createElement('img');
                    img.src = imgData;
                    img.style.width = '100%';
                    img.style.borderRadius = '8px';
                    img.style.cursor = 'pointer';
                    img.onclick = () => downloadImage(i - 1);
                    
                    const div = document.createElement('div');
                    div.style.textAlign = 'center';
                    div.innerHTML = `<p style="margin-top: 0.5rem; color: var(--text-secondary);">Sayfa ${i}</p>`;
                    div.insertBefore(img, div.firstChild);
                    imagesContainer.appendChild(div);
                }

                progressFill.style.width = '100%';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    resultArea.style.display = 'block';
                    convertBtn.disabled = false;
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                alert('Convertme An error occurred: ' + error.message);
                convertBtn.disabled = false;
                progressBar.style.display = 'none';
            }
        }

        function downloadImage(index) {
            const img = images[index];
            const link = document.createElement('a');
            link.href = img.data;
            link.download = `${pdfData.name.replace('.pdf', '')}_sayfa_${img.page}.jpg`;
            link.click();
        }

        async function downloadAll() {
            if (images.length === 0) return;

            const zip = new JSZip();
            
            for (let i = 0; i < images.length; i++) {
                const img = images[i];
                const base64Data = img.data.split(',')[1];
                zip.file(`${pdfData.name.replace('.pdf', '')}_sayfa_${img.page}.jpg`, base64Data, { base64: true });
            }

            const blob = await zip.generateAsync({ type: 'blob' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = pdfData.name.replace('.pdf', '') + '_images.zip';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
