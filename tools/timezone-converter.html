    <script>
        function convertTimezone() {
            const dateInput = document.getElementById('dateInput').value;
            const timeInput = document.getElementById('timeInput').value;
            const fromTimezone = document.getElementById('fromTimezone').value;
            const toTimezone = document.getElementById('toTimezone').value;

            if (!dateInput || !timeInput) {
                alert('Please select both date and time');
                return;
            }

            try {
                // Create date string in ISO format
                const dateTimeString = `${dateInput}T${timeInput}`;
                
                // Create date object (assumes local time, we'll convert manually)
                const localDate = new Date(dateTimeString);
                
                // Get timezone offsets
                const fromOffset = getTimezoneOffset(fromTimezone, localDate);
                const toOffset = getTimezoneOffset(toTimezone, localDate);
                
                // Calculate difference
                const offsetDiff = (toOffset - fromOffset) * 60000; // Convert to milliseconds
                const convertedDate = new Date(localDate.getTime() + offsetDiff);
                
                // Format output
                const timeStr = convertedDate.toLocaleTimeString('en-US', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZone: toTimezone
                });
                
                const dateStr = convertedDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    timeZone: toTimezone
                });

                document.getElementById('convertedTime').textContent = timeStr;
                document.getElementById('convertedDate').textContent = dateStr;
                document.getElementById('resultArea').style.display = 'block';
            } catch (e) {
                alert('Error converting timezone: ' + e.message);
            }
        }

        function getTimezoneOffset(timezone, date) {
            const utcDate = new Date(date.toLocaleString('en-US', { timeZone: 'UTC' }));
            const tzDate = new Date(date.toLocaleString('en-US', { timeZone: timezone }));
            return (tzDate - utcDate) / 60000; // Return offset in minutes
        }

        function useCurrentTime() {
            const now = new Date();
            const dateStr = now.toISOString().split('T')[0];
            const timeStr = now.toTimeString().split(' ')[0].substring(0, 5);
            
            document.getElementById('dateInput').value = dateStr;
            document.getElementById('timeInput').value = timeStr;
            
            // Try to detect user's timezone
            try {
                const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const timezoneSelect = document.getElementById('fromTimezone');
                for (let i = 0; i < timezoneSelect.options.length; i++) {
                    if (timezoneSelect.options[i].value === userTimezone) {
                        timezoneSelect.value = userTimezone;
                        break;
                    }
                }
            } catch (e) {
                // Ignore if timezone detection fails
            }
            
            convertTimezone();
        }

        // Auto-convert on change
        document.getElementById('dateInput').addEventListener('change', convertTimezone);
        document.getElementById('timeInput').addEventListener('change', convertTimezone);
        document.getElementById('fromTimezone').addEventListener('change', convertTimezone);
        document.getElementById('toTimezone').addEventListener('change', convertTimezone);
    </script>
