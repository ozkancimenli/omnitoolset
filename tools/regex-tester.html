    <script>
        (function() {
            // Store original console methods
            const originalError = console.error;
            const originalWarn = console.warn;
            const originalLog = console.log;
            const originalInfo = console.info;
            const originalDebug = console.debug;
            
            // Filter function for Adsterra errors - more aggressive
            function shouldSuppress(message) {
                if (typeof message !== 'string') {
                    // Check all arguments
                    const allArgs = Array.from(arguments).join(' ');
                    message = allArgs;
                }
                const msg = message.toLowerCase();
                return (msg.includes('effectivegatecpm.com') || 
                        msg.includes('pl28055668') ||
                        msg.includes('pl28055637') ||
                        msg.includes('pl28059282')) && 
                       (msg.includes('err_ssl_protocol_error') || 
                        msg.includes('net::err_ssl') ||
                        msg.includes('failed to load resource') ||
                        msg.includes('ssl') ||
                        msg.includes('protocol_error'));
            }
            
            // Override all console methods
            ['error', 'warn', 'log', 'info', 'debug'].forEach(method => {
                const original = console[method];
                console[method] = function(...args) {
                    const message = args.map(arg => {
                        if (typeof arg === 'string') return arg;
                        if (arg && arg.toString) return arg.toString();
                        return JSON.stringify(arg);
                    }).join(' ');
                    
                    if (shouldSuppress(message)) {
                        return; // Suppress Adsterra SSL errors
                    }
                    original.apply(console, args);
                };
            });
            
            // Suppress uncaught errors from Adsterra scripts
            window.addEventListener('error', function(e) {
                const filename = e.filename || e.source || '';
                const message = e.message || '';

            // Suppress unhandled promise rejections from Adsterra
            window.addEventListener('unhandledrejection', function(e) {
                const reason = e.reason ? (typeof e.reason === 'string' ? e.reason : e.reason.toString()) : '';
                if (reason.includes('effectivegatecpm.com') ||

                    reason.includes('pl28055668') ||

    <script>
        function testRegex() {
            const regexInput = document.getElementById('regexInput').value;
            const testText = document.getElementById('testText').value;
            const globalFlag = document.getElementById('globalFlag').checked;
            const caseInsensitiveFlag = document.getElementById('caseInsensitiveFlag').checked;
            const multilineFlag = document.getElementById('multilineFlag').checked;

            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('errorArea').style.display = 'none';

            if (!regexInput.trim()) {
                document.getElementById('errorText').textContent = 'Please enter a regular expression';
                document.getElementById('errorArea').style.display = 'block';
                return;
            }

            try {
                let flags = '';
                if (globalFlag) flags += 'g';
                if (caseInsensitiveFlag) flags += 'i';
                if (multilineFlag) flags += 'm';

                // Remove leading/trailing slashes if present
                let pattern = regexInput.trim();
                if (pattern.startsWith('/') && pattern.endsWith('/')) {
                    pattern = pattern.slice(1, -1);
                }

                const regex = new RegExp(pattern, flags);
                const matches = testText.match(regex);

                if (matches) {
                    document.getElementById('matchCountNum').textContent = matches.length;
                    document.getElementById('matchesOutput').value = matches.join('\n');
                } else {
                    document.getElementById('matchCountNum').textContent = '0';
                    document.getElementById('matchesOutput').value = 'No matches found';
                }

                document.getElementById('resultArea').style.display = 'block';
            } catch (e) {
                document.getElementById('errorText').textContent = e.message;
                document.getElementById('errorArea').style.display = 'block';
            }
        }

        function clearAll() {
            document.getElementById('regexInput').value = '';
            document.getElementById('testText').value = '';
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('errorArea').style.display = 'none';
        }
    </script>
