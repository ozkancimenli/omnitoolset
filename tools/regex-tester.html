      <p>Test regular expressions with flags and view all matches.</p>

<div style="display:flex; gap:0.75rem; flex-wrap:wrap; align-items:center;">
  <input id="pattern" type="text" placeholder="Pattern (e.g. ^[A-Z]+$)" style="flex:1; min-width:200px; padding:0.75rem; border-radius:10px; border:1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
  <input id="flags" type="text" placeholder="Flags (e.g. gim)" style="width:120px; padding:0.75rem; border-radius:10px; border:1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
  <button class="btn" id="testBtn">Test</button>
</div>
<textarea id="inputText" rows="10" placeholder="Test text"></textarea>
<div id="results" class="result-area" style="margin-top:1rem; display:none;"></div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const patternEl = document.getElementById('pattern');
    const flagsEl = document.getElementById('flags');
    const input = document.getElementById('inputText');
    const status = document.getElementById('status');
    const results = document.getElementById('results');

    document.getElementById('testBtn').addEventListener('click', () => {
      results.style.display = 'none';
      results.innerHTML = '';
      status.textContent = '';
      try {
        const regex = new RegExp(patternEl.value, flagsEl.value);
        const text = input.value || '';
        const matches = [...text.matchAll(regex)];
        if (matches.length === 0) {
          status.textContent = 'No matches found.';
          return;
        }
        const list = document.createElement('ul');
        list.style.listStyle = 'disc';
        list.style.color = 'var(--text-secondary)';
        matches.forEach((m, i) => {
          const li = document.createElement('li');
          li.textContent = `#${i + 1} [${m.index}-${m.index + m[0].length}] "${m[0]}"`;
          list.appendChild(li);
        });
        results.appendChild(list);
        results.style.display = 'block';
        status.textContent = matches.length + ' match(es) found.';
      } catch (err) {
        status.textContent = 'Invalid regex: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });
  });
</script>
