    <script>
        (function() {
            // Store original console methods
            const originalError = console.error;
            const originalWarn = console.warn;
            const originalLog = console.log;
            
            // Filter function for Adsterra errors
            function shouldSuppress(message) {
                if (typeof message !== 'string') return false;
                return message.includes('effectivegatecpm.com') && 
                       (message.includes('ERR_SSL_PROTOCOL_ERROR') || 
                        message.includes('net::ERR_SSL') ||
                        message.includes('Failed to load resource'));
            }
            
            // Override console.error
            console.error = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return; // Suppress Adsterra SSL errors
                }
                originalError.apply(console, args);
            };
            
            // Override console.warn
            console.warn = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return;
                }
                originalWarn.apply(console, args);
            };
            
            // Override console.log (some browsers log network errors here)
            console.log = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return;
                }
                originalLog.apply(console, args);
            };
            
            // Suppress uncaught errors from Adsterra scripts
            window.addEventListener('error', function(e) {
                if (e.filename && e.filename.includes('effectivegatecpm.com')) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }, true);
            
            // Suppress unhandled promise rejections from Adsterra
            window.addEventListener('unhandledrejection', function(e) {
                if (e.reason && typeof e.reason === 'string' && e.reason.includes('effectivegatecpm.com')) {

    <script>
        const presets = {
            'every-minute': { minute: '*', hour: '*', day: '*', month: '*', weekday: '*' },
            'every-hour': { minute: '0', hour: '*', day: '*', month: '*', weekday: '*' },
            'every-day': { minute: '0', hour: '0', day: '*', month: '*', weekday: '*' },
            'every-week': { minute: '0', hour: '0', day: '*', month: '*', weekday: '0' },
            'every-month': { minute: '0', hour: '0', day: '1', month: '*', weekday: '*' },
            'workdays': { minute: '0', hour: '9', day: '*', month: '*', weekday: '1-5' }
        };

        document.getElementById('preset').addEventListener('change', function() {
            const preset = presets[this.value];
            if (preset) {
                document.getElementById('minute').value = preset.minute;
                document.getElementById('hour').value = preset.hour;
                document.getElementById('day').value = preset.day;
                document.getElementById('month').value = preset.month;
                document.getElementById('weekday').value = preset.weekday;
                generateCron();
            }
        });

        function generateCron() {
            const minute = document.getElementById('minute').value || '*';
            const hour = document.getElementById('hour').value || '*';
            const day = document.getElementById('day').value || '*';
            const month = document.getElementById('month').value || '*';
            const weekday = document.getElementById('weekday').value || '*';

            const cron = `${minute} ${hour} ${day} ${month} ${weekday}`;
            document.getElementById('outputText').value = cron;

            // Generate description
            let desc = '';
            if (minute === '*' && hour === '*' && day === '*' && month === '*' && weekday === '*') {
                desc = 'Runs every minute';
            } else if (minute !== '*' && hour === '*' && day === '*' && month === '*' && weekday === '*') {
                desc = `Runs every hour at minute ${minute}`;
            } else if (minute === '0' && hour === '0' && day === '*' && month === '*' && weekday === '*') {
                desc = 'Runs every day at midnight';
            } else if (minute === '0' && hour === '0' && day === '*' && month === '*' && weekday === '0') {
                desc = 'Runs every Sunday at midnight';
            } else if (minute === '0' && hour === '9' && day === '*' && month === '*' && weekday === '1-5') {
                desc = 'Runs every workday (Monday-Friday) at 9:00 AM';
            } else {
                desc = `Runs at ${hour}:${minute} on day ${day} of month ${month}, day of week ${weekday}`;
            }
            document.getElementById('description').textContent = desc;
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        // Auto-generate on input change
        ['minute', 'hour', 'day', 'month', 'weekday'].forEach(id => {
            document.getElementById(id).addEventListener('input', generateCron);
        });

        generateCron();
    </script>
