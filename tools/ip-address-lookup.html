<header class="main-header">

        <h1 class="logo" aria-label="OmniToolset - Free Online Tools">üõ†Ô∏è OmniToolset</h1>

  <main class="tool-page">
    <a href="/all-tools.html" class="back-button">‚Üê Back to All Tools</a>
    <div class="tool-container">
      <h2>IP Address Lookup</h2>
      <p>Fetch public IP info (city, country, ISP).</p>

<button class="btn" id="lookupBtn">Lookup IP</button>
<div id="results" class="tools-grid" style="margin-top:1rem; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); display:none;"></div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const status = document.getElementById('status');
    const results = document.getElementById('results');
    document.getElementById('lookupBtn').addEventListener('click', async () => {
      status.textContent = 'Fetching...';
      results.style.display = 'none';
      results.innerHTML = '';
      try {
        const res = await fetch('https://ipapi.co/json/');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        const items = [
          ['IP', data.ip], ['City', data.city], ['Region', data.region], ['Country', data.country_name], ['ISP', data.org]
        ];
        results.innerHTML = items.map(([k,v]) => `<div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">${k}</p><h3 class="tool-title" style="margin:0;">${v || '-'}</h3></div>`).join('');
        results.style.display = 'grid';
        status.textContent = 'Fetched from ipapi.co';
      } catch (err) {
        status.textContent = 'Failed: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });
  });
</script>
