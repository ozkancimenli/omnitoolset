    <h2>Anagram Generator</h2>
    <p>Generate anagrams from words. Free word tool for students and writers.</p>

<input id="wordInput" type="text" placeholder="Enter a word (e.g., 'listen')" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
<button class="btn" id="generateBtn" style="margin-top:0.75rem;">Generate Anagrams</button>
<textarea id="outputText" rows="10" placeholder="Anagrams will appear here" readonly style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: inherit; resize: vertical; margin-top:1rem;"></textarea>
<div style="display:flex; gap:0.75rem; margin-top:0.75rem;">
  <button class="btn" onclick="copyText()">Copy</button>
  <button class="btn" onclick="clearText()">Clear</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function generateAnagrams(word) {
    if (word.length > 8) return ['Word too long. Maximum 8 characters.'];
    const chars = word.toLowerCase().split('');
    const anagrams = new Set();
    function permute(arr, prefix = '') {
      if (arr.length === 0) {
        anagrams.add(prefix);
        return;
      }
      for (let i = 0; i < arr.length; i++) {
        const newArr = [...arr];
        newArr.splice(i, 1);
        permute(newArr, prefix + arr[i]);
      }
    }
    permute(chars);
    return Array.from(anagrams).sort();
  }

  document.getElementById('generateBtn').addEventListener('click', () => {
    const word = document.getElementById('wordInput').value.trim();
    if (!word) {
      document.getElementById('status').textContent = 'Enter a word.';
      return;
    }
    const anagrams = generateAnagrams(word);
    document.getElementById('outputText').value = anagrams.join('\n');
    document.getElementById('status').textContent = `Generated ${anagrams.length} anagram(s).`;
  });

  function copyText() {
    document.getElementById('outputText').select();
    document.execCommand('copy');
    document.getElementById('status').textContent = 'Copied!';
  }

  function clearText() {
    document.getElementById('wordInput').value = '';
    document.getElementById('outputText').value = '';
    document.getElementById('status').textContent = 'Cleared.';
  }
</script>
