      <h2>Barcode Generator</h2>
      <p>Generate Code128 and EAN-13 barcodes.</p>

<textarea id="data" rows="3" placeholder="Enter text or numbers"></textarea>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; margin:0.75rem 0 1.25rem 0; align-items:center;">
  <label style="display:flex; align-items:center; gap:0.35rem; color: var(--text-secondary);">Type
    <select id="type" style="padding:0.65rem; border-radius:10px; border:1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
      <option value="code128">Code128</option>
      <option value="ean13">EAN-13</option>
    </select>
  </label>
  <button class="btn" id="generateBtn">Generate Barcode</button>
  <button class="btn" id="downloadBtn" type="button" style="background: var(--bg-color); color: var(--text-primary); border: 1px solid var(--border-color);">Download PNG</button>
</div>
<svg id="barcode"></svg>
<p id="status" style="margin-top:0.5rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const data = document.getElementById('data');
    const type = document.getElementById('type');
    const barcode = document.getElementById('barcode');
    const status = document.getElementById('status');

    const generate = () => {
      try {
        JsBarcode(barcode, data.value || '0123456789012', {
          format: type.value,
          lineColor: '#111',
          width: 2,
          height: 80,
          displayValue: true,
        });
        status.textContent = 'Barcode generated.';
        status.style.color = 'var(--text-secondary)';
      } catch (err) {
        status.textContent = 'Error: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    };

    document.getElementById('generateBtn').addEventListener('click', generate);
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const serializer = new XMLSerializer();
      const svgData = serializer.serializeToString(barcode);
      const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
      const url = URL.createObjectURL(svgBlob);
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = img.width; canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        const png = canvas.toDataURL('image/png');
        const a = document.createElement('a'); a.href = png; a.download = 'barcode.png'; a.click();
        URL.revokeObjectURL(png);
      };
      img.src = url;
    });

    generate();
  });
</script>
