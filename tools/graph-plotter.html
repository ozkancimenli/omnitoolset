    <h2>Graph Plotter</h2>
    <p>Plot mathematical functions and graphs. Free graph plotter for students.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Function (e.g., x*x, Math.sin(x), x*x+2*x+1)</label>
    <input id="function" type="text" placeholder="x*x" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: monospace;">
  </div>
  <div>
    <label style="color: var(--text-secondary);">X Range (min)</label>
    <input id="xMin" type="number" placeholder="-10" step="0.1" value="-10" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">X Range (max)</label>
    <input id="xMax" type="number" placeholder="10" step="0.1" value="10" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="plotBtn" style="margin-top:0.75rem;">Plot Graph</button>
<canvas id="canvas" width="600" height="400" style="width:100%; max-width:600px; height:400px; border:1px solid var(--border-color); border-radius:10px; margin-top:1rem; background: white;"></canvas>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('plotBtn').addEventListener('click', () => {
    const funcStr = document.getElementById('function').value.trim();
    const xMin = parseFloat(document.getElementById('xMin').value) || -10;
    const xMax = parseFloat(document.getElementById('xMax').value) || 10;
    
    if (!funcStr) {
      document.getElementById('status').textContent = 'Enter a function.';
      return;
    }
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;
    
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, width, height);
    
    const centerX = width / 2;
    const centerY = height / 2;
    const scaleX = width / (xMax - xMin);
    const scaleY = height / 20;
    
    ctx.strokeStyle = '#cccccc';
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(0, centerY);
    ctx.lineTo(width, centerY);
    ctx.moveTo(centerX, 0);
    ctx.lineTo(centerX, height);
    ctx.stroke();
    
    ctx.strokeStyle = '#0066ff';
    ctx.lineWidth = 2;
    ctx.beginPath();
    
    let firstPoint = true;
    for (let px = 0; px < width; px++) {
      const x = xMin + (px / width) * (xMax - xMin);
      try {
        const y = eval(funcStr.replace(/x/g, `(${x})`));
        if (isFinite(y)) {
          const py = centerY - y * scaleY;
          if (py >= 0 && py <= height) {
            if (firstPoint) {
              ctx.moveTo(px, py);
              firstPoint = false;
            } else {
              ctx.lineTo(px, py);
            }
          }
        }
      } catch (e) {
        continue;
      }
    }
    ctx.stroke();
    document.getElementById('status').textContent = 'Graph plotted. Use Math.sin(x), Math.cos(x), etc. for trigonometric functions.';
  });
</script>
