<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Length</label>
    <input id="length" type="number" min="4" max="128" value="16" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>

    <input id="count" type="number" min="1" max="20" value="1" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<div style="display:flex; gap:0.5rem; flex-wrap:wrap; margin-top:0.75rem;">
  <label style="display:flex; align-items:center; gap:0.35rem; color: var(--text-secondary);"><input type="checkbox" id="upper" checked> Uppercase</label>
  <label style="display:flex; align-items:center; gap:0.35rem; color: var(--text-secondary);"><input type="checkbox" id="lower" checked> Lowercase</label>
  <label style="display:flex; align-items:center; gap:0.35rem; color: var(--text-secondary);"><input type="checkbox" id="numbers" checked> Numbers</label>
  <label style="display:flex; align-items:center; gap:0.35rem; color: var(--text-secondary);"><input type="checkbox" id="symbols" checked> Symbols</label>
  <label style="display:flex; align-items:center; gap:0.35rem; color: var(--text-secondary);"><input type="checkbox" id="excludeSimilar"> Exclude Similar</label>
</div>
<button class="btn" id="generateBtn" style="margin-top:0.75rem;">Generate</button>
<textarea id="output" rows="6" placeholder="Generated passwords will appear here" readonly style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: monospace; resize: vertical; margin-top:1rem;"></textarea>
<div style="display:flex; gap:0.75rem; margin-top:0.75rem;">
  <button class="btn" onclick="copyText()">Copy</button>
  <button class="btn" onclick="clearText()">Clear</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function generatePassword(length, upper, lower, numbers, symbols, excludeSimilar) {
    let pool = '';
    if (upper) pool += excludeSimilar ? 'ABCDEFGHJKLMNPQRSTUVWXYZ' : 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    if (lower) pool += excludeSimilar ? 'abcdefghijkmnpqrstuvwxyz' : 'abcdefghijklmnopqrstuvwxyz';
    if (numbers) pool += excludeSimilar ? '23456789' : '0123456789';
    if (symbols) pool += '!@#$%^&*()-_=+[]{};:,.<>?/|';
    if (!pool) return null;
    let password = '';
    for (let i = 0; i < length; i++) {
      password += pool[Math.floor(Math.random() * pool.length)];
    }
    return password;
  }

  document.getElementById('generateBtn').addEventListener('click', () => {
    const length = parseInt(document.getElementById('length').value) || 16;
    const count = parseInt(document.getElementById('count').value) || 1;
    const upper = document.getElementById('upper').checked;
    const lower = document.getElementById('lower').checked;
    const numbers = document.getElementById('numbers').checked;
    const symbols = document.getElementById('symbols').checked;
    const excludeSimilar = document.getElementById('excludeSimilar').checked;
    
    if (length < 4 || length > 128) {
      document.getElementById('status').textContent = 'Length must be between 4 and 128.';
      return;
    }
    
    if (!upper && !lower && !numbers && !symbols) {
      document.getElementById('status').textContent = 'Select at least one character set.';
      return;
    }
    
    const passwords = [];
    for (let i = 0; i < count; i++) {
      const pwd = generatePassword(length, upper, lower, numbers, symbols, excludeSimilar);
      if (pwd) passwords.push(pwd);
    }
    
    document.getElementById('output').value = passwords.join('\n');
    document.getElementById('status').textContent = `Generated ${passwords.length} password(s).`;
  });

  function copyText() {
    document.getElementById('output').select();
    document.execCommand('copy');
    document.getElementById('status').textContent = 'Copied!';
  }

  function clearText() {
    document.getElementById('output').value = '';
    document.getElementById('status').textContent = 'Cleared.';
  }
</script>
