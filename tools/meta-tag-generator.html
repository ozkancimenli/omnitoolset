    <!-- Suppress Adsterra SSL errors in console -->
    <script>
        (function() {
            // Store original console methods
            const originalError = console.error;
            const originalWarn = console.warn;
            const originalLog = console.log;
            
            // Filter function for Adsterra errors
            function shouldSuppress(message) {
                if (typeof message !== 'string') return false;
                return message.includes('effectivegatecpm.com') && 
                       (message.includes('ERR_SSL_PROTOCOL_ERROR') || 
                        message.includes('net::ERR_SSL') ||
                        message.includes('Failed to load resource'));
            }
            
            // Override console.error
            console.error = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return; // Suppress Adsterra SSL errors
                }
                originalError.apply(console, args);
            };
            
            // Override console.warn
            console.warn = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return;
                }
                originalWarn.apply(console, args);
            };
            
            // Override console.log (some browsers log network errors here)
            console.log = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return;
                }
                originalLog.apply(console, args);
            };
            
            // Suppress uncaught errors from Adsterra scripts
            window.addEventListener('error', function(e) {
                if (e.filename && e.filename.includes('effectivegatecpm.com')) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }, true);
            
            // Suppress unhandled promise rejections from Adsterra
            window.addEventListener('unhandledrejection', function(e) {
                if (e.reason && typeof e.reason === 'string' && e.reason.includes('effectivegatecpm.com')) {
                    e.preventDefault();
                    return false;
                }
            });
        })();
    </script>

    <script>
        function generateMetaTags() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const keywords = document.getElementById('keywords').value;
            const author = document.getElementById('author').value;
            const url = document.getElementById('url').value;
            const ogImage = document.getElementById('ogImage').value;
            const twitterHandle = document.getElementById('twitterHandle').value;

            let metaTags = '';

            // Basic meta tags
            if (title) {
                metaTags += `<title>${escapeHtml(title)}</title>\n`;
            }
            if (description) {
                metaTags += `<meta name="description" content="${escapeHtml(description)}">\n`;
            }
            if (keywords) {
                metaTags += `<meta name="keywords" content="${escapeHtml(keywords)}">\n`;
            }
            if (author) {
                metaTags += `<meta name="author" content="${escapeHtml(author)}">\n`;
            }
            if (url) {
                metaTags += `<link rel="canonical" href="${escapeHtml(url)}">\n`;
            }

            metaTags += '\n<!-- Open Graph / Facebook -->\n';
            metaTags += `<meta property="og:type" content="website">\n`;
            if (url) {
                metaTags += `<meta property="og:url" content="${escapeHtml(url)}">\n`;
            }
            if (title) {
                metaTags += `<meta property="og:title" content="${escapeHtml(title)}">\n`;
            }
            if (description) {
                metaTags += `<meta property="og:description" content="${escapeHtml(description)}">\n`;
            }
            if (ogImage) {
                metaTags += `<meta property="og:image" content="${escapeHtml(ogImage)}">\n`;
            }

            metaTags += '\n<!-- Twitter -->\n';
            metaTags += `<meta name="twitter:card" content="summary_large_image">\n`;
            if (twitterHandle) {
                metaTags += `<meta name="twitter:site" content="${escapeHtml(twitterHandle)}">\n`;
            }
            if (title) {
                metaTags += `<meta name="twitter:title" content="${escapeHtml(title)}">\n`;
            }
            if (description) {
                metaTags += `<meta name="twitter:description" content="${escapeHtml(description)}">\n`;
            }
            if (ogImage) {
                metaTags += `<meta name="twitter:image" content="${escapeHtml(ogImage)}">\n`;
            }

            document.getElementById('outputText').value = metaTags.trim();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            document.getElementById('keywords').value = '';
            document.getElementById('author').value = '';
            document.getElementById('url').value = '';
            document.getElementById('ogImage').value = '';
            document.getElementById('twitterHandle').value = '';
            document.getElementById('outputText').value = '';
        }
    </script>
