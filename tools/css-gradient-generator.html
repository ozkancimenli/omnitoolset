<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Color 1</label>
    <input id="color1" type="color" value="#ff0000" style="width:100%; padding:0.5rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); height:50px;">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Color 2</label>
    <input id="color2" type="color" value="#0000ff" style="width:100%; padding:0.5rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); height:50px;">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Direction</label>
    <select id="direction" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <option value="to right">To Right</option>
      <option value="to bottom">To Bottom</option>
      <option value="to bottom right">To Bottom Right</option>
      <option value="45deg">45deg</option>
      <option value="90deg">90deg</option>
    </select>
  </div>
</div>
<button class="btn" id="generateBtn" style="margin-top:0.75rem;">Generate</button>
<div style="margin-top:1rem; padding:3rem; border-radius:10px; text-align:center; min-height:150px;" id="preview">
  <p style="margin:0;">Gradient Preview</p>
</div>
<div style="margin-top:1rem;">
  <label style="color: var(--text-secondary);">CSS Code</label>
  <textarea id="cssCode" rows="3" readonly style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: monospace; resize: vertical;"></textarea>
</div>
<button class="btn" id="copyBtn" style="margin-top:0.75rem;">Copy CSS</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function updateGradient() {
    const c1 = document.getElementById('color1').value;
    const c2 = document.getElementById('color2').value;
    const dir = document.getElementById('direction').value;
    const css = `background: linear-gradient(${dir}, ${c1}, ${c2});`;
    document.getElementById('preview').style.background = `linear-gradient(${dir}, ${c1}, ${c2})`;
    document.getElementById('cssCode').value = css;
  }

  document.getElementById('generateBtn').addEventListener('click', updateGradient);
  document.getElementById('color1').addEventListener('input', updateGradient);
  document.getElementById('color2').addEventListener('input', updateGradient);
  document.getElementById('direction').addEventListener('change', updateGradient);

  document.getElementById('copyBtn').addEventListener('click', () => {
    const code = document.getElementById('cssCode').value;
    navigator.clipboard.writeText(code).then(() => {
      document.getElementById('status').textContent = 'CSS copied to clipboard!';
    });
  });

  updateGradient();
</script>
