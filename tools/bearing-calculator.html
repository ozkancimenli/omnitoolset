<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Point 1 Latitude</label>
    <input id="lat1" type="number" placeholder="40.7128" step="0.0001" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Point 1 Longitude</label>
    <input id="lon1" type="number" placeholder="-74.0060" step="0.0001" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Point 2 Latitude</label>
    <input id="lat2" type="number" placeholder="40.7589" step="0.0001" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Point 2 Longitude</label>
    <input id="lon2" type="number" placeholder="-73.9851" step="0.0001" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="calcBtn" style="margin-top:0.75rem;">Calculate Bearing</button>
<div class="tool-card" style="padding:1rem; margin-top:1rem; text-align:center;">
  <p class="tool-description" style="margin:0;">Bearing (Azimuth)</p>
  <h3 id="result" class="tool-title" style="margin:0;">-</h3>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('calcBtn').addEventListener('click', () => {
    const lat1 = parseFloat(document.getElementById('lat1').value) * Math.PI / 180;
    const lon1 = parseFloat(document.getElementById('lon1').value) * Math.PI / 180;
    const lat2 = parseFloat(document.getElementById('lat2').value) * Math.PI / 180;
    const lon2 = parseFloat(document.getElementById('lon2').value) * Math.PI / 180;
    
    if (!isFinite(lat1) || !isFinite(lon1) || !isFinite(lat2) || !isFinite(lon2)) {
      document.getElementById('status').textContent = 'Enter valid coordinates.';
      return;
    }
    
    const dLon = lon2 - lon1;
    const y = Math.sin(dLon) * Math.cos(lat2);
    const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
    const bearing = Math.atan2(y, x) * 180 / Math.PI;
    const bearingNormalized = (bearing + 360) % 360;
    
    document.getElementById('result').textContent = bearingNormalized.toFixed(2) + '¬∞';
    document.getElementById('status').textContent = 'Calculated bearing from Point 1 to Point 2.';
  });
</script>
