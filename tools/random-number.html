    <script>
        function generateNumbers() {
            const min = parseInt(document.getElementById('minValue').value) || 1;
            const max = parseInt(document.getElementById('maxValue').value) || 100;
            const count = parseInt(document.getElementById('count').value) || 1;
            const allowDuplicates = document.getElementById('allowDuplicates').checked;

            if (min > max) {
                alert('Minimum value must be less than or equal to maximum value');
                return;
            }

            const numbers = [];
            const used = new Set();

            for (let i = 0; i < count; i++) {
                let num;
                if (allowDuplicates) {
                    num = Math.floor(Math.random() * (max - min + 1)) + min;
                } else {
                    if (used.size >= (max - min + 1)) {
                        alert('Cannot generate more unique numbers than the range allows');
                        break;
                    }
                    do {
                        num = Math.floor(Math.random() * (max - min + 1)) + min;
                    } while (used.has(num));
                    used.add(num);
                }
                numbers.push(num);
            }

            document.getElementById('outputText').value = numbers.join('\n');
            document.getElementById('generatedCount').textContent = numbers.length;
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('outputText').value = '';
            document.getElementById('generatedCount').textContent = '0';
        }

        // Generate on page load
        document.addEventListener('DOMContentLoaded', generateNumbers);
    </script>
