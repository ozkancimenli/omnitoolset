      <p>Generate random numbers between a minimum and maximum value.</p>

<div style="display:flex; gap:0.75rem; flex-wrap:wrap; align-items:center;">
  <input id="min" type="number" placeholder="Min" style="width:140px; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  <input id="max" type="number" placeholder="Max" style="width:140px; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  <input id="count" type="number" placeholder="Count" value="1" min="1" max="1000" style="width:120px; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  <label style="display:flex; align-items:center; gap:0.35rem; color: var(--text-secondary);">
    <input type="checkbox" id="unique"> Unique
  </label>
  <button class="btn" id="generateBtn">Generate</button>
</div>
<textarea id="output" rows="8" placeholder="Results" readonly style="margin-top:0.75rem;"></textarea>
<p id="status" style="margin-top:0.5rem; color: var(--text-secondary);"></p>
<script>
  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  document.addEventListener('DOMContentLoaded', () => {
    const min = document.getElementById('min');
    const max = document.getElementById('max');
    const count = document.getElementById('count');
    const unique = document.getElementById('unique');
    const output = document.getElementById('output');
    const status = document.getElementById('status');

    document.getElementById('generateBtn').addEventListener('click', () => {
      const lo = Number(min.value);
      const hi = Number(max.value);
      const c = Number(count.value) || 1;
      if (!Number.isFinite(lo) || !Number.isFinite(hi) || hi < lo) {
        status.textContent = 'Enter a valid min and max.';
        status.style.color = 'var(--error, #ef4444)';
        return;
      }
      if (unique.checked && c > (hi - lo + 1)) {
        status.textContent = 'Count exceeds unique range.';
        status.style.color = 'var(--error, #ef4444)';
        return;
      }
      const result = [];
      const used = new Set();
      while (result.length < c) {
        const n = randomInt(lo, hi);
        if (unique.checked) {
          if (used.has(n)) continue;
          used.add(n);
        }
        result.push(n);
      }
      output.value = result.join(', ');
      status.textContent = 'Generated.';
      status.style.color = 'var(--text-secondary)';
    });
  });
</script>
