    <h2>Binary to Text</h2>
    <p>Convert binary code to text. Free, online, no registration required.</p>

<textarea id="binaryInput" rows="8" placeholder="Enter binary code (e.g., 01001000 01100101 01101100 01101100 01101111)" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: monospace; resize: vertical;"></textarea>
<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert to Text</button>
<textarea id="textOutput" rows="8" placeholder="Text will appear here" readonly style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: inherit; resize: vertical; margin-top:1rem;"></textarea>
<div style="display:flex; gap:0.75rem; margin-top:0.75rem;">
  <button class="btn" onclick="copyText()">Copy</button>
  <button class="btn" onclick="clearText()">Clear</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const binaryInput = document.getElementById('binaryInput');
    const textOutput = document.getElementById('textOutput');
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');

    function binaryToText(binary) {
      const cleaned = binary.replace(/\s/g, '');
      if (!/^[01]+$/.test(cleaned)) return null;
      if (cleaned.length % 8 !== 0) return null;
      
      let text = '';
      for (let i = 0; i < cleaned.length; i += 8) {
        const byte = cleaned.substr(i, 8);
        const charCode = parseInt(byte, 2);
        text += String.fromCharCode(charCode);
      }
      return text;
    }

    convertBtn.addEventListener('click', () => {
      const binary = binaryInput.value.trim();
      if (!binary) {
        status.textContent = 'Enter binary code.';
        textOutput.value = '';
        return;
      }
      const text = binaryToText(binary);
      if (text === null) {
        status.textContent = 'Invalid binary code. Use 8-bit binary numbers.';
        textOutput.value = '';
      } else {
        textOutput.value = text;
        status.textContent = 'Converted successfully.';
      }
    });
  });

  function copyText() {
    const output = document.getElementById('textOutput');
    output.select();
    document.execCommand('copy');
    document.getElementById('status').textContent = 'Copied to clipboard!';
  }

  function clearText() {
    document.getElementById('binaryInput').value = '';
    document.getElementById('textOutput').value = '';
    document.getElementById('status').textContent = 'Cleared.';
  }
</script>
