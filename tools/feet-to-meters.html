    <script>
        const FEET_TO_METERS = 0.3048;

        function convert() {
            const feet = parseFloat(document.getElementById('feetValue').value) || 0;
            const meters = feet * FEET_TO_METERS;
            
            document.getElementById('metersValue').value = meters.toFixed(6).replace(/\.?0+$/, '');
            document.getElementById('display').textContent = `${feet} ft = ${meters.toFixed(6).replace(/\.?0+$/, '')} m`;
        }

        function clearAll() {
            document.getElementById('feetValue').value = '1';
            convert();
        }

        document.getElementById('feetValue').addEventListener('input', convert);
        convert();
    </script>
