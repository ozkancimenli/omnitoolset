    <p>Convert PDF pages to PNG images. Free, online, no registration required.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Upload PDF</label>
    <input id="pdfInput" type="file" accept=".pdf" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert to PNG</button>
<div id="preview" style="margin-top:1rem; display:grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap:0.5rem;"></div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  
  document.getElementById('convertBtn').addEventListener('click', async () => {
    const file = document.getElementById('pdfInput').files[0];
    if (!file) {
      document.getElementById('status').textContent = 'Please select a PDF file.';
      return;
    }
    
    try {
      document.getElementById('status').textContent = 'Converting PDF pages to PNG...';
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement('canvas');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const ctx = canvas.getContext('2d');
        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        
        const img = document.createElement('img');
        img.src = canvas.toDataURL('image/png');
        img.style.cssText = 'width:100%; height:150px; object-fit:cover; border-radius:8px; cursor:pointer;';
        img.title = `Page ${i} - Click to download`;
        img.onclick = () => {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = `page-${i}.png`;
          link.click();
        };
        preview.appendChild(img);
      }
      
      document.getElementById('status').textContent = `Converted ${pdf.numPages} page(s) to PNG. Click images to download.`;
    } catch (error) {
      document.getElementById('status').textContent = 'Error: ' + error.message;
    }
  });
</script>
