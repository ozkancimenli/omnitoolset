<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Hours</label>
    <input id="hours" type="number" placeholder="0" min="0" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Minutes</label>
    <input id="minutes" type="number" placeholder="0" min="0" max="59" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Seconds</label>
    <input id="seconds" type="number" placeholder="0" min="0" max="59" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="startBtn" style="margin-top:0.75rem; margin-right:0.5rem;">Start</button>
<button class="btn" id="stopBtn" style="margin-top:0.75rem; margin-right:0.5rem;">Stop</button>
<button class="btn" id="resetBtn" style="margin-top:0.75rem;">Reset</button>
<div class="tool-card" style="padding:2rem; margin-top:1rem; text-align:center;">
  <h3 id="display" class="tool-title" style="margin:0; font-size:3rem; font-family: monospace;">00:00:00</h3>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  let timerInterval = null;
  let totalSeconds = 0;

  function updateDisplay() {
    const h = Math.floor(totalSeconds / 3600);
    const m = Math.floor((totalSeconds % 3600) / 60);
    const s = totalSeconds % 60;
    document.getElementById('display').textContent = 
      String(h).padStart(2, '0') + ':' + 
      String(m).padStart(2, '0') + ':' + 
      String(s).padStart(2, '0');
  }

  document.getElementById('startBtn').addEventListener('click', () => {
    if (timerInterval) return;
    const h = parseInt(document.getElementById('hours').value) || 0;
    const m = parseInt(document.getElementById('minutes').value) || 0;
    const s = parseInt(document.getElementById('seconds').value) || 0;
    totalSeconds = h * 3600 + m * 60 + s;
    if (totalSeconds <= 0) {
      document.getElementById('status').textContent = 'Enter time to countdown.';
      return;
    }
    updateDisplay();
    timerInterval = setInterval(() => {
      if (totalSeconds <= 0) {
        clearInterval(timerInterval);
        timerInterval = null;
        document.getElementById('display').textContent = '00:00:00';
        alert('Time is up!');
        return;
      }
      totalSeconds--;
      updateDisplay();
    }, 1000);
    document.getElementById('status').textContent = 'Timer started.';
  });

  document.getElementById('stopBtn').addEventListener('click', () => {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
      document.getElementById('status').textContent = 'Timer stopped.';
    }
  });

  document.getElementById('resetBtn').addEventListener('click', () => {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
    totalSeconds = 0;
    updateDisplay();
    document.getElementById('hours').value = '';
    document.getElementById('minutes').value = '';
    document.getElementById('seconds').value = '';
    document.getElementById('status').textContent = 'Timer reset.';
  });
</script>
