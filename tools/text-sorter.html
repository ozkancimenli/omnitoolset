      <h2>Text Sorter - Sort Lines</h2>
      <p>Sort lines alphabetically, ascending or descending, with optional case sensitivity.</p>

<label for="inputText" class="sr-only">Input text</label>
<textarea id="inputText" rows="10" placeholder="Enter lines to sort"></textarea>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; align-items:center; margin:0.75rem 0 1.25rem 0;">
  <select id="direction" style="padding:0.65rem; border-radius:10px; border:1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
    <option value="asc">Ascending (A ‚Üí Z)</option>
    <option value="desc">Descending (Z ‚Üí A)</option>
  </select>
  <label style="display:flex; align-items:center; gap:0.4rem; color: var(--text-secondary);">
    <input type="checkbox" id="caseSensitive"> Case sensitive
  </label>
  <button class="btn" id="sortBtn">Sort</button>
</div>
<label for="outputText" class="sr-only">Sorted output</label>
<textarea id="outputText" rows="10" placeholder="Sorted lines" readonly></textarea>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; margin-top:0.75rem;">
  <button class="btn" id="copyBtn" type="button">Copy</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('inputText');
    const output = document.getElementById('outputText');
    const status = document.getElementById('status');
    const caseSensitive = document.getElementById('caseSensitive');
    const direction = document.getElementById('direction');

    document.getElementById('sortBtn').addEventListener('click', () => {
      const lines = (input.value || '').split(/\r?\n/);
      const sorted = lines.sort((a, b) => {
        const aKey = caseSensitive.checked ? a : a.toLowerCase();
        const bKey = caseSensitive.checked ? b : b.toLowerCase();
        if (aKey < bKey) return direction.value === 'asc' ? -1 : 1;
        if (aKey > bKey) return direction.value === 'asc' ? 1 : -1;
        return 0;
      });
      output.value = sorted.join('\n');
      status.textContent = 'Lines sorted.';
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(output.value);
        status.textContent = 'Copied to clipboard.';
      } catch (err) {
        status.textContent = 'Copy failed: ' + err.message;
      }
    });
  });
</script>
