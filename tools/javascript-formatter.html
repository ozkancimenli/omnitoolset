    <script>
        function formatJavaScript() {
            const input = document.getElementById('inputText').value;
            const indentType = document.querySelector('input[name="indent"]:checked').value;
            
            document.getElementById('errorArea').style.display = 'none';

            if (!input.trim()) {
                document.getElementById('outputText').value = '';
                return;
            }

            try {
                // Basic JavaScript formatter
                let formatted = input;
                const indent = indentType === 'tab' ? '\t' : ' '.repeat(parseInt(indentType));
                let level = 0;
                let result = '';
                let inString = false;
                let stringChar = '';

                // Simple formatting
                formatted = formatted.replace(/\s*{\s*/g, ' { ');
                formatted = formatted.replace(/\s*}\s*/g, ' } ');
                formatted = formatted.replace(/\s*;\s*/g, '; ');
                formatted = formatted.replace(/\s*,\s*/g, ', ');

                const lines = formatted.split('\n');
                
                lines.forEach(line => {
                    const trimmed = line.trim();
                    if (!trimmed) {
                        result += '\n';
                        return;
                    }

                    // Check for closing braces
                    if (trimmed.includes('}')) {
                        level = Math.max(0, level - 1);
                    }

                    result += indent.repeat(level) + trimmed + '\n';

                    // Check for opening braces
                    if (trimmed.includes('{')) {
                        level++;
                    }
                });

                document.getElementById('outputText').value = result.trim();
            } catch (e) {
                document.getElementById('errorText').textContent = e.message;
                document.getElementById('errorArea').style.display = 'block';
                document.getElementById('outputText').value = 'Error formatting JavaScript. Note: This is a basic formatter. For complex code, consider using a dedicated tool.';
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('errorArea').style.display = 'none';
        }
    </script>
