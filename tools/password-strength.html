      <p>Test your password strength with live feedback.</p>

<input id="password" type="text" placeholder="Enter password" style="width:100%; padding:0.85rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
<div style="margin-top:0.75rem; height:10px; background: var(--border-color); border-radius:999px; overflow:hidden;">
  <div id="bar" style="height:100%; width:0%; background:#ef4444; transition: width 0.3s, background 0.3s;"></div>
</div>
<p id="status" style="margin-top:0.5rem; color: var(--text-secondary);"></p>
<script>
  function scorePassword(pw) {
    let score = 0;
    if (!pw) return 0;
    const uniques = new Set(pw).size;
    score += Math.min(20, uniques * 4);
    if (/[a-z]/.test(pw)) score += 10;
    if (/[A-Z]/.test(pw)) score += 10;
    if (/\d/.test(pw)) score += 10;
    if (/[^A-Za-z0-9]/.test(pw)) score += 15;
    score += Math.min(35, Math.max(0, pw.length - 6) * 3);
    return Math.min(score, 100);
  }
  function label(score) {
    if (score < 30) return ['Weak', '#ef4444'];
    if (score < 60) return ['Fair', '#f97316'];
    if (score < 80) return ['Good', '#22c55e'];
    return ['Strong', '#16a34a'];
  }
  document.addEventListener('DOMContentLoaded', () => {
    const pw = document.getElementById('password');
    const bar = document.getElementById('bar');
    const status = document.getElementById('status');
    const update = () => {
      const s = scorePassword(pw.value);
      const [txt, color] = label(s);
      bar.style.width = s + '%';
      bar.style.background = color;
      status.textContent = pw.value ? `${txt} (${s})` : '';
    };
    pw.addEventListener('input', update);
    update();
  });
</script>
