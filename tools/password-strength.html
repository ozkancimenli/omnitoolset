    <script>
        (function() {
            // Store original console methods
            const originalError = console.error;
            const originalWarn = console.warn;
            const originalLog = console.log;
            
            // Filter function for Adsterra errors
            function shouldSuppress(message) {
                if (typeof message !== 'string') return false;
                return message.includes('effectivegatecpm.com') && 
                       (message.includes('ERR_SSL_PROTOCOL_ERROR') || 
                        message.includes('net::ERR_SSL') ||
                        message.includes('Failed to load resource'));
            }
            
            // Override console.error
            console.error = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return; // Suppress Adsterra SSL errors
                }
                originalError.apply(console, args);
            };
            
            // Override console.warn
            console.warn = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return;
                }
                originalWarn.apply(console, args);
            };
            
            // Override console.log (some browsers log network errors here)
            console.log = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return;
                }
                originalLog.apply(console, args);
            };
            
            // Suppress uncaught errors from Adsterra scripts
            window.addEventListener('error', function(e) {
                if (e.filename && e.filename.includes('effectivegatecpm.com')) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }, true);
            
            // Suppress unhandled promise rejections from Adsterra
            window.addEventListener('unhandledrejection', function(e) {
                if (e.reason && typeof e.reason === 'string' && e.reason.includes('effectivegatecpm.com')) {
                    e.preventDefault();
                    return false;
                }
            });
        })();
    </script>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('passwordInput').value;
            const requirements = [];
            let score = 0;

            // Length check
            if (password.length >= 8) {
                requirements.push('‚úÖ At least 8 characters');
                score += 20;
            } else {
                requirements.push('‚ùå At least 8 characters (current: ' + password.length + ')');
            }

            // Uppercase
            if (/[A-Z]/.test(password)) {
                requirements.push('‚úÖ Contains uppercase letters');
                score += 15;
            } else {
                requirements.push('‚ùå Contains uppercase letters');
            }

            // Lowercase
            if (/[a-z]/.test(password)) {
                requirements.push('‚úÖ Contains lowercase letters');
                score += 15;
            } else {
                requirements.push('‚ùå Contains lowercase letters');
            }

            // Numbers
            if (/\d/.test(password)) {
                requirements.push('‚úÖ Contains numbers');
                score += 15;
            } else {
                requirements.push('‚ùå Contains numbers');
            }

            // Special characters
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                requirements.push('‚úÖ Contains special characters');
                score += 15;
            } else {
                requirements.push('‚ùå Contains special characters');
            }

            // Length bonus
            if (password.length >= 12) score += 10;
            if (password.length >= 16) score += 10;

            // Update UI
            document.getElementById('lengthScore').textContent = password.length;
            document.getElementById('totalScore').textContent = Math.min(100, score);

            // Strength bar
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 'Very Weak';
            let color = 'var(--error)';
            
            if (score >= 80) {
                strength = 'Very Strong';
                color = 'var(--success)';
            } else if (score >= 60) {
                strength = 'Strong';
                color = '#10b981';
            } else if (score >= 40) {
                strength = 'Medium';
                color = 'var(--warning)';
            } else if (score >= 20) {
                strength = 'Weak';
                color = '#f59e0b';
            }

            strengthBar.style.width = score + '%';
            strengthBar.style.background = color;
            strengthText.textContent = strength;

            // Requirements list
            document.getElementById('requirementsList').innerHTML = requirements.map(req => 
                `<div style="margin-bottom: 0.5rem;">${req}</div>`
            ).join('');

            // Analysis
            let analysis = [];
            if (password.length < 8) analysis.push('Password is too short. Use at least 8 characters.');
            if (!/[A-Z]/.test(password)) analysis.push('Add uppercase letters for better security.');
            if (!/[a-z]/.test(password)) analysis.push('Add lowercase letters for better security.');
            if (!/\d/.test(password)) analysis.push('Add numbers to increase complexity.');
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) analysis.push('Add special characters for maximum security.');
            if (password.length >= 12) analysis.push('Great length! Consider using 16+ characters for maximum security.');
            
            if (analysis.length === 0) {
                analysis.push('Excellent password! This password meets all security requirements.');
            }

            document.getElementById('analysisText').innerHTML = analysis.map(a => 
                `<div style="margin-bottom: 0.5rem; padding: 0.5rem; background: var(--bg-color); border-radius: 4px;">${a}</div>`
            ).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('passwordInput');
            const showPassword = document.getElementById('showPassword');

            passwordInput.addEventListener('input', checkPasswordStrength);
            
            showPassword.addEventListener('change', () => {
                passwordInput.type = showPassword.checked ? 'text' : 'password';
            });

            checkPasswordStrength();
        });
    </script>
