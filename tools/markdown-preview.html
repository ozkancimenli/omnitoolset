<div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:1rem;">
  <div>
    <h3 style="color: var(--text-primary);">Markdown</h3>
    <textarea id="inputText" rows="14" placeholder="Start typing Markdown..."></textarea>
  </div>
  <div>
    <h3 style="color: var(--text-primary);">Preview</h3>
    <div id="preview" style="min-height:280px; padding:1rem; border:1px solid var(--border-color); border-radius:12px; background: var(--bg-color);"></div>
  </div>
</div>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; margin-top:0.75rem;">
  <button class="btn" id="copyBtn" type="button">Copy HTML</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const converter = new showdown.Converter({ tables: true, ghCodeBlocks: true });
    const input = document.getElementById('inputText');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');

    function render() {
      const html = converter.makeHtml(input.value || '');
      const clean = DOMPurify.sanitize(html);
      preview.innerHTML = clean;
    }

    input.addEventListener('input', render);
    render();

    document.getElementById('copyBtn').addEventListener('click', async () => {
      const html = converter.makeHtml(input.value || '');
      const clean = DOMPurify.sanitize(html);
      try { await navigator.clipboard.writeText(clean); status.textContent = 'Copied HTML.'; }
      catch (err) { status.textContent = 'Copy failed: ' + err.message; }
    });
  });
</script>
