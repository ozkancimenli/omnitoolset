<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim BoyutlandÄ±r - OmniToolset</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">ğŸ› ï¸ OmniToolset</h1>
        </div>
    </header>

    <main class="tool-page">
        <a href="../index.html" class="back-button">â† Ana Sayfaya DÃ¶n</a>
        
        <div class="tool-container">
            <h2>ğŸ“ Resim BoyutlandÄ±r</h2>
            <p>Resim boyutlarÄ±nÄ± kÃ¼Ã§Ã¼ltÃ¼n veya bÃ¼yÃ¼tÃ¼n.</p>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ–¼ï¸</div>
                <p>Resim dosyanÄ±zÄ± buraya sÃ¼rÃ¼kleyin veya tÄ±klayarak seÃ§in</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>

            <div id="previewArea" style="display: none; margin: 2rem 0;">
                <h3>Ã–nizleme</h3>
                <div style="text-align: center;">
                    <img id="previewImage" style="max-width: 100%; max-height: 400px; border-radius: 8px; border: 1px solid var(--border-color);">
                    <p id="originalSize" style="margin-top: 1rem; color: var(--text-secondary);"></p>
                </div>
            </div>

            <div class="input-group">
                <label>BoyutlandÄ±rma YÃ¶ntemi:</label>
                <div style="margin-top: 0.5rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <input type="radio" name="resizeMethod" value="percentage" checked onchange="updateMethod()">
                        <span>YÃ¼zde (%)</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <input type="radio" name="resizeMethod" value="pixels" onchange="updateMethod()">
                        <span>Piksel (px)</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="radio" name="resizeMethod" value="preset" onchange="updateMethod()">
                        <span>HazÄ±r Boyutlar</span>
                    </label>
                </div>
            </div>

            <div id="percentageInput" class="input-group">
                <label for="percentage">YÃ¼zde: <span id="percentageValue">100</span>%</label>
                <input type="range" id="percentage" min="10" max="500" value="100" oninput="updatePercentage()">
            </div>

            <div id="pixelsInput" class="input-group" style="display: none;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <label for="width">GeniÅŸlik (px):</label>
                        <input type="number" id="width" min="1" placeholder="GeniÅŸlik">
                    </div>
                    <div>
                        <label for="height">YÃ¼kseklik (px):</label>
                        <input type="number" id="height" min="1" placeholder="YÃ¼kseklik">
                    </div>
                </div>
                <label style="display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem;">
                    <input type="checkbox" id="maintainAspect" checked>
                    <span>En-boy oranÄ±nÄ± koru</span>
                </label>
            </div>

            <div id="presetInput" class="input-group" style="display: none;">
                <label for="preset">HazÄ±r Boyut:</label>
                <select id="preset">
                    <option value="1920x1080">Full HD (1920x1080)</option>
                    <option value="1280x720">HD (1280x720)</option>
                    <option value="1024x768">1024x768</option>
                    <option value="800x600">800x600</option>
                    <option value="640x480">640x480</option>
                    <option value="400x300">400x300</option>
                    <option value="thumbnail">Thumbnail (150x150)</option>
                </select>
            </div>

            <button class="btn" id="resizeBtn" onclick="resizeImage()" style="width: 100%; margin-top: 1rem;" disabled>Resmi BoyutlandÄ±r</button>

            <div id="resultArea" class="result-area" style="display: none; margin-top: 2rem;">
                <h3>BoyutlandÄ±rÄ±lmÄ±ÅŸ Resim</h3>
                <div style="text-align: center; margin: 1rem 0;">
                    <img id="resultImage" style="max-width: 100%; max-height: 400px; border-radius: 8px; border: 1px solid var(--border-color);">
                    <p id="newSize" style="margin-top: 1rem; color: var(--text-secondary);"></p>
                </div>
                <button class="btn" onclick="downloadImage()" style="width: 100%;">Resmi Ä°ndir</button>
            </div>
        </div>
    </main>

    <script>
        let originalImage = null;
        let resizedImageBlob = null;
        let originalWidth = 0;
        let originalHeight = 0;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const resizeBtn = document.getElementById('resizeBtn');
        const resultArea = document.getElementById('resultArea');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            } else {
                alert('LÃ¼tfen geÃ§erli bir resim dosyasÄ± seÃ§in!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    originalWidth = img.width;
                    originalHeight = img.height;
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('originalSize').textContent = 
                        `Orijinal Boyut: ${originalWidth} x ${originalHeight} px`;
                    previewArea.style.display = 'block';
                    resizeBtn.disabled = false;
                    resultArea.style.display = 'none';
                    
                    // Set default width/height
                    document.getElementById('width').value = originalWidth;
                    document.getElementById('height').value = originalHeight;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function updateMethod() {
            const method = document.querySelector('input[name="resizeMethod"]:checked').value;
            document.getElementById('percentageInput').style.display = method === 'percentage' ? 'block' : 'none';
            document.getElementById('pixelsInput').style.display = method === 'pixels' ? 'block' : 'none';
            document.getElementById('presetInput').style.display = method === 'preset' ? 'block' : 'none';
        }

        function updatePercentage() {
            document.getElementById('percentageValue').textContent = document.getElementById('percentage').value;
        }

        document.getElementById('width').addEventListener('input', function() {
            if (document.getElementById('maintainAspect').checked && originalWidth && originalHeight) {
                const ratio = originalHeight / originalWidth;
                document.getElementById('height').value = Math.round(this.value * ratio);
            }
        });

        document.getElementById('height').addEventListener('input', function() {
            if (document.getElementById('maintainAspect').checked && originalWidth && originalHeight) {
                const ratio = originalWidth / originalHeight;
                document.getElementById('width').value = Math.round(this.value * ratio);
            }
        });

        function resizeImage() {
            if (!originalImage) return;

            const method = document.querySelector('input[name="resizeMethod"]:checked').value;
            let newWidth, newHeight;

            if (method === 'percentage') {
                const percentage = parseInt(document.getElementById('percentage').value) / 100;
                newWidth = Math.round(originalWidth * percentage);
                newHeight = Math.round(originalHeight * percentage);
            } else if (method === 'pixels') {
                newWidth = parseInt(document.getElementById('width').value);
                newHeight = parseInt(document.getElementById('height').value);
            } else if (method === 'preset') {
                const preset = document.getElementById('preset').value;
                if (preset === 'thumbnail') {
                    newWidth = 150;
                    newHeight = 150;
                } else {
                    [newWidth, newHeight] = preset.split('x').map(Number);
                }
            }

            const canvas = document.createElement('canvas');
            canvas.width = newWidth;
            canvas.height = newHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0, newWidth, newHeight);

            canvas.toBlob((blob) => {
                resizedImageBlob = blob;
                const url = URL.createObjectURL(blob);
                document.getElementById('resultImage').src = url;
                document.getElementById('newSize').textContent = 
                    `Yeni Boyut: ${newWidth} x ${newHeight} px (${(blob.size / 1024).toFixed(2)} KB)`;
                resultArea.style.display = 'block';
            }, 'image/png', 1.0);
        }

        function downloadImage() {
            if (!resizedImageBlob) return;
            
            const url = URL.createObjectURL(resizedImageBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resized_image.png';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
