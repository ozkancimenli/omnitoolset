    <script>
        let originalImage = null;
        let resizedImageBlob = null;
        let originalWidth = 0;
        let originalHeight = 0;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const resizeBtn = document.getElementById('resizeBtn');
        const resultArea = document.getElementById('resultArea');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            } else {
                alert('L√ºtfen ge√ßerli bir resim dosyasƒ± se√ßin!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    originalWidth = img.width;
                    originalHeight = img.height;
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('originalSize').textContent = 
                        `Orijinal Boyut: ${originalWidth} x ${originalHeight} px`;
                    previewArea.style.display = 'block';
                    resizeBtn.disabled = false;
                    resultArea.style.display = 'none';
                    
                    // Set default width/height
                    document.getElementById('width').value = originalWidth;
                    document.getElementById('height').value = originalHeight;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function updateMethod() {
            const method = document.querySelector('input[name="resizeMethod"]:checked').value;
            document.getElementById('percentageInput').style.display = method === 'percentage' ? 'block' : 'none';
            document.getElementById('pixelsInput').style.display = method === 'pixels' ? 'block' : 'none';
            document.getElementById('presetInput').style.display = method === 'preset' ? 'block' : 'none';
        }

        function updatePercentage() {
            document.getElementById('percentageValue').textContent = document.getElementById('percentage').value;
        }

        document.getElementById('width').addEventListener('input', function() {
            if (document.getElementById('maintainAspect').checked && originalWidth && originalHeight) {
                const ratio = originalHeight / originalWidth;
                document.getElementById('height').value = Math.round(this.value * ratio);
            }
        });

        document.getElementById('height').addEventListener('input', function() {
            if (document.getElementById('maintainAspect').checked && originalWidth && originalHeight) {
                const ratio = originalWidth / originalHeight;
                document.getElementById('width').value = Math.round(this.value * ratio);
            }
        });

        function resizeImage() {
            if (!originalImage) return;

            const method = document.querySelector('input[name="resizeMethod"]:checked').value;
            let newWidth, newHeight;

            if (method === 'percentage') {
                const percentage = parseInt(document.getElementById('percentage').value) / 100;
                newWidth = Math.round(originalWidth * percentage);
                newHeight = Math.round(originalHeight * percentage);
            } else if (method === 'pixels') {
                newWidth = parseInt(document.getElementById('width').value);
                newHeight = parseInt(document.getElementById('height').value);
            } else if (method === 'preset') {
                const preset = document.getElementById('preset').value;
                if (preset === 'thumbnail') {
                    newWidth = 150;
                    newHeight = 150;
                } else {
                    [newWidth, newHeight] = preset.split('x').map(Number);
                }
            }

            const canvas = document.createElement('canvas');
            canvas.width = newWidth;
            canvas.height = newHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0, newWidth, newHeight);

            canvas.toBlob((blob) => {
                resizedImageBlob = blob;
                const url = URL.createObjectURL(blob);
                document.getElementById('resultImage').src = url;
                document.getElementById('newSize').textContent = 
                    `Yeni Boyut: ${newWidth} x ${newHeight} px (${(blob.size / 1024).toFixed(2)} KB)`;
                resultArea.style.display = 'block';
            }, 'image/png', 1.0);
        }

        function downloadImage() {
            if (!resizedImageBlob) return;
            
            const url = URL.createObjectURL(resizedImageBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resized_image.png';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
