    <h2>Image Resize</h2>
    <p>Resize images online for free. Change image dimensions, maintain aspect ratio.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Upload Image</label>
    <input id="imageInput" type="file" accept="image/*" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Width (px)</label>
    <input id="width" type="number" placeholder="800" step="1" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Height (px)</label>
    <input id="height" type="number" placeholder="600" step="1" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Maintain Aspect Ratio</label>
    <input id="aspectRatio" type="checkbox" checked style="width:auto; margin-top:0.5rem;">
  </div>
</div>
<button class="btn" id="resizeBtn" style="margin-top:0.75rem;">Resize Image</button>
<div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem; margin-top:1rem;">
  <div style="text-align:center;">
    <p style="margin:0 0 0.5rem 0; color: var(--text-secondary);">Original</p>
    <img id="original" style="max-width:100%; max-height:300px; border-radius:8px; border:1px solid var(--border-color); display:none;">
    <p id="originalSize" style="margin:0.5rem 0 0 0; font-size:0.9rem; color: var(--text-secondary);"></p>
  </div>
  <div style="text-align:center;">
    <p style="margin:0 0 0.5rem 0; color: var(--text-secondary);">Resized</p>
    <canvas id="canvas" style="max-width:100%; max-height:300px; border-radius:8px; border:1px solid var(--border-color); display:none;"></canvas>
    <p id="resizedSize" style="margin:0.5rem 0 0 0; font-size:0.9rem; color: var(--text-secondary);"></p>
  </div>
</div>
<button class="btn" id="downloadBtn" style="margin-top:0.75rem; display:none;">Download Resized Image</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  let originalImg = null;
  
  document.getElementById('imageInput').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = (event) => {
      const img = new Image();
      img.onload = () => {
        originalImg = img;
        document.getElementById('original').src = event.target.result;
        document.getElementById('original').style.display = 'block';
        document.getElementById('originalSize').textContent = `${img.width} √ó ${img.height} px`;
        document.getElementById('width').value = img.width;
        document.getElementById('height').value = img.height;
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  });

  document.getElementById('resizeBtn').addEventListener('click', () => {
    if (!originalImg) {
      document.getElementById('status').textContent = 'Please upload an image first.';
      return;
    }
    
    let width = parseInt(document.getElementById('width').value);
    let height = parseInt(document.getElementById('height').value);
    const maintainRatio = document.getElementById('aspectRatio').checked;
    
    if (!isFinite(width) || width <= 0) width = originalImg.width;
    if (!isFinite(height) || height <= 0) height = originalImg.height;
    
    if (maintainRatio) {
      const ratio = originalImg.width / originalImg.height;
      if (width && !height) height = width / ratio;
      else if (height && !width) width = height * ratio;
      else {
        const newRatio = width / height;
        if (newRatio > ratio) width = height * ratio;
        else height = width / ratio;
      }
    }
    
    const canvas = document.getElementById('canvas');
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(originalImg, 0, 0, width, height);
    
    canvas.style.display = 'block';
    document.getElementById('resizedSize').textContent = `${width} √ó ${height} px`;
    document.getElementById('downloadBtn').style.display = 'inline-block';
    document.getElementById('status').textContent = `Image resized to ${width} √ó ${height} px.`;
  });

  document.getElementById('downloadBtn').addEventListener('click', () => {
    const canvas = document.getElementById('canvas');
    canvas.toBlob((blob) => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'resized.png';
      a.click();
      URL.revokeObjectURL(url);
      document.getElementById('status').textContent = 'Resized image downloaded!';
    }, 'image/png');
  });
</script>
