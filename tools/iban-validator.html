    <p>Validate IBAN (International Bank Account Number). Free banking tool.</p>

<input id="iban" type="text" placeholder="Enter IBAN (e.g., GB82WEST12345698765432)" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); text-transform: uppercase;">
<button class="btn" id="validateBtn" style="margin-top:0.75rem;">Validate</button>
<div class="tool-card" style="padding:1rem; margin-top:1rem; text-align:center;">
  <p class="tool-description" style="margin:0;">Result</p>
  <h3 id="result" class="tool-title" style="margin:0;">-</h3>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const iban = document.getElementById('iban');
    const validateBtn = document.getElementById('validateBtn');
    const result = document.getElementById('result');
    const status = document.getElementById('status');

    function validateIBAN(ibanStr) {
      const iban = ibanStr.replace(/\s/g, '').toUpperCase();
      if (iban.length < 15 || iban.length > 34) return false;
      if (!/^[A-Z0-9]+$/.test(iban)) return false;
      
      const rearranged = iban.slice(4) + iban.slice(0, 4);
      const numeric = rearranged.replace(/[A-Z]/g, (char) => (char.charCodeAt(0) - 55).toString());
      
      let remainder = '';
      for (let i = 0; i < numeric.length; i += 7) {
        remainder = (remainder + numeric.slice(i, i + 7)) % 97;
      }
      return remainder === 1;
    }

    iban.addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9\s]/g, '');
    });

    validateBtn.addEventListener('click', () => {
      const ibanStr = iban.value.replace(/\s/g, '');
      if (!ibanStr) {
        status.textContent = 'Enter an IBAN.';
        result.textContent = '-';
        return;
      }
      const valid = validateIBAN(ibanStr);
      result.textContent = valid ? '‚úì Valid IBAN' : '‚úó Invalid IBAN';
      result.style.color = valid ? 'var(--accent-color)' : 'var(--text-secondary)';
      status.textContent = valid ? 'IBAN is valid.' : 'IBAN is invalid.';
    });

    iban.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        validateBtn.click();
      }
    });
  });
</script>
