      <p>Format YAML using js-yaml right in your browser.</p>

<div style="display:flex; gap:1rem; flex-wrap:wrap;">
  <textarea id="inputText" rows="14" placeholder="Paste YAML here" style="flex:1; min-width:260px;"></textarea>
  <textarea id="outputText" rows="14" placeholder="Formatted YAML" style="flex:1; min-width:260px;" readonly></textarea>
</div>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; margin-top:0.75rem;">
  <button class="btn" id="formatBtn">Format</button>
  <button class="btn" id="copyBtn" type="button">Copy</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('inputText');
    const output = document.getElementById('outputText');
    const status = document.getElementById('status');

    document.getElementById('formatBtn').addEventListener('click', () => {
      try {
        const obj = jsyaml.load(input.value || '');
        const formatted = jsyaml.dump(obj, { indent: 2, lineWidth: 120 });
        output.value = formatted;
        status.textContent = 'Valid YAML';
        status.style.color = 'var(--text-secondary)';
      } catch (err) {
        output.value = '';
        status.textContent = 'Invalid YAML: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(output.value);
        status.textContent = 'Copied to clipboard.';
        status.style.color = 'var(--text-secondary)';
      } catch (err) {
        status.textContent = 'Copy failed: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });
  });
</script>
