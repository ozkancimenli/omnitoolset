    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        let pdfBytes = null;

        async function convertToPDF() {
            const input = document.getElementById('inputText').value;
            const fontSize = parseInt(document.getElementById('fontSize').value) || 12;
            const pageSize = document.getElementById('pageSize').value;
            
            document.getElementById('errorArea').style.display = 'none';
            document.getElementById('successArea').style.display = 'none';
            document.getElementById('downloadBtn').style.display = 'none';

            if (!input.trim()) {
                document.getElementById('errorText').textContent = 'Please enter some text';
                document.getElementById('errorArea').style.display = 'block';
                return;
            }

            try {
                const { PDFDocument, rgb } = PDFLib;
                const pdfDoc = await PDFDocument.create();

                // Page sizes
                const sizes = {
                    A4: [595, 842],
                    Letter: [612, 792],
                    Legal: [612, 1008]
                };

                const [width, height] = sizes[pageSize];
                const page = pdfDoc.addPage([width, height]);

                // Calculate margins
                const margin = 50;
                const maxWidth = width - (margin * 2);
                const maxHeight = height - (margin * 2);

                // Split text into lines
                const lines = input.split('\n');
                let y = height - margin;
                const lineHeight = fontSize * 1.2;

                for (const line of lines) {
                    if (y < margin + lineHeight) {
                        // Add new page if needed
                        const newPage = pdfDoc.addPage([width, height]);
                        y = height - margin;
                    }

                    // Simple text rendering (PDF-lib doesn't support automatic text wrapping easily)
                    // For better results, you might want to use a library that supports text wrapping
                    page.drawText(line, {
                        x: margin,
                        y: y,
                        size: fontSize,
                        color: rgb(0, 0, 0),
                    });

                    y -= lineHeight;
                }

                pdfBytes = await pdfDoc.save();
                document.getElementById('successArea').style.display = 'block';
                document.getElementById('downloadBtn').style.display = 'block';
            } catch (e) {
                document.getElementById('errorText').textContent = e.message;
                document.getElementById('errorArea').style.display = 'block';
            }
        }

        function downloadPDF() {
            if (!pdfBytes) {
                alert('Please generate a PDF first');
                return;
            }

            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'document.pdf';
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
