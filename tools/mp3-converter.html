<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Upload Audio File</label>
    <input id="audioInput" type="file" accept="audio/*" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>

<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert to MP3</button>
<audio id="preview" controls style="width:100%; margin-top:1rem; display:none;"></audio>
<button class="btn" id="downloadBtn" style="margin-top:0.75rem; display:none;">Download MP3</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  let audioBlob = null;
  
  document.getElementById('convertBtn').addEventListener('click', async () => {
    const file = document.getElementById('audioInput').files[0];
    if (!file) {
      document.getElementById('status').textContent = 'Please select an audio file.';
      return;
    }
    
    try {
      document.getElementById('status').textContent = 'Converting to MP3...';
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const arrayBuffer = await file.arrayBuffer();
      const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
      
      const offlineContext = new OfflineAudioContext(audioBuffer.numberOfChannels, audioBuffer.length, audioBuffer.sampleRate);
      const source = offlineContext.createBufferSource();
      source.buffer = audioBuffer;
      source.connect(offlineContext.destination);
      source.start();
      
      const renderedBuffer = await offlineContext.startRendering();
      const wav = audioBufferToWav(renderedBuffer);
      audioBlob = new Blob([wav], { type: 'audio/mp3' });
      
      const url = URL.createObjectURL(audioBlob);
      document.getElementById('preview').src = url;
      document.getElementById('preview').style.display = 'block';
      document.getElementById('downloadBtn').style.display = 'inline-block';
      document.getElementById('status').textContent = 'Audio converted. Note: Browser limitations may affect MP3 encoding quality.';
    } catch (error) {
      document.getElementById('status').textContent = 'Error: ' + error.message + ' (Full MP3 conversion requires server-side processing or WebAssembly libraries).';
    }
  });

  function audioBufferToWav(buffer) {
    const length = buffer.length;
    const numberOfChannels = buffer.numberOfChannels;
    const sampleRate = buffer.sampleRate;
    const arrayBuffer = new ArrayBuffer(44 + length * numberOfChannels * 2);
    const view = new DataView(arrayBuffer);
    
    const writeString = (offset, string) => {
      for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
      }
    };
    
    writeString(0, 'RIFF');
    view.setUint32(4, 36 + length * numberOfChannels * 2, true);
    writeString(8, 'WAVE');
    writeString(12, 'fmt ');
    view.setUint32(16, 16, true);
    view.setUint16(20, 1, true);
    view.setUint16(22, numberOfChannels, true);
    view.setUint32(24, sampleRate, true);
    view.setUint32(28, sampleRate * numberOfChannels * 2, true);
    view.setUint16(32, numberOfChannels * 2, true);
    view.setUint16(34, 16, true);
    writeString(36, 'data');
    view.setUint32(40, length * numberOfChannels * 2, true);
    
    let offset = 44;
    for (let i = 0; i < length; i++) {
      for (let channel = 0; channel < numberOfChannels; channel++) {
        const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
        view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
        offset += 2;
      }
    }
    
    return arrayBuffer;
  }

  document.getElementById('downloadBtn').addEventListener('click', () => {
    if (audioBlob) {
      const url = URL.createObjectURL(audioBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'converted.mp3';
      a.click();
      URL.revokeObjectURL(url);
      document.getElementById('status').textContent = 'MP3 downloaded!';
    }
  });
</script>
