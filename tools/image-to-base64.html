    <script>
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('previewArea').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function convertToBase64() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const base64 = e.target.result.split(',')[1]; // Remove data:image/...;base64, prefix
                document.getElementById('outputText').value = base64;
                document.getElementById('base64Size').textContent = base64.length;
            };
            reader.readAsDataURL(file);
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            if (!output.value) {
                alert('Please convert an image first');
                return;
            }
            output.select();
            document.execCommand('copy');
            alert('Base64 string copied to clipboard!');
        }

        function copyAsDataURL() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const dataURL = e.target.result;
                navigator.clipboard.writeText(dataURL).then(() => {
                    alert('Data URL copied to clipboard!');
                }).catch(() => {
                    const textarea = document.createElement('textarea');
                    textarea.value = dataURL;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    alert('Data URL copied to clipboard!');
                });
            };
            reader.readAsDataURL(file);
        }

        function clearAll() {
            document.getElementById('imageInput').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('previewArea').style.display = 'none';
            document.getElementById('base64Size').textContent = '0';
        }
    </script>
