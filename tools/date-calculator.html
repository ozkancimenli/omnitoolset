    <h2>Date Calculator</h2>
    <p>Calculate days between dates, add/subtract days. Free date calculator.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Date 1</label>
    <input id="date1" type="date" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Date 2</label>
    <input id="date2" type="date" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="calcDaysBtn" style="margin-top:0.75rem; margin-right:0.5rem;">Calculate Days Between</button>
<div style="margin-top:1rem; padding-top:1rem; border-top:1px solid var(--border-color);">
  <div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
    <div>
      <label style="color: var(--text-secondary);">Start Date</label>
      <input id="startDate" type="date" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
    </div>
    <div>
      <label style="color: var(--text-secondary);">Days to Add/Subtract</label>
      <input id="days" type="number" placeholder="30" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
    </div>
  </div>
  <button class="btn" id="calcAddBtn" style="margin-top:0.75rem;">Calculate New Date</button>
</div>
<div class="tools-grid" style="margin-top:1rem; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));">
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">Days Between</p><h3 id="daysBetween" class="tool-title" style="margin:0;">-</h3></div>
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">New Date</p><h3 id="newDate" class="tool-title" style="margin:0;">-</h3></div>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('calcDaysBtn').addEventListener('click', () => {
    const d1 = new Date(document.getElementById('date1').value);
    const d2 = new Date(document.getElementById('date2').value);
    if (isNaN(d1.getTime()) || isNaN(d2.getTime())) {
      document.getElementById('status').textContent = 'Select valid dates.';
      return;
    }
    const diff = Math.abs(d2 - d1);
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById('daysBetween').textContent = days + ' days';
    document.getElementById('status').textContent = 'Days calculated.';
  });

  document.getElementById('calcAddBtn').addEventListener('click', () => {
    const start = new Date(document.getElementById('startDate').value);
    const days = parseInt(document.getElementById('days').value) || 0;
    if (isNaN(start.getTime()) || !isFinite(days)) {
      document.getElementById('status').textContent = 'Enter valid date and days.';
      return;
    }
    const newDate = new Date(start);
    newDate.setDate(newDate.getDate() + days);
    document.getElementById('newDate').textContent = newDate.toLocaleDateString();
    document.getElementById('status').textContent = 'New date calculated.';
  });
</script>
