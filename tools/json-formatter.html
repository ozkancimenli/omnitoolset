        (function() {
            // Store original console methods
            const originalError = console.error;
            const originalWarn = console.warn;
            const originalLog = console.log;
            const originalInfo = console.info;
            const originalDebug = console.debug;
            
            // Filter function for Adsterra errors - more aggressive
            function shouldSuppress(message) {
                if (typeof message !== 'string') {
                    // Check all arguments
                    const allArgs = Array.from(arguments).join(' ');
                    message = allArgs;
                }
                const msg = message.toLowerCase();
                return (msg.includes('effectivegatecpm.com') || 
                        msg.includes('pl28055668') ||
                        msg.includes('pl28055637') ||

                        msg.includes('failed to load resource') ||
                        msg.includes('ssl') ||
                        msg.includes('protocol_error'));
            }
            
            // Override all console methods
            ['error', 'warn', 'log', 'info', 'debug'].forEach(method => {
                const original = console[method];
                console[method] = function(...args) {
                    const message = args.map(arg => {
                        if (typeof arg === 'string') return arg;
                        if (arg && arg.toString) return arg.toString();
                        return JSON.stringify(arg);
                    }).join(' ');
                    
                    if (shouldSuppress(message)) {
                        return; // Suppress Adsterra SSL errors

                    original.apply(console, args);

    <script>
        const jsonInput = document.getElementById('jsonInput');
        const validationResult = document.getElementById('validationResult');
        const statsArea = document.getElementById('statsArea');

        jsonInput.addEventListener('input', () => {
            validateJSON();
            updateStats();
        });

        function formatJSON() {
            try {
                const input = jsonInput.value.trim();
                if (!input) {
                    showError('Please enter JSON code!');
                    return;
                }

                const parsed = JSON.parse(input);
                const indentSize = document.getElementById('indentSize').value;
                const indent = indentSize === 'tab' ? '\t' : ' '.repeat(parseInt(indentSize));
                const formatted = JSON.stringify(parsed, null, indent);
                
                jsonInput.value = formatted;
                showSuccess('JSON formatted successfully!');
                updateStats();
            } catch (error) {
                showError('Invalid JSON: ' + error.message);
            }
        }

        function minifyJSON() {
            try {
                const input = jsonInput.value.trim();
                if (!input) {
                    showError('Please enter JSON code!');
                    return;
                }

                const parsed = JSON.parse(input);
                const minified = JSON.stringify(parsed);
                
                jsonInput.value = minified;
                showSuccess('JSON minified successfully!');
                updateStats();
            } catch (error) {
                showError('Invalid JSON: ' + error.message);
            }
        }

        function validateJSON() {
            const input = jsonInput.value.trim();
            
            if (!input) {
                validationResult.innerHTML = '';
                statsArea.style.display = 'none';
                return;
            }

            try {
                JSON.parse(input);
                showSuccess('‚úì Valid JSON!');
                statsArea.style.display = 'block';
            } catch (error) {
                showError('‚úó Invalid JSON: ' + error.message);
                statsArea.style.display = 'none';
            }
        }

        function copyJSON() {
            jsonInput.select();
            document.execCommand('copy');
            showSuccess('JSON kopyalandƒ±!');
        }

        function showError(message) {
            validationResult.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function showSuccess(message) {
            validationResult.innerHTML = `<div class="success-message">${message}</div>`;
        }

        function updateStats() {
            const input = jsonInput.value;
            
            if (!input.trim()) {
                statsArea.style.display = 'none';
                return;
            }

            try {
                const parsed = JSON.parse(input);
                
                document.getElementById('totalChars').textContent = input.length;
                document.getElementById('lineCount').textContent = input.split('\n').length;
                
                const keys = countKeys(parsed);
                document.getElementById('keyCount').textContent = keys;
                
                const depth = getDepth(parsed);
                document.getElementById('depth').textContent = depth;
                
            } catch (error) {
                // Stats will be hidden on error
            }
        }

        function countKeys(obj) {
            if (typeof obj !== 'object' || obj === null) return 0;
            let count = Object.keys(obj).length;
            for (const key in obj) {
                if (typeof obj[key] === 'object' && obj[key] !== null) {
                    count += countKeys(obj[key]);
                }
            }
            return count;
        }

        function getDepth(obj) {
            if (typeof obj !== 'object' || obj === null) return 0;
            let maxDepth = 0;
            for (const key in obj) {
                if (typeof obj[key] === 'object' && obj[key] !== null) {
                    const depth = getDepth(obj[key]) + 1;
                    maxDepth = Math.max(maxDepth, depth);
                }
            }
            return maxDepth;
        }

        // Auto-validate on load
        window.addEventListener('load', () => {
            validateJSON();
        });
    </script>
