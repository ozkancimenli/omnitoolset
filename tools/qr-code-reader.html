      <h2>QR Code Reader</h2>
      <p>Decode QR codes from uploaded images.</p>

<input id="file" type="file" accept="image/*" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
<button class="btn" id="decodeBtn" style="margin-top:0.75rem;">Decode QR</button>
<canvas id="canvas" style="display:none;"></canvas>
<p id="result" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const file = document.getElementById('file');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const result = document.getElementById('result');

    document.getElementById('decodeBtn').addEventListener('click', () => {
      if (!file.files[0]) { result.textContent = 'Select an image.'; return; }
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width; canvas.height = img.height;
        ctx.drawImage(img, 0, 0, img.width, img.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        result.textContent = code ? `Decoded: ${code.data}` : 'No QR code found.';
      };
      img.src = URL.createObjectURL(file.files[0]);
    });
  });
</script>
