    <script>
        function convertTime() {
            const dateInput = document.getElementById('dateInput').value;
            const timeInput = document.getElementById('timeInput').value;

            if (!dateInput || !timeInput) {
                alert('Please select both date and time');
                return;
            }

            try {
                // Create date in PST (UTC-8)
                const dateTimeString = `${dateInput}T${timeInput}`;
                const pstDate = new Date(dateTimeString + '-08:00');
                
                // Convert to EST (UTC-5)
                const estDate = new Date(pstDate);
                estDate.setHours(estDate.getHours() + 3); // PST to EST is +3 hours

                const timeStr = estDate.toLocaleTimeString('en-US', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const dateStr = estDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                document.getElementById('estTime').textContent = timeStr;
                document.getElementById('estDate').textContent = dateStr;
                document.getElementById('resultArea').style.display = 'block';
            } catch (e) {
                alert('Error converting time: ' + e.message);
            }
        }

        function useCurrentTime() {
            const now = new Date();
            const dateStr = now.toISOString().split('T')[0];
            const timeStr = now.toTimeString().split(' ')[0].substring(0, 5);
            
            document.getElementById('dateInput').value = dateStr;
            document.getElementById('timeInput').value = timeStr;
            convertTime();
        }

        document.getElementById('dateInput').addEventListener('change', convertTime);
        document.getElementById('timeInput').addEventListener('change', convertTime);
    </script>
