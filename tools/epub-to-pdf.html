<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Upload EPUB File</label>
    <input id="epubInput" type="file" accept=".epub" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">

<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert to PDF</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('convertBtn').addEventListener('click', async () => {
    const file = document.getElementById('epubInput').files[0];
    if (!file) {
      document.getElementById('status').textContent = 'Please select an EPUB file.';
      return;
    }
    
    try {
      document.getElementById('status').textContent = 'Converting EPUB to PDF...';
      const zip = await JSZip.loadAsync(file);
      const container = await zip.file('META-INF/container.xml').async('string');
      const parser = new DOMParser();
      const containerDoc = parser.parseFromString(container, 'text/xml');
      const opfPath = containerDoc.querySelector('rootfile').getAttribute('full-path');
      const opf = await zip.file(opfPath).async('string');
      const opfDoc = parser.parseFromString(opf, 'text/xml');
      const manifest = opfDoc.querySelectorAll('manifest item');
      
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;
      const pageHeight = doc.internal.pageSize.height;
      const lineHeight = 7;
      const margin = 20;
      
      for (const item of manifest) {
        const href = item.getAttribute('href');
        const mediaType = item.getAttribute('media-type');
        if (mediaType === 'application/xhtml+xml' || mediaType === 'text/html') {
          const htmlPath = opfPath.substring(0, opfPath.lastIndexOf('/') + 1) + href;
          const html = await zip.file(htmlPath).async('string');
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = html;
          const text = tempDiv.textContent || tempDiv.innerText || '';
          const lines = text.split('\n');
          
          for (const line of lines) {
            if (y + lineHeight > pageHeight - margin) {
              doc.addPage();
              y = margin;
            }
            doc.text(line.substring(0, 100), margin, y, { maxWidth: doc.internal.pageSize.width - 2 * margin });
            y += lineHeight;
          }
        }
      }
      
      doc.save('epub.pdf');
      document.getElementById('status').textContent = 'EPUB converted to PDF and downloaded!';
    } catch (error) {
      document.getElementById('status').textContent = 'Error: ' + error.message + ' (EPUB conversion requires jszip library).';
    }
  });
</script>
