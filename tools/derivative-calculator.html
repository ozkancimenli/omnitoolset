<input id="function" type="text" placeholder="Enter function (e.g., x^2, sin(x), 3x+5)" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">

<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function simpleDerivative(func) {
    func = func.replace(/\s/g, '').toLowerCase();
    if (func.match(/^(\d+)$/)) return '0';
    if (func.match(/^x$/)) return '1';
    if (func.match(/^(\d+)x$/)) return func.match(/^(\d+)x$/)[1];
    if (func.match(/^x\^(\d+)$/)) {
      const n = parseInt(func.match(/^x\^(\d+)$/)[1]);
      if (n === 1) return '1';
      if (n === 2) return '2x';
      return n + 'x^' + (n - 1);
    }
    if (func.match(/^(\d+)x\^(\d+)$/)) {
      const match = func.match(/^(\d+)x\^(\d+)$/);
      const coeff = parseInt(match[1]);
      const exp = parseInt(match[2]);
      const newCoeff = coeff * exp;
      const newExp = exp - 1;
      if (newExp === 0) return newCoeff.toString();
      if (newExp === 1) return newCoeff + 'x';
      return newCoeff + 'x^' + newExp;
    }
    if (func === 'sin(x)') return 'cos(x)';
    if (func === 'cos(x)') return '-sin(x)';
    if (func === 'e^x') return 'e^x';
    if (func === 'ln(x)') return '1/x';
    return 'Unable to compute. Try: x^2, 3x, sin(x), etc.';
  }

  document.getElementById('calcBtn').addEventListener('click', () => {
    const func = document.getElementById('function').value.trim();
    if (!func) {
      document.getElementById('status').textContent = 'Enter a function.';
      return;
    }
    const derivative = simpleDerivative(func);
    document.getElementById('derivative').textContent = "f'(x) = " + derivative;
    document.getElementById('status').textContent = 'Derivative calculated.';
  });
</script>
