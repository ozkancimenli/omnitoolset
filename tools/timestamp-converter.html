<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));">
  <div style="display:flex; flex-direction:column; gap:0.5rem;">
    <label for="unixInput" style="color: var(--text-secondary);">Unix Timestamp (seconds)</label>
    <input id="unixInput" type="number" placeholder="e.g. 1700000000" style="padding:0.75rem; border-radius:10px; border:1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
    <button class="btn" id="toDateBtn">Convert to Date</button>
  </div>
  <div style="display:flex; flex-direction:column; gap:0.5rem;">
    <label for="dateInput" style="color: var(--text-secondary);">Date/Time (local)</label>
    <input id="dateInput" type="datetime-local" style="padding:0.75rem; border-radius:10px; border:1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
    <button class="btn" id="toUnixBtn" style="background: var(--bg-color); color: var(--text-primary); border: 1px solid var(--border-color);">Convert to Unix</button>
  </div>
</div>
<div style="margin-top:1rem; display:grid; gap:0.75rem; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
  <div class="tool-card" style="padding:1rem; margin:0;">
    <p class="tool-description" style="margin:0;">UTC</p>
    <h3 id="utc" class="tool-title" style="margin:0;">-</h3>
  </div>
  <div class="tool-card" style="padding:1rem; margin:0;">
    <p class="tool-description" style="margin:0;">Local</p>
    <h3 id="local" class="tool-title" style="margin:0;">-</h3>
  </div>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const unixInput = document.getElementById('unixInput');
    const dateInput = document.getElementById('dateInput');
    const utc = document.getElementById('utc');
    const local = document.getElementById('local');
    const status = document.getElementById('status');

    function updateDisplays(date) {
      utc.textContent = date.toISOString();
      local.textContent = date.toLocaleString();
    }

    document.getElementById('toDateBtn').addEventListener('click', () => {
      const seconds = Number(unixInput.value);
      if (!Number.isFinite(seconds)) {
        status.textContent = 'Enter a valid number of seconds.';
        status.style.color = 'var(--error, #ef4444)';
        return;
      }
      const date = new Date(seconds * 1000);
      if (isNaN(date.getTime())) {
        status.textContent = 'Invalid timestamp.';
        status.style.color = 'var(--error, #ef4444)';
        return;
      }
      dateInput.value = date.toISOString().slice(0,16);
      updateDisplays(date);
      status.textContent = 'Converted to date.';
      status.style.color = 'var(--text-secondary)';
    });

    document.getElementById('toUnixBtn').addEventListener('click', () => {
      if (!dateInput.value) {
        status.textContent = 'Pick a date/time first.';
        status.style.color = 'var(--error, #ef4444)';
        return;
      }
      const date = new Date(dateInput.value);
      const seconds = Math.floor(date.getTime() / 1000);
      if (!Number.isFinite(seconds)) {
        status.textContent = 'Invalid date/time.';
        status.style.color = 'var(--error, #ef4444)';
        return;
      }
      unixInput.value = seconds;
      updateDisplays(date);
      status.textContent = 'Converted to Unix timestamp.';
      status.style.color = 'var(--text-secondary)';
    });

    // Initialize with now
    const now = new Date();
    dateInput.value = now.toISOString().slice(0,16);
    unixInput.value = Math.floor(now.getTime() / 1000);
    updateDisplays(now);
  });
</script>
