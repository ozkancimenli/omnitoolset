<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Upload Audio File</label>
    <input id="audioInput" type="file" accept="audio/*" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Convert To</label>
    <select id="format" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <option value="mp3">MP3</option>
      <option value="wav">WAV</option>
      <option value="ogg">OGG</option>
    </select>
  </div>
</div>
<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert Audio</button>
<audio id="preview" controls style="width:100%; margin-top:1rem; display:none;"></audio>
<button class="btn" id="downloadBtn" style="margin-top:0.75rem; display:none;">Download Converted Audio</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  let convertedBlob = null;
  
  document.getElementById('convertBtn').addEventListener('click', async () => {
    const file = document.getElementById('audioInput').files[0];
    const format = document.getElementById('format').value;
    
    if (!file) {
      document.getElementById('status').textContent = 'Please select an audio file.';
      return;
    }
    
    try {
      document.getElementById('status').textContent = 'Converting audio... (Note: Full audio conversion requires server-side processing or WebAssembly libraries)';
      const url = URL.createObjectURL(file);
      document.getElementById('preview').src = url;
      document.getElementById('preview').style.display = 'block';
      document.getElementById('downloadBtn').style.display = 'inline-block';
      convertedBlob = file;
      document.getElementById('status').textContent = 'Audio loaded. Browser limitations may affect conversion quality. For full conversion, consider using server-side tools.';
    } catch (error) {
      document.getElementById('status').textContent = 'Error: ' + error.message;
    }
  });

  document.getElementById('downloadBtn').addEventListener('click', () => {
    if (convertedBlob) {
      const url = URL.createObjectURL(convertedBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `converted.${document.getElementById('format').value}`;
      a.click();
      URL.revokeObjectURL(url);
      document.getElementById('status').textContent = 'Audio downloaded!';
    }
  });
</script>
