    <p>Calculate GPA (Grade Point Average) from grades. Free GPA calculator for students.</p>

<div id="courses">
  <div style="display:grid; gap:0.75rem; grid-template-columns: 2fr 1fr 1fr auto; margin-bottom:0.75rem; align-items:end;">
    <input type="text" placeholder="Course name" class="course-name" style="padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
    <input type="number" placeholder="Grade" class="course-grade" min="0" max="100" step="0.1" style="padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
    <input type="number" placeholder="Credits" class="course-credits" min="0.5" step="0.5" style="padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
    <button class="btn" onclick="removeCourse(this)" style="padding:0.75rem 1rem;">Remove</button>
  </div>
</div>
<button class="btn" onclick="addCourse()" style="margin-bottom:0.75rem;">Add Course</button>
<button class="btn" id="calcBtn" style="margin-top:0.75rem;">Calculate GPA</button>
<div class="tool-card" style="padding:1rem; margin-top:1rem; text-align:center;">
  <p class="tool-description" style="margin:0;">GPA</p>
  <h3 id="gpa" class="tool-title" style="margin:0;">-</h3>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function gradeToPoints(grade) {
    if (grade >= 90) return 4.0;
    if (grade >= 80) return 3.0;
    if (grade >= 70) return 2.0;
    if (grade >= 60) return 1.0;
    return 0.0;
  }

  function addCourse() {
    const div = document.createElement('div');
    div.style.cssText = 'display:grid; gap:0.75rem; grid-template-columns: 2fr 1fr 1fr auto; margin-bottom:0.75rem; align-items:end;';
    div.innerHTML = `
      <input type="text" placeholder="Course name" class="course-name" style="padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <input type="number" placeholder="Grade" class="course-grade" min="0" max="100" step="0.1" style="padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <input type="number" placeholder="Credits" class="course-credits" min="0.5" step="0.5" style="padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <button class="btn" onclick="removeCourse(this)" style="padding:0.75rem 1rem;">Remove</button>
    `;
    document.getElementById('courses').appendChild(div);
  }

  function removeCourse(btn) {
    btn.parentElement.remove();
  }

  document.getElementById('calcBtn').addEventListener('click', () => {
    const courses = document.querySelectorAll('#courses > div');
    let totalPoints = 0;
    let totalCredits = 0;
    
    courses.forEach(course => {
      const grade = parseFloat(course.querySelector('.course-grade').value);
      const credits = parseFloat(course.querySelector('.course-credits').value);
      if (isFinite(grade) && isFinite(credits) && credits > 0) {
        const points = gradeToPoints(grade);
        totalPoints += points * credits;
        totalCredits += credits;
      }
    });
    
    if (totalCredits === 0) {
      document.getElementById('status').textContent = 'Enter at least one course with grade and credits.';
      return;
    }
    
    const gpa = totalPoints / totalCredits;
    document.getElementById('gpa').textContent = gpa.toFixed(2);
    document.getElementById('status').textContent = `GPA calculated from ${courses.length} course(s).`;
  });
</script>
