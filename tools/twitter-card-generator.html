    <script>
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function generateTwitterCard() {
            const cardType = document.getElementById('cardType').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const image = document.getElementById('image').value;
            const site = document.getElementById('site').value;
            const creator = document.getElementById('creator').value;

            let tags = '<!-- Twitter -->\n';

            tags += `<meta name="twitter:card" content="${escapeHtml(cardType)}">\n`;
            
            if (title) {
                tags += `<meta name="twitter:title" content="${escapeHtml(title)}">\n`;
            }
            if (description) {
                tags += `<meta name="twitter:description" content="${escapeHtml(description)}">\n`;
            }
            if (image) {
                tags += `<meta name="twitter:image" content="${escapeHtml(image)}">\n`;
            }
            if (site) {
                tags += `<meta name="twitter:site" content="${escapeHtml(site)}">\n`;
            }
            if (creator) {
                tags += `<meta name="twitter:creator" content="${escapeHtml(creator)}">\n`;
            }

            document.getElementById('outputText').value = tags.trim();
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('cardType').value = 'summary';
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            document.getElementById('image').value = '';
            document.getElementById('site').value = '';
            document.getElementById('creator').value = '';
            document.getElementById('outputText').value = '';
        }
    </script>
