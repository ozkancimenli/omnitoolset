    <h2>Recipe Scaler</h2>
    <p>Scale recipe ingredients up or down. Free recipe calculator.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Original Servings</label>
    <input id="originalServings" type="number" placeholder="4" min="0.1" step="0.1" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Desired Servings</label>
    <input id="desiredServings" type="number" placeholder="8" min="0.1" step="0.1" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<textarea id="ingredients" rows="8" placeholder="Enter ingredients, one per line (e.g., 2 cups flour, 1 tsp salt)" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: inherit; resize: vertical; margin-top:1rem;"></textarea>
<button class="btn" id="scaleBtn" style="margin-top:0.75rem;">Scale Recipe</button>
<textarea id="scaledIngredients" rows="8" placeholder="Scaled ingredients will appear here" readonly style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: inherit; resize: vertical; margin-top:1rem;"></textarea>
<div style="display:flex; gap:0.75rem; margin-top:0.75rem;">
  <button class="btn" onclick="copyText()">Copy</button>
  <button class="btn" onclick="clearText()">Clear</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function parseNumber(str) {
    const match = str.match(/^([\d.]+(?:\s*\/\s*[\d.]+)?)/);
    if (!match) return null;
    const fraction = match[1].split('/').map(s => parseFloat(s.trim()));
    return fraction.length === 2 ? fraction[0] / fraction[1] : fraction[0];
  }

  document.getElementById('scaleBtn').addEventListener('click', () => {
    const original = parseFloat(document.getElementById('originalServings').value);
    const desired = parseFloat(document.getElementById('desiredServings').value);
    const ingredients = document.getElementById('ingredients').value;
    
    if (!isFinite(original) || !isFinite(desired) || original <= 0 || desired <= 0) {
      document.getElementById('status').textContent = 'Enter valid serving numbers.';
      return;
    }
    
    if (!ingredients.trim()) {
      document.getElementById('status').textContent = 'Enter ingredients.';
      return;
    }
    
    const scale = desired / original;
    const lines = ingredients.split('\n');
    const scaled = lines.map(line => {
      const num = parseNumber(line);
      if (num === null) return line;
      const scaledNum = num * scale;
      return line.replace(/^[\d.\s\/]+/, scaledNum.toFixed(2));
    }).join('\n');
    
    document.getElementById('scaledIngredients').value = scaled;
    document.getElementById('status').textContent = `Scaled from ${original} to ${desired} servings (${scale.toFixed(2)}x).`;
  });

  function copyText() {
    document.getElementById('scaledIngredients').select();
    document.execCommand('copy');
    document.getElementById('status').textContent = 'Copied!';
  }

  function clearText() {
    document.getElementById('originalServings').value = '';
    document.getElementById('desiredServings').value = '';
    document.getElementById('ingredients').value = '';
    document.getElementById('scaledIngredients').value = '';
    document.getElementById('status').textContent = 'Cleared.';
  }
</script>
