<div style="display:flex; gap:0.75rem; flex-wrap:wrap; align-items:center; margin-bottom:0.75rem;">
  <label for="rootName" style="color: var(--text-secondary);">Root tag:</label>

  <button class="btn" id="convertBtn">Convert to XML</button>

<textarea id="inputText" rows="12" placeholder="Paste JSON"></textarea>
<textarea id="outputText" rows="12" placeholder="XML output" readonly style="margin-top:0.75rem;"></textarea>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; margin-top:0.75rem;">
  <button class="btn" id="copyBtn" type="button">Copy</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function toXml(value, name) {
    if (Array.isArray(value)) {
      return value.map(item => toXml(item, name)).join('');
    } else if (value !== null && typeof value === 'object') {
      const children = Object.entries(value).map(([k, v]) => toXml(v, k)).join('');
      return `<${name}>${children}</${name}>`;
    } else {
      const safe = value === undefined || value === null ? '' : String(value)
        .replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      return `<${name}>${safe}</${name}>`;
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('inputText');
    const output = document.getElementById('outputText');
    const status = document.getElementById('status');
    const rootName = document.getElementById('rootName');

    document.getElementById('convertBtn').addEventListener('click', () => {
      try {
        const json = JSON.parse(input.value || 'null');
        const root = rootName.value || 'root';
        const xml = `<?xml version="1.0" encoding="UTF-8"?>\n` + toXml(json, root);
        output.value = xml;
        status.textContent = 'Converted to XML.';
        status.style.color = 'var(--text-secondary)';
      } catch (err) {
        output.value = '';
        status.textContent = 'Conversion failed: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(output.value);
        status.textContent = 'Copied to clipboard.';
        status.style.color = 'var(--text-secondary)';
      } catch (err) {
        status.textContent = 'Copy failed: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });
  });
</script>
