    <script>
        function escapeXML(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&apos;');
        }

        function jsonToXML(obj, rootName = 'root', indent = '') {
            if (obj === null || obj === undefined) {
                return `${indent}<${rootName} />`;
            }

            if (typeof obj === 'string' || typeof obj === 'number' || typeof obj === 'boolean') {
                return `${indent}<${rootName}>${escapeXML(String(obj))}</${rootName}>`;
            }

            if (Array.isArray(obj)) {
                return obj.map((item, index) => 
                    jsonToXML(item, rootName, indent)
                ).join('\n');
            }

            let xml = `${indent}<${rootName}>\n`;
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    const value = obj[key];
                    const validKey = /^[a-zA-Z_][a-zA-Z0-9_]*$/.test(key) ? key : 'item';
                    
                    if (Array.isArray(value)) {
                        value.forEach(item => {
                            xml += jsonToXML(item, validKey, indent + '  ') + '\n';
                        });
                    } else if (typeof value === 'object' && value !== null) {
                        xml += jsonToXML(value, validKey, indent + '  ') + '\n';
                    } else {
                        xml += `${indent}  <${validKey}>${escapeXML(String(value))}</${validKey}>\n`;
                    }
                }
            }
            xml += `${indent}</${rootName}>`;
            return xml;
        }

        function convertToXML() {
            const input = document.getElementById('inputText').value;
            const rootName = document.getElementById('rootName').value || 'root';
            
            document.getElementById('errorArea').style.display = 'none';

            if (!input.trim()) {
                document.getElementById('outputText').value = '';
                return;
            }

            try {
                const json = JSON.parse(input);
                const xml = '<?xml version="1.0" encoding="UTF-8"?>\n' + jsonToXML(json, rootName);
                document.getElementById('outputText').value = xml;
            } catch (e) {
                document.getElementById('errorText').textContent = e.message;
                document.getElementById('errorArea').style.display = 'block';
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('rootName').value = 'root';
            document.getElementById('errorArea').style.display = 'none';
        }
    </script>
