            });
            
            // Aggressive filter for Adsterra errors

                    if (typeof arg === 'string') return arg;
                    if (arg && typeof arg === 'object') {
                        try {

                    }

                }).join(' ').toLowerCase();
                
                return (message.includes('effectivegatecpm.com') ||

                       (message.includes('err_ssl') || 
                        message.includes('ssl_protocol') ||
                        message.includes('failed to load') ||
                        message.includes('net::'));

            // Override all console methods
            Object.keys(originalMethods).forEach(method => {
                console[method] = function(...args) {
                    if (shouldSuppress(...args)) {
                        return; // Completely suppress
                    }
                    originalMethods[method].apply(console, args);
                };
            });
            
            // Intercept error events at the earliest possible moment
            const errorHandler = function(e) {
                const filename = (e.filename || e.source || e.target?.src || '').toLowerCase();
                const message = (e.message || '').toLowerCase();
                const stack = (e.error?.stack || '').toLowerCase();
                
                if (filename.includes('effectivegatecpm.com') ||

                    filename.includes('pl28059282') ||
                    message.includes('effectivegatecpm.com') ||
                    message.includes('err_ssl') ||
                    stack.includes('effectivegatecpm.com')) {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    return false;
                }
            };
            
            // Add multiple error listeners with highest priority
            window.addEventListener('error', errorHandler, true);
            window.addEventListener('error', errorHandler, {capture: true, passive: false});
            document.addEventListener('error', errorHandler, true);
            
            // Suppress promise rejections
            window.addEventListener('unhandledrejection', function(e) {

                return originalFetch.apply(this, args).catch(err => {

                    }
                    throw err;
                });
            };
            
            // Override XMLHttpRequest
            const originalXHROpen = XMLHttpRequest.prototype.open;
            XMLHttpRequest.prototype.open = function(method, url, ...rest) {
                if (String(url).includes('effectivegatecpm.com')) {

                return originalXHROpen.apply(this, [method, url, ...rest]);

    <script>
        let currentImageData = null;

        function convertToImage() {
            const input = document.getElementById('inputText').value.trim();
            
            document.getElementById('imageArea').style.display = 'none';
            document.getElementById('errorArea').style.display = 'none';

            if (!input) {
                document.getElementById('errorText').textContent = 'Please enter a Base64 string';
                document.getElementById('errorArea').style.display = 'block';
                return;
            }

            try {
                let dataURL = input;
                
                // If it's not a data URL, add the prefix
                if (!dataURL.startsWith('data:')) {
                    // Try to detect image type from Base64 or default to png
                    dataURL = 'data:image/png;base64,' + dataURL;
                }

                // Validate Base64
                const img = new Image();
                img.onload = function() {
                    document.getElementById('imageOutput').src = dataURL;
                    currentImageData = dataURL;
                    document.getElementById('imageArea').style.display = 'block';
                };
                img.onerror = function() {
                    document.getElementById('errorText').textContent = 'Invalid Base64 string or image format';
                    document.getElementById('errorArea').style.display = 'block';
                };
                img.src = dataURL;
            } catch (e) {
                document.getElementById('errorText').textContent = e.message;
                document.getElementById('errorArea').style.display = 'block';
            }
        }

        function downloadImage() {
            if (!currentImageData) {
                alert('Please convert a Base64 string first');
                return;
            }

            const link = document.createElement('a');
            link.download = 'image.png';
            link.href = currentImageData;
            link.click();
        }

        function copyImage() {
            if (!currentImageData) {
                alert('Please convert a Base64 string first');
                return;
            }

            fetch(currentImageData)
                .then(res => res.blob())
                .then(blob => {
                    navigator.clipboard.write([
                        new ClipboardItem({ 'image/png': blob })
                    ]).then(() => {
                        alert('Image copied to clipboard!');
                    }).catch(() => {
                        alert('Failed to copy image. Please download it instead.');
                    });
                });
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('imageArea').style.display = 'none';
            document.getElementById('errorArea').style.display = 'none';
            currentImageData = null;
        }
    </script>
