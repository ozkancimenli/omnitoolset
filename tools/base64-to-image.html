<main class="tool-page">

    <h2>Base64 to Image</h2>
    <p>Convert Base64 string to image. Free, online, no registration required.</p>

<textarea id="base64Input" rows="6" placeholder="Paste Base64 string (data:image/... or plain base64)" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: monospace; resize: vertical;"></textarea>
<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert to Image</button>
<div id="imageContainer" style="margin-top:1rem; text-align:center; display:none;">
  <img id="imageOutput" style="max-width:100%; border:1px solid var(--border-color); border-radius:10px;" alt="Converted image">
  <div style="display:flex; gap:0.75rem; justify-content:center; margin-top:0.75rem;">
    <button class="btn" onclick="downloadImage()">Download</button>
  </div>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('convertBtn').addEventListener('click', () => {
    const base64 = document.getElementById('base64Input').value.trim();
    const statusEl = document.getElementById('status');
    const container = document.getElementById('imageContainer');
    const img = document.getElementById('imageOutput');
    
    if (!base64) {
      statusEl.textContent = 'Enter Base64 string.';
      return;
    }
    
    try {
      let dataUrl = base64;
      if (!base64.startsWith('data:')) {
        dataUrl = 'data:image/png;base64,' + base64;
      }
      img.src = dataUrl;
      container.style.display = 'block';
      statusEl.textContent = 'Image converted.';
    } catch (err) {
      container.style.display = 'none';
      statusEl.textContent = 'Error: Invalid Base64 string.';
    }
  });

  function downloadImage() {
    const img = document.getElementById('imageOutput');
    const link = document.createElement('a');
    link.href = img.src;
    link.download = 'image.png';
    link.click();
    document.getElementById('status').textContent = 'Image downloaded.';
  }
</script>
