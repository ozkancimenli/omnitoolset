    <script>
        let currentImageData = null;

        function convertToImage() {
            const input = document.getElementById('inputText').value.trim();
            
            document.getElementById('imageArea').style.display = 'none';
            document.getElementById('errorArea').style.display = 'none';

            if (!input) {
                document.getElementById('errorText').textContent = 'Please enter a Base64 string';
                document.getElementById('errorArea').style.display = 'block';
                return;
            }

            try {
                let dataURL = input;
                
                // If it's not a data URL, add the prefix
                if (!dataURL.startsWith('data:')) {
                    // Try to detect image type from Base64 or default to png
                    dataURL = 'data:image/png;base64,' + dataURL;
                }

                // Validate Base64
                const img = new Image();
                img.onload = function() {
                    document.getElementById('imageOutput').src = dataURL;
                    currentImageData = dataURL;
                    document.getElementById('imageArea').style.display = 'block';
                };
                img.onerror = function() {
                    document.getElementById('errorText').textContent = 'Invalid Base64 string or image format';
                    document.getElementById('errorArea').style.display = 'block';
                };
                img.src = dataURL;
            } catch (e) {
                document.getElementById('errorText').textContent = e.message;
                document.getElementById('errorArea').style.display = 'block';
            }
        }

        function downloadImage() {
            if (!currentImageData) {
                alert('Please convert a Base64 string first');
                return;
            }

            const link = document.createElement('a');
            link.download = 'image.png';
            link.href = currentImageData;
            link.click();
        }

        function copyImage() {
            if (!currentImageData) {
                alert('Please convert a Base64 string first');
                return;
            }

            fetch(currentImageData)
                .then(res => res.blob())
                .then(blob => {
                    navigator.clipboard.write([
                        new ClipboardItem({ 'image/png': blob })
                    ]).then(() => {
                        alert('Image copied to clipboard!');
                    }).catch(() => {
                        alert('Failed to copy image. Please download it instead.');
                    });
                });
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('imageArea').style.display = 'none';
            document.getElementById('errorArea').style.display = 'none';
            currentImageData = null;
        }
    </script>
