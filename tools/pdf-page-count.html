    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        async function countPages() {
            const fileInput = document.getElementById('pdfInput');
            const file = fileInput.files[0];
            
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('errorArea').style.display = 'none';

            if (!file) {
                document.getElementById('errorText').textContent = 'Please select a PDF file';
                document.getElementById('errorArea').style.display = 'block';
                return;
            }

            if (file.type !== 'application/pdf') {
                document.getElementById('errorText').textContent = 'Please select a valid PDF file';
                document.getElementById('errorArea').style.display = 'block';
                return;
            }

            try {
                const arrayBuffer = await file.arrayBuffer();
                const { PDFDocument } = PDFLib;
                const pdfDoc = await PDFDocument.load(arrayBuffer);
                const pageCount = pdfDoc.getPageCount();

                document.getElementById('pageCount').textContent = pageCount;
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = formatFileSize(file.size);
                document.getElementById('resultArea').style.display = 'block';
            } catch (e) {
                document.getElementById('errorText').textContent = 'Failed to read PDF file. Please ensure it is a valid PDF.';
                document.getElementById('errorArea').style.display = 'block';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
