    <script>
        function removeAccents(str) {
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }

        function generateSlug() {
            let input = document.getElementById('inputText').value;
            const lowercase = document.getElementById('lowercase').checked;
            const removeAccentsOption = document.getElementById('removeAccents').checked;

            if (!input.trim()) {
                document.getElementById('outputText').value = '';
                document.getElementById('slugLength').textContent = '0';
                return;
            }

            // Remove accents if enabled
            if (removeAccentsOption) {
                input = removeAccents(input);
            }

            // Convert to lowercase if enabled
            if (lowercase) {
                input = input.toLowerCase();
            }

            // Replace spaces and special characters with hyphens
            let slug = input
                .trim()
                .replace(/[^\w\s-]/g, '') // Remove special characters except word chars, spaces, hyphens
                .replace(/[\s_]+/g, '-')  // Replace spaces and underscores with hyphens
                .replace(/-+/g, '-')       // Replace multiple hyphens with single hyphen
                .replace(/^-+|-+$/g, '');  // Remove leading/trailing hyphens

            document.getElementById('outputText').value = slug;
            document.getElementById('slugLength').textContent = slug.length;
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('slugLength').textContent = '0';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('inputText');
            input.addEventListener('input', generateSlug);
            
            document.getElementById('lowercase').addEventListener('change', generateSlug);
            document.getElementById('removeAccents').addEventListener('change', generateSlug);
        });
    </script>
