    <script>
        function extractURLs() {
            const input = document.getElementById('inputText').value;
            const removeDuplicates = document.getElementById('removeDuplicates').checked;
            const sortResults = document.getElementById('sortResults').checked;
            
            if (!input.trim()) {
                document.getElementById('outputText').value = '';
                document.getElementById('urlCount').textContent = '0';
                return;
            }

            // URL regex pattern
            const urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+|[a-zA-Z0-9-]+\.[a-zA-Z]{2,}[^\s]*)/g;
            const urls = input.match(urlRegex) || [];
            
            let result = urls.map(url => {
                // Add http:// if missing
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    return 'https://' + url;
                }
                return url;
            });
            
            if (removeDuplicates) {
                result = [...new Set(result)];
            }
            
            if (sortResults) {
                result = result.sort();
            }

            document.getElementById('outputText').value = result.join('\n');
            document.getElementById('urlCount').textContent = result.length;
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('urlCount').textContent = '0';
        }
    </script>
