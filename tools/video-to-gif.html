<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Upload Video File</label>
    <input id="videoInput" type="file" accept="video/*" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">FPS (Frames per second)</label>
    <input id="fps" type="number" value="10" min="1" max="30" step="1" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert to GIF</button>
<img id="preview" style="max-width:100%; margin-top:1rem; display:none; border-radius:8px; border:1px solid var(--border-color);">
<button class="btn" id="downloadBtn" style="margin-top:0.75rem; display:none;">Download GIF</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  let gifBlob = null;
  
  document.getElementById('convertBtn').addEventListener('click', async () => {
    const file = document.getElementById('videoInput').files[0];
    const fps = parseInt(document.getElementById('fps').value) || 10;
    
    if (!file) {
      document.getElementById('status').textContent = 'Please select a video file.';
      return;
    }
    
    try {
      document.getElementById('status').textContent = 'Converting video to GIF... (This may take a moment)';
      const video = document.createElement('video');
      video.src = URL.createObjectURL(file);
      video.muted = true;
      
      video.onloadedmetadata = async () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        
        const gif = new GIF({
          workers: 2,
          quality: 10,
          width: canvas.width,
          height: canvas.height
        });
        
        const frameInterval = Math.floor(video.duration * fps);
        const totalFrames = Math.min(frameInterval, 30);
        
        for (let i = 0; i < totalFrames; i++) {
          video.currentTime = (i / totalFrames) * video.duration;
          await new Promise(resolve => {
            video.onseeked = () => {
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
              gif.addFrame(canvas, { delay: 1000 / fps });
              resolve();
            };
          });
        }
        
        gif.on('finished', (blob) => {
          gifBlob = blob;
          const url = URL.createObjectURL(blob);
          document.getElementById('preview').src = url;
          document.getElementById('preview').style.display = 'block';
          document.getElementById('downloadBtn').style.display = 'inline-block';
          document.getElementById('status').textContent = 'GIF created successfully!';
        });
        
        gif.render();
      };
    } catch (error) {
      document.getElementById('status').textContent = 'Error: ' + error.message + ' (GIF conversion requires gif.js library).';
    }
  });

  document.getElementById('downloadBtn').addEventListener('click', () => {
    if (gifBlob) {
      const url = URL.createObjectURL(gifBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'converted.gif';
      a.click();
      URL.revokeObjectURL(url);
      document.getElementById('status').textContent = 'GIF downloaded!';
    }
  });
</script>
