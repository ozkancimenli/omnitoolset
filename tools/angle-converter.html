<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">From</label>
    <select id="fromUnit" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <option value="degrees" selected>Degrees (¬∞)</option>

      <option value="gradians">Gradians (grad)</option>
    </select>
  </div>
  <div>
    <label style="color: var(--text-secondary);">To</label>
    <select id="toUnit" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <option value="degrees">Degrees (¬∞)</option>

      <option value="gradians">Gradians (grad)</option>
    </select>
  </div>
  <div>
    <label style="color: var(--text-secondary);">Value</label>
    <input id="inputValue" type="number" placeholder="90" step="0.01" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert</button>
<div class="tool-card" style="padding:1rem; margin-top:1rem; text-align:center;">
  <p class="tool-description" style="margin:0;">Result</p>
  <h3 id="result" class="tool-title" style="margin:0;">-</h3>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('convertBtn').addEventListener('click', () => {
    const from = document.getElementById('fromUnit').value;
    const to = document.getElementById('toUnit').value;
    const value = Number(document.getElementById('inputValue').value);
    const result = document.getElementById('result');
    const status = document.getElementById('status');
    
    if (!isFinite(value)) {
      status.textContent = 'Enter a valid number.';
      result.textContent = '-';
      return;
    }
    
    let degrees;
    if (from === 'degrees') degrees = value;
    else if (from === 'radians') degrees = value * (180 / Math.PI);
    else if (from === 'gradians') degrees = value * 0.9;
    
    let converted;
    if (to === 'degrees') converted = degrees;
    else if (to === 'radians') converted = degrees * (Math.PI / 180);
    else if (to === 'gradians') converted = degrees / 0.9;
    
    result.textContent = converted.toFixed(6);
    status.textContent = `${value} ${from} = ${converted.toFixed(6)} ${to}`;
  });
</script>
