<div style="display:flex; gap:0.75rem; flex-wrap:wrap; align-items:center; margin-bottom:0.75rem;">
  <button class="btn" id="generateBtn">Generate UUID</button>
  <button class="btn" id="copyBtn" type="button" style="background: var(--bg-color); color: var(--text-primary); border: 1px solid var(--border-color);">Copy</button>
</div>
<input id="outputText" type="text" placeholder="UUID will appear here" readonly style="width:100%; padding:0.9rem; border-radius:10px; border:1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
<ul id="history" style="margin-top:1rem; color: var(--text-secondary);"></ul>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const output = document.getElementById('outputText');
    const status = document.getElementById('status');
    const history = document.getElementById('history');

    function addHistory(uuid) {
      const li = document.createElement('li');
      li.textContent = uuid;
      history.prepend(li);
      if (history.children.length > 5) history.removeChild(history.lastChild);
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      const uuid = crypto.randomUUID();
      output.value = uuid;
      status.textContent = 'UUID generated.';
      status.style.color = 'var(--text-secondary)';
      addHistory(uuid);
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(output.value);
        status.textContent = 'Copied to clipboard.';
        status.style.color = 'var(--text-secondary)';
      } catch (err) {
        status.textContent = 'Copy failed: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });
  });
</script>
