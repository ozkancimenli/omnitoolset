            <!-- Suppress Adsterra SSL errors in console - Maximum suppression -->
    <script>
        (function() {
            // Intercept ALL console methods before anything else loads
            const originalMethods = {};
            ['error', 'warn', 'log', 'info', 'debug', 'trace', 'table', 'group', 'groupEnd'].forEach(method => {
                originalMethods[method] = console[method];
            });
            
            // Aggressive filter for Adsterra errors
            function shouldSuppress(...args) {
                const message = args.map(arg => {
                    if (typeof arg === 'string') return arg;
                    if (arg && typeof arg === 'object') {
                        try {
                            return JSON.stringify(arg);
                        } catch(e) {
                            return String(arg);
                        }
                    }
                    return String(arg);
                }).join(' ').toLowerCase();
                
                return (message.includes('effectivegatecpm.com') || 
                        message.includes('pl28055668') ||
                        message.includes('pl28055637') ||
                        message.includes('pl28059282') ||
                        message.includes('5ce4ee5ab685f82c323752c9b8d45ace') ||
                        message.includes('612a325632297ecc15cfd2d178f355ec') ||
                        message.includes('9094fe56f6d4377965dfac5145838787')) && 
                       (message.includes('err_ssl') || 
                        message.includes('ssl_protocol') ||
                        message.includes('failed to load') ||
                        message.includes('net::'));
            }
            
            // Override all console methods
            Object.keys(originalMethods).forEach(method => {
                console[method] = function(...args) {
                    if (shouldSuppress(...args)) {
                        return; // Completely suppress
                    }
                    // Also suppress "Many inline scripts" warning from security.js
                    const message = args.map(arg => String(arg)).join(' ').toLowerCase();
                    if (message.includes('many inline scripts') || message.includes('consider externalizing')) {
                        return; // Suppress inline scripts warning
                    }
                    originalMethods[method].apply(console, args);
                };
            });
            
            // Intercept error events at the earliest possible moment
            const errorHandler = function(e) {
                const filename = (e.filename || e.source || e.target?.src || '').toLowerCase();
                const message = (e.message || '').toLowerCase();
                const stack = (e.error?.stack || '').toLowerCase();
                const url = (e.target?.src || e.target?.href || e.filename || '').toLowerCase();
                
                // Suppress ALL Adsterra-related errors
                if (filename.includes('effectivegatecpm.com') || 
                    filename.includes('pl28055668') ||
                    filename.includes('pl28055637') ||
                    filename.includes('pl28059282') ||
                    url.includes('effectivegatecpm.com') ||
                    url.includes('pl28055668') ||
                    url.includes('pl28055637') ||
                    url.includes('pl28059282') ||
                    message.includes('effectivegatecpm.com') ||
                    message.includes('pl28055668') ||
                    message.includes('pl28055637') ||
                    message.includes('pl28059282') ||
                    message.includes('err_ssl') ||
                    message.includes('ssl_protocol') ||
                    message.includes('failed to load resource') ||
                    message.includes('net::err_ssl') ||
                    stack.includes('effectivegatecpm.com') ||
                    stack.includes('pl28055668') ||
                    stack.includes('pl28055637') ||
                    stack.includes('pl28059282')) {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    return false;
                }
            };
            
// Add multiple error listeners with highest priority
            window.addEventListener('error', errorHandler, true);
            window.addEventListener('error', errorHandler, {capture: true, passive: false});
            document.addEventListener('error', errorHandler, true);
            
            // Suppress promise rejections
            window.addEventListener('unhandledrejection', function(e) {
                const reason = String(e.reason || '').toLowerCase();
                if (reason.includes('effectivegatecpm.com') || 
                    reason.includes('err_ssl') ||
                    reason.includes('pl28055668') ||
                    reason.includes('pl28055637') ||
                    reason.includes('pl28059282')) {
                    e.preventDefault();
                    return false;
                }
            }, true);
            // Suppress resource loading errors (separate listener for better coverage)
            window.addEventListener('error', function(e) {
                const target = e.target || e.srcElement;
                if (target && (target.tagName === 'SCRIPT' || target.tagName === 'LINK' || target.tagName === 'IMG')) {
                    const src = (target.src || target.href || '').toLowerCase();
                    if (src.includes('effectivegatecpm.com') ||
                        src.includes('pl28055668') ||
                        src.includes('pl28055637') ||
                        src.includes('pl28059282') ||
                        src.includes('invoke.js')) {
                        e.preventDefault();
                        e.stopPropagation();
                        e.stopImmediatePropagation();
                        return false;
                    }
                }
                // Also catch network errors in the error message
                const message = String(e.message || '').toLowerCase();
                if ((message.includes('failed to load resource') ||
                     message.includes('net::err_ssl') ||
                     message.includes('net::err') ||
                     message.includes('ssl_protocol_error')) &&
                    (message.includes('effectivegatecpm') ||
                     message.includes('pl280556') ||
                     message.includes('pl280592') ||
                     message.includes('invoke.js'))) {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    return false;
                }
            }, true);
            
            
            // Override fetch - completely block Adsterra requests
            const originalFetch = window.fetch;
            window.fetch = function(...args) {
                const url = String(args[0] || '');
                if (url.includes('effectivegatecpm.com') || 
                    url.includes('pl28055668') ||
                    url.includes('pl28055637') ||
                    url.includes('pl28059282') ||
                    url.includes('5ce4ee5ab685f82c323752c9b8d45ace') ||
                    url.includes('612a325632297ecc15cfd2d178f355ec') ||
                    url.includes('9094fe56f6d4377965dfac5145838787')) {
                    // Silently reject - don't even create a promise
                    return new Promise(() => {}); // Never resolves, never rejects
                }
                return originalFetch.apply(this, args).catch(err => {
                    const errStr = String(err).toLowerCase();
                    if (errStr.includes('effectivegatecpm.com') || 
                        errStr.includes('pl28055668') ||
                        errStr.includes('pl28055637') ||
                        errStr.includes('pl28059282') ||
                        errStr.includes('err_ssl') ||
                        errStr.includes('ssl_protocol')) {
                        return new Promise(() => {}); // Silently ignore
                    }
                    throw err;
                });
            };
            
            // Override XMLHttpRequest - completely block Adsterra requests
            const originalXHROpen = XMLHttpRequest.prototype.open;
            XMLHttpRequest.prototype.open = function(method, url, ...rest) {
                const urlStr = String(url).toLowerCase();
                if (urlStr.includes('effectivegatecpm.com') || 
                    urlStr.includes('pl28055668') ||
                    urlStr.includes('pl28055637') ||
                    urlStr.includes('pl28059282')) {
                    // Prevent the request entirely
                    this.abort = function() {};
                    this.send = function() { return this; };
                    this.addEventListener('error', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        e.stopImmediatePropagation();
                    }, true);
                    return this;
                }
                return originalXHROpen.apply(this, [method, url, ...rest]);
            };
            
            // Suppress network errors in DevTools
            const originalError = window.Error;
            window.Error = function(...args) {
                const message = String(args[0] || '').toLowerCase();
                if (message.includes('effectivegatecpm.com') || 
                    message.includes('err_ssl') ||
                    message.includes('ssl_protocol') ||
                    message.includes('failed to load resource')) {
                    return {}; // Return empty object instead of Error
                }
                return originalError.apply(this, args);
            };
