      <p>View browser user agent details detected locally.</p>

<div class="tools-grid" style="margin-top:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">User Agent</p><p id="ua" class="tool-title" style="margin:0; font-size:0.95rem; line-height:1.4;"></p></div>
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">Platform</p><h3 id="platform" class="tool-title" style="margin:0;">-</h3></div>
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">Language</p><h3 id="lang" class="tool-title" style="margin:0;">-</h3></div>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const ua = navigator.userAgent;
    document.getElementById('ua').textContent = ua;
    document.getElementById('platform').textContent = navigator.platform || '-';
    document.getElementById('lang').textContent = navigator.language || '-';
    document.getElementById('status').textContent = 'Detected locally (no network).';
  });
</script>
