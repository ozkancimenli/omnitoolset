    <h2>Label Generator</h2>
    <p>Generate labels for products and packages. Free label maker.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Label Text</label>
    <input id="text" type="text" placeholder="Product Name" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Subtitle (optional)</label>
    <input id="subtitle" type="text" placeholder="Additional info" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Label Size</label>
    <select id="size" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <option value="small">Small (3x1 inch)</option>
      <option value="medium" selected>Medium (4x2 inch)</option>
      <option value="large">Large (6x3 inch)</option>
    </select>
  </div>
</div>
<button class="btn" id="generateBtn" style="margin-top:0.75rem;">Generate Label</button>
<div id="labelPreview" style="margin-top:1rem; padding:2rem; border:2px solid #333; border-radius:10px; background: white; max-width:400px; text-align:center; display:none;">
  <h3 id="previewText" style="margin:0 0 0.5rem 0;"></h3>
  <p id="previewSubtitle" style="margin:0; color:#666; font-size:0.9rem;"></p>
</div>
<button class="btn" id="printBtn" style="margin-top:0.75rem; display:none;">Print Label</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('generateBtn').addEventListener('click', () => {
    const text = document.getElementById('text').value || 'Label Text';
    const subtitle = document.getElementById('subtitle').value;
    const size = document.getElementById('size').value;
    
    const sizes = { small: '1.5rem', medium: '2rem', large: '2.5rem' };
    document.getElementById('previewText').textContent = text;
    document.getElementById('previewText').style.fontSize = sizes[size];
    document.getElementById('previewSubtitle').textContent = subtitle || '';
    document.getElementById('previewSubtitle').style.display = subtitle ? 'block' : 'none';
    
    document.getElementById('labelPreview').style.width = size === 'large' ? '600px' : size === 'medium' ? '400px' : '300px';
    document.getElementById('labelPreview').style.display = 'block';
    document.getElementById('printBtn').style.display = 'inline-block';
    document.getElementById('status').textContent = 'Label generated. Click Print to save as PDF.';
  });

  document.getElementById('printBtn').addEventListener('click', () => {
    window.print();
  });
</script>
