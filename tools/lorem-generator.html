    <script>
        const loremWords = ['lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetur', 'adipiscing', 'elit', 'sed', 'do', 'eiusmod', 'tempor', 'incididunt', 'ut', 'labore', 'et', 'dolore', 'magna', 'aliqua', 'enim', 'ad', 'minim', 'veniam', 'quis', 'nostrud', 'exercitation', 'ullamco', 'laboris', 'nisi', 'ut', 'aliquip', 'ex', 'ea', 'commodo', 'consequat', 'duis', 'aute', 'irure', 'dolor', 'in', 'reprehenderit', 'in', 'voluptate', 'velit', 'esse', 'cillum', 'dolore', 'eu', 'fugiat', 'nulla', 'pariatur', 'excepteur', 'sint', 'occaecat', 'cupidatat', 'non', 'proident', 'sunt', 'in', 'culpa', 'qui', 'officia', 'deserunt', 'mollit', 'anim', 'id', 'est', 'laborum'];

        function generateLorem() {
            const type = document.getElementById('type').value;
            const count = parseInt(document.getElementById('count').value) || 1;
            const startWithLorem = document.getElementById('startWithLorem').checked;

            let result = '';

            if (type === 'words') {
                const words = [];
                if (startWithLorem) {
                    words.push('Lorem', 'ipsum');
                    for (let i = 2; i < count; i++) {
                        words.push(loremWords[Math.floor(Math.random() * loremWords.length)]);
                    }
                } else {
                    for (let i = 0; i < count; i++) {
                        words.push(loremWords[Math.floor(Math.random() * loremWords.length)]);
                    }
                }
                result = words.join(' ') + '.';
            } else if (type === 'sentences') {
                const sentences = [];
                for (let i = 0; i < count; i++) {
                    const sentenceLength = Math.floor(Math.random() * 10) + 5;
                    const words = [];
                    if (i === 0 && startWithLorem) {
                        words.push('Lorem', 'ipsum');
                        for (let j = 2; j < sentenceLength; j++) {
                            words.push(loremWords[Math.floor(Math.random() * loremWords.length)]);
                        }
                    } else {
                        for (let j = 0; j < sentenceLength; j++) {
                            words.push(loremWords[Math.floor(Math.random() * loremWords.length)]);
                        }
                    }
                    const sentence = words.join(' ').charAt(0).toUpperCase() + words.join(' ').slice(1) + '.';
                    sentences.push(sentence);
                }
                result = sentences.join(' ');
            } else { // paragraphs
                const paragraphs = [];
                for (let i = 0; i < count; i++) {
                    const sentenceCount = Math.floor(Math.random() * 3) + 3;
                    const sentences = [];
                    for (let j = 0; j < sentenceCount; j++) {
                        const sentenceLength = Math.floor(Math.random() * 10) + 5;
                        const words = [];
                        if (i === 0 && j === 0 && startWithLorem) {
                            words.push('Lorem', 'ipsum');
                            for (let k = 2; k < sentenceLength; k++) {
                                words.push(loremWords[Math.floor(Math.random() * loremWords.length)]);
                            }
                        } else {
                            for (let k = 0; k < sentenceLength; k++) {
                                words.push(loremWords[Math.floor(Math.random() * loremWords.length)]);
                            }
                        }
                        const sentence = words.join(' ').charAt(0).toUpperCase() + words.join(' ').slice(1) + '.';
                        sentences.push(sentence);
                    }
                    paragraphs.push(sentences.join(' '));
                }
                result = paragraphs.join('\n\n');
            }

            document.getElementById('outputText').value = result;
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('outputText').value = '';
        }
    </script>
