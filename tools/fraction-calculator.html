<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">

  </div>

      <option value="+">+ (Add)</option>
      <option value="-">- (Subtract)</option>

    </select>
  </div>
  <div>

    <input id="frac2" type="text" placeholder="1/3" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>

<button class="btn" id="calcBtn" style="margin-top:0.75rem;">Calculate</button>
<div class="tool-card" style="padding:1rem; margin-top:1rem; text-align:center;">
  <p class="tool-description" style="margin:0;">Result</p>
  <h3 id="result" class="tool-title" style="margin:0;">-</h3>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function parseFraction(str) {
    const parts = str.trim().split('/');
    if (parts.length !== 2) return null;
    const num = Number(parts[0]);
    const den = Number(parts[1]);
    if (!isFinite(num) || !isFinite(den) || den === 0) return null;
    return { num, den };
  }

  function gcd(a, b) {
    return b === 0 ? a : gcd(b, a % b);
  }

  function simplify(num, den) {
    const g = gcd(Math.abs(num), Math.abs(den));
    return { num: num / g, den: den / g };
  }

  function formatFraction(num, den) {
    if (den === 1) return num.toString();
    if (num === 0) return '0';
    return `${num}/${den}`;
  }

  document.getElementById('calcBtn').addEventListener('click', () => {
    const f1 = parseFraction(document.getElementById('frac1').value);
    const f2 = parseFraction(document.getElementById('frac2').value);
    const op = document.getElementById('operation').value;
    const result = document.getElementById('result');
    const status = document.getElementById('status');
    
    if (!f1 || !f2) {
      status.textContent = 'Enter valid fractions (e.g., 1/2, 3/4).';
      result.textContent = '-';
      return;
    }
    
    let num, den;
    if (op === '+') {
      den = f1.den * f2.den;
      num = f1.num * f2.den + f2.num * f1.den;
    } else if (op === '-') {
      den = f1.den * f2.den;
      num = f1.num * f2.den - f2.num * f1.den;
    } else if (op === '*') {
      num = f1.num * f2.num;
      den = f1.den * f2.den;
    } else if (op === '/') {
      if (f2.num === 0) {
        status.textContent = 'Cannot divide by zero.';
        result.textContent = '-';
        return;
      }
      num = f1.num * f2.den;
      den = f1.den * f2.num;
    }
    
    const simplified = simplify(num, den);
    result.textContent = formatFraction(simplified.num, simplified.den);
    status.textContent = 'Calculated.';
  });
</script>
