    <h2>Image Compress</h2>
    <p>Compress images online for free. Reduce image file size without losing quality.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Upload Image</label>
    <input id="imageInput" type="file" accept="image/*" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Quality (0.1 - 1.0)</label>
    <input id="quality" type="number" placeholder="0.8" step="0.1" min="0.1" max="1" value="0.8" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="compressBtn" style="margin-top:0.75rem;">Compress Image</button>
<div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem; margin-top:1rem;">
  <div style="text-align:center;">
    <p style="margin:0 0 0.5rem 0; color: var(--text-secondary);">Original</p>
    <img id="original" style="max-width:100%; max-height:300px; border-radius:8px; border:1px solid var(--border-color); display:none;">
    <p id="originalSize" style="margin:0.5rem 0 0 0; font-size:0.9rem; color: var(--text-secondary);"></p>
  </div>
  <div style="text-align:center;">
    <p style="margin:0 0 0.5rem 0; color: var(--text-secondary);">Compressed</p>
    <canvas id="canvas" style="max-width:100%; max-height:300px; border-radius:8px; border:1px solid var(--border-color); display:none;"></canvas>
    <p id="compressedSize" style="margin:0.5rem 0 0 0; font-size:0.9rem; color: var(--text-secondary);"></p>
  </div>
</div>
<button class="btn" id="downloadBtn" style="margin-top:0.75rem; display:none;">Download Compressed Image</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  let originalFile = null;
  let originalSize = 0;
  
  document.getElementById('imageInput').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    originalFile = file;
    originalSize = file.size;
    
    const reader = new FileReader();
    reader.onload = (event) => {
      const img = new Image();
      img.onload = () => {
        document.getElementById('original').src = event.target.result;
        document.getElementById('original').style.display = 'block';
        document.getElementById('originalSize').textContent = `Size: ${(originalSize / 1024).toFixed(2)} KB`;
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  });

  document.getElementById('compressBtn').addEventListener('click', () => {
    if (!originalFile) {
      document.getElementById('status').textContent = 'Please upload an image first.';
      return;
    }
    
    const quality = parseFloat(document.getElementById('quality').value) || 0.8;
    const reader = new FileReader();
    reader.onload = (event) => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.getElementById('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        
        canvas.toBlob((blob) => {
          const compressedSize = blob.size;
          const url = URL.createObjectURL(blob);
          const canvasImg = new Image();
          canvasImg.onload = () => {
            document.getElementById('canvas').style.display = 'block';
            document.getElementById('compressedSize').textContent = `Size: ${(compressedSize / 1024).toFixed(2)} KB (${((1 - compressedSize / originalSize) * 100).toFixed(1)}% reduction)`;
            document.getElementById('downloadBtn').style.display = 'inline-block';
            document.getElementById('downloadBtn').dataset.blob = url;
            document.getElementById('status').textContent = `Image compressed. Size reduced by ${((1 - compressedSize / originalSize) * 100).toFixed(1)}%.`;
          };
          canvasImg.src = url;
        }, 'image/jpeg', quality);
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(originalFile);
  });

  document.getElementById('downloadBtn').addEventListener('click', () => {
    const url = document.getElementById('downloadBtn').dataset.blob;
    if (url) {
      const a = document.createElement('a');
      a.href = url;
      a.download = 'compressed.jpg';
      a.click();
      document.getElementById('status').textContent = 'Compressed image downloaded!';
    }
  });
</script>
