      <p>Create HS256 JWT tokens client-side.</p>

<label style="color: var(--text-secondary);">Header (JSON)</label>
<textarea id="header" rows="4" placeholder='{"alg":"HS256","typ":"JWT"}'>{"alg":"HS256","typ":"JWT"}</textarea>
<label style="color: var(--text-secondary);">Payload (JSON)</label>
<textarea id="payload" rows="6" placeholder='{"sub":"123","name":"John Doe","iat":1516239022}'></textarea>
<label style="color: var(--text-secondary);">Secret</label>
<input id="secret" type="text" placeholder="Secret key" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; margin-top:0.75rem;">
  <button class="btn" id="encodeBtn">Generate JWT</button>
  <button class="btn" id="copyBtn" type="button" style="background: var(--bg-color); color: var(--text-primary); border: 1px solid var(--border-color);">Copy</button>
</div>
<textarea id="token" rows="4" placeholder="JWT" readonly style="margin-top:0.75rem;"></textarea>
<p id="status" style="margin-top:0.5rem; color: var(--text-secondary);"></p>
<script>
  function b64url(input) {
    return btoa(String.fromCharCode(...input)).replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
  }
  async function sign(data, secret) {
    const enc = new TextEncoder();
    const key = await crypto.subtle.importKey('raw', enc.encode(secret), { name: 'HMAC', hash: 'SHA-256' }, false, ['sign']);
    const sig = await crypto.subtle.sign('HMAC', key, enc.encode(data));
    return b64url(new Uint8Array(sig));
  }
  document.addEventListener('DOMContentLoaded', () => {
    const header = document.getElementById('header');
    const payload = document.getElementById('payload');
    const secret = document.getElementById('secret');
    const token = document.getElementById('token');
    const status = document.getElementById('status');

    document.getElementById('encodeBtn').addEventListener('click', async () => {
      try {
        const h = JSON.stringify(JSON.parse(header.value || '{}'));
        const p = JSON.stringify(JSON.parse(payload.value || '{}'));
        const hB64 = btoa(h).replace(/=/g,'').replace(/\+/g,'-').replace(/\//g,'_');
        const pB64 = btoa(p).replace(/=/g,'').replace(/\+/g,'-').replace(/\//g,'_');
        const signingInput = `${hB64}.${pB64}`;
        const sig = await sign(signingInput, secret.value || '');
        token.value = `${signingInput}.${sig}`;
        status.textContent = 'JWT generated (HS256).';
        status.style.color = 'var(--text-secondary)';
      } catch (err) {
        token.value = '';
        status.textContent = 'Failed: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
      try { await navigator.clipboard.writeText(token.value); status.textContent = 'Copied.'; }
      catch (err) { status.textContent = 'Copy failed: ' + err.message; }
    });
  });
</script>
