<textarea id="inputText" rows="12" placeholder="Paste XML"></textarea>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; margin:0.75rem 0 1.25rem 0;">
  <button class="btn" id="convertBtn">Convert to JSON</button>
  <button class="btn" id="copyBtn" type="button">Copy</button>

<textarea id="outputText" rows="12" placeholder="JSON output" readonly></textarea>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function nodeToObject(node) {
    const obj = {};
    // text-only node
    if (node.children.length === 0) {
      const text = node.textContent.trim();
      return text;
    }
    for (const child of node.children) {
      const name = child.nodeName;
      const value = nodeToObject(child);
      if (obj[name] !== undefined) {
        if (!Array.isArray(obj[name])) obj[name] = [obj[name]];
        obj[name].push(value);
      } else {
        obj[name] = value;
      }
    }
    return obj;
  }

  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('inputText');
    const output = document.getElementById('outputText');
    const status = document.getElementById('status');

    document.getElementById('convertBtn').addEventListener('click', () => {
      try {
        const parser = new DOMParser();
        const doc = parser.parseFromString(input.value || '', 'application/xml');
        const errorNode = doc.querySelector('parsererror');
        if (errorNode) throw new Error(errorNode.textContent || 'Invalid XML');
        const root = doc.documentElement;
        const json = {};
        json[root.nodeName] = nodeToObject(root);
        output.value = JSON.stringify(json, null, 2);
        status.textContent = 'Converted to JSON.';
        status.style.color = 'var(--text-secondary)';
      } catch (err) {
        output.value = '';
        status.textContent = 'Conversion failed: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(output.value);
        status.textContent = 'Copied to clipboard.';
        status.style.color = 'var(--text-secondary)';
      } catch (err) {
        status.textContent = 'Copy failed: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });
  });
</script>
