      <p>Compute Body Mass Index (BMI) using height and weight.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div>
    <label for="height" style="color: var(--text-secondary);">Height (cm)</label>
    <input id="height" type="number" min="50" max="300" placeholder="170" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label for="weight" style="color: var(--text-secondary);">Weight (kg)</label>
    <input id="weight" type="number" min="10" max="400" placeholder="65" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="calcBtn" style="margin-top:0.75rem;">Calculate BMI</button>
<div class="tools-grid" style="margin-top:1rem; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));">
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">BMI</p><h3 id="bmi" class="tool-title" style="margin:0;">-</h3></div>
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">Category</p><h3 id="category" class="tool-title" style="margin:0;">-</h3></div>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function categorize(bmi) {
    if (bmi < 18.5) return 'Underweight';
    if (bmi < 25) return 'Normal';
    if (bmi < 30) return 'Overweight';
    return 'Obese';
  }
  document.addEventListener('DOMContentLoaded', () => {
    const height = document.getElementById('height');
    const weight = document.getElementById('weight');
    const bmiEl = document.getElementById('bmi');
    const category = document.getElementById('category');
    const status = document.getElementById('status');

    document.getElementById('calcBtn').addEventListener('click', () => {
      const h = Number(height.value) / 100;
      const w = Number(weight.value);
      if (!h || !w) { status.textContent = 'Enter valid height and weight.'; return; }
      const bmi = w / (h * h);
      bmiEl.textContent = bmi.toFixed(1);
      category.textContent = categorize(bmi);
      status.textContent = 'BMI calculated.';
    });
  });
</script>
