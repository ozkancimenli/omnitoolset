<textarea id="inputCode" rows="12" placeholder="Paste your CSS code here..." style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: 'Courier New', monospace; resize: vertical;"></textarea>
<button class="btn" id="formatBtn" style="margin-top:0.75rem;">Format Code</button>
<textarea id="outputCode" rows="12" placeholder="Formatted code will appear here" readonly style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: 'Courier New', monospace; resize: vertical; margin-top:1rem;"></textarea>
<div style="display:flex; gap:0.75rem; margin-top:0.75rem;">
  <button class="btn" onclick="copyCode()">Copy</button>
  <button class="btn" onclick="clearCode()">Clear</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function formatCSS(css) {
    try {
      css = css.replace(/\s+/g, ' ').trim();
      let indent = 0;
      let result = '';
      let inRule = false;
      for (let i = 0; i < css.length; i++) {
        const char = css[i];
        if (char === '{') {
          result += ' {\n';
          indent++;
          inRule = true;
        } else if (char === '}') {
          indent--;
          result += '\n' + '  '.repeat(indent) + '}';
          inRule = false;
        } else if (char === ';' && inRule) {
          result += ';\n' + '  '.repeat(indent);
        } else if (char === ':') {
          result += ': ';
        } else if (char !== ' ' || (result[result.length - 1] !== ' ' && result[result.length - 1] !== '\n')) {
          result += char;
        }
      }
      return result.split('\n').map(line => line.trim()).filter(line => line.length > 0).join('\n');
    } catch (e) {
      return 'Error formatting code: ' + e.message;
    }
  }

  document.getElementById('formatBtn').addEventListener('click', () => {
    const input = document.getElementById('inputCode').value;
    if (!input.trim()) {
      document.getElementById('status').textContent = 'Enter CSS code.';
      return;
    }
    const formatted = formatCSS(input);
    document.getElementById('outputCode').value = formatted;
    document.getElementById('status').textContent = 'Code formatted.';
  });

  function copyCode() {
    const output = document.getElementById('outputCode');
    output.select();
    document.execCommand('copy');
    document.getElementById('status').textContent = 'Copied to clipboard!';
  }

  function clearCode() {
    document.getElementById('inputCode').value = '';
    document.getElementById('outputCode').value = '';
    document.getElementById('status').textContent = 'Cleared.';
  }
</script>
