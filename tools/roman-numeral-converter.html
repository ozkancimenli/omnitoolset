<div class="tool-card" style="padding:1rem; margin-top:1rem; text-align:center;">

<script>
  const romanValues = { I: 1, V: 5, X: 10, L: 50, C: 100, D: 500, M: 1000 };

  function romanToArabic(roman) {
    const str = roman.toUpperCase().trim();
    if (!/^[IVXLCDM]+$/.test(str)) return null;
    let result = 0;
    for (let i = 0; i < str.length; i++) {
      const current = romanValues[str[i]];
      const next = romanValues[str[i + 1]];
      if (next && current < next) {
        result += next - current;
        i++;
      } else {
        result += current;
      }
    }
    return result;
  }

  function arabicToRoman(num) {
    if (num < 1 || num > 3999) return null;
    const values = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
    const numerals = ['M', 'CM', 'D', 'CD', 'C', 'XC', 'L', 'XL', 'X', 'IX', 'V', 'IV', 'I'];
    let result = '';
    for (let i = 0; i < values.length; i++) {
      while (num >= values[i]) {
        result += numerals[i];
        num -= values[i];
      }
    }
    return result;
  }

  function convertToArabic() {
    const roman = document.getElementById('roman').value.trim();
    const result = document.getElementById('result');
    const status = document.getElementById('status');
    if (!roman) {
      status.textContent = 'Enter a Roman numeral.';
      return;
    }
    const arabic = romanToArabic(roman);
    if (arabic === null) {
      result.textContent = 'Invalid';
      status.textContent = 'Invalid Roman numeral.';
    } else {
      result.textContent = arabic;
      document.getElementById('arabic').value = arabic;
      status.textContent = `${roman} = ${arabic}`;
    }
  }

  function convertToRoman() {
    const arabic = parseInt(document.getElementById('arabic').value);
    const result = document.getElementById('result');
    const status = document.getElementById('status');
    if (!arabic || arabic < 1 || arabic > 3999) {
      status.textContent = 'Enter a number between 1 and 3999.';
      result.textContent = '-';
      return;
    }
    const roman = arabicToRoman(arabic);
    result.textContent = roman;
    document.getElementById('roman').value = roman;
    status.textContent = `${arabic} = ${roman}`;
  }

  document.getElementById('roman').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') convertToArabic();
  });
  document.getElementById('arabic').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') convertToRoman();
  });
</script>
