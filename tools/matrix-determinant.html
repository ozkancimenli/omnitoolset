<select id="matrixSize" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); margin-bottom:1rem;">
  <option value="2">2√ó2 Matrix</option>
  <option value="3">3√ó3 Matrix</option>
</select>
<div id="matrixInput"></div>
<button class="btn" id="calcBtn" style="margin-top:0.75rem;">Calculate Determinant</button>
<div class="tool-card" style="padding:1rem; margin-top:1rem; text-align:center;">
  <p class="tool-description" style="margin:0;">Determinant</p>
  <h3 id="determinant" class="tool-title" style="margin:0;">-</h3>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function createMatrixInputs(size) {
    const container = document.getElementById('matrixInput');
    container.innerHTML = '';
    const grid = document.createElement('div');
    grid.style.cssText = `display:grid; gap:0.5rem; grid-template-columns: repeat(${size}, 1fr);`;
    for (let i = 0; i < size * size; i++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.placeholder = '0';
      input.className = 'matrix-cell';
      input.style.cssText = 'padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);';
      grid.appendChild(input);
    }
    container.appendChild(grid);
  }

  function det2x2(a, b, c, d) {
    return a * d - b * c;
  }

  function det3x3(a, b, c, d, e, f, g, h, i) {
    return a * (e * i - f * h) - b * (d * i - f * g) + c * (d * h - e * g);
  }

  document.getElementById('matrixSize').addEventListener('change', (e) => {
    createMatrixInputs(parseInt(e.target.value));
  });

  document.getElementById('calcBtn').addEventListener('click', () => {
    const size = parseInt(document.getElementById('matrixSize').value);
    const cells = Array.from(document.querySelectorAll('.matrix-cell')).map(c => parseFloat(c.value) || 0);
    if (cells.some(c => !isFinite(c))) {
      document.getElementById('status').textContent = 'Enter valid numbers.';
      return;
    }
    let det;
    if (size === 2) {
      det = det2x2(cells[0], cells[1], cells[2], cells[3]);
    } else {
      det = det3x3(cells[0], cells[1], cells[2], cells[3], cells[4], cells[5], cells[6], cells[7], cells[8]);
    }
    document.getElementById('determinant').textContent = det;
    document.getElementById('status').textContent = 'Determinant calculated.';
  });

  createMatrixInputs(2);
</script>
