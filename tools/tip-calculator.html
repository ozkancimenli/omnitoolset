    <script>
        function setTipPercent(percent) {
            document.getElementById('tipPercent').value = percent;
            calculateTip();
        }

        function calculateTip() {
            const billAmount = parseFloat(document.getElementById('billAmount').value) || 0;
            const tipPercent = parseFloat(document.getElementById('tipPercent').value) || 0;
            const peopleCount = parseInt(document.getElementById('peopleCount').value) || 1;

            if (billAmount <= 0) {
                alert('Please enter a valid bill amount');
                return;
            }

            const tipAmount = (billAmount * tipPercent) / 100;
            const totalBill = billAmount + tipAmount;
            const perPerson = totalBill / peopleCount;

            document.getElementById('tipAmount').textContent = '$' + tipAmount.toFixed(2);
            document.getElementById('totalBill').textContent = '$' + totalBill.toFixed(2);

            if (peopleCount > 1) {
                document.getElementById('perPersonDiv').style.display = 'block';
                document.getElementById('perPerson').textContent = '$' + perPerson.toFixed(2);
            } else {
                document.getElementById('perPersonDiv').style.display = 'none';
            }
        }

        function clearAll() {
            document.getElementById('billAmount').value = '';
            document.getElementById('tipPercent').value = 15;
            document.getElementById('peopleCount').value = 1;
            document.getElementById('tipAmount').textContent = '$0.00';
            document.getElementById('totalBill').textContent = '$0.00';
            document.getElementById('perPersonDiv').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const inputs = ['billAmount', 'tipPercent', 'peopleCount'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', calculateTip);
            });
        });
    </script>
