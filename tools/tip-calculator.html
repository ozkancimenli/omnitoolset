<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Bill Amount</label>
    <input id="bill" type="number" placeholder="80" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Tip (%)</label>
    <input id="tip" type="number" placeholder="15" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">People</label>
    <input id="people" type="number" placeholder="1" min="1" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="calcBtn" style="margin-top:0.75rem;">Calculate</button>
<div class="tools-grid" style="margin-top:1rem; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));">
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">Tip Amount</p><h3 id="tipAmount" class="tool-title" style="margin:0;">-</h3></div>
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">Total Bill</p><h3 id="total" class="tool-title" style="margin:0;">-</h3></div>
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">Per Person</p><h3 id="perPerson" class="tool-title" style="margin:0;">-</h3></div>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const bill = document.getElementById('bill');
    const tip = document.getElementById('tip');
    const people = document.getElementById('people');
    const tipAmount = document.getElementById('tipAmount');
    const total = document.getElementById('total');
    const perPerson = document.getElementById('perPerson');
    const status = document.getElementById('status');

    document.getElementById('calcBtn').addEventListener('click', () => {
      const b = Number(bill.value);
      const t = Number(tip.value);
      const p = Number(people.value) || 1;
      if (!isFinite(b) || !isFinite(t) || p <= 0) { status.textContent = 'Enter valid numbers.'; return; }
      const tipVal = b * (t / 100);
      const totalVal = b + tipVal;
      tipAmount.textContent = tipVal.toFixed(2);
      total.textContent = totalVal.toFixed(2);
      perPerson.textContent = (totalVal / p).toFixed(2);
      status.textContent = 'Calculated.';
    });
  });
</script>
