    <h2>Color Blindness Simulator</h2>
    <p>Simulate color blindness to test accessibility. Free tool for designers.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Color to Test</label>
    <input id="testColor" type="color" value="#ff0000" style="width:100%; padding:0.5rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); height:50px;">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Color Blindness Type</label>
    <select id="type" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <option value="protanopia">Protanopia (Red-blind)</option>
      <option value="deuteranopia">Deuteranopia (Green-blind)</option>
      <option value="tritanopia">Tritanopia (Blue-blind)</option>
    </select>
  </div>
</div>
<button class="btn" id="simulateBtn" style="margin-top:0.75rem;">Simulate</button>
<div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem; margin-top:1rem;">
  <div style="padding:2rem; border-radius:10px; text-align:center; background: var(--bg-color); border:1px solid var(--border-color);">
    <p style="margin:0 0 0.5rem 0; color: var(--text-secondary);">Original</p>
    <div id="original" style="width:100%; height:100px; border-radius:8px;"></div>
  </div>
  <div style="padding:2rem; border-radius:10px; text-align:center; background: var(--bg-color); border:1px solid var(--border-color);">
    <p style="margin:0 0 0.5rem 0; color: var(--text-secondary);">Simulated</p>
    <div id="simulated" style="width:100%; height:100px; border-radius:8px;"></div>
  </div>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function simulateColorBlindness(hex, type) {
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    
    let newR, newG, newB;
    if (type === 'protanopia') {
      newR = 0.567 * r + 0.433 * g + 0 * b;
      newG = 0.558 * r + 0.442 * g + 0 * b;
      newB = 0 * r + 0.242 * g + 0.758 * b;
    } else if (type === 'deuteranopia') {
      newR = 0.625 * r + 0.375 * g + 0 * b;
      newG = 0.7 * r + 0.3 * g + 0 * b;
      newB = 0 * r + 0.3 * g + 0.7 * b;
    } else if (type === 'tritanopia') {
      newR = 0.95 * r + 0.05 * g + 0 * b;
      newG = 0 * r + 0.433 * g + 0.567 * b;
      newB = 0 * r + 0.475 * g + 0.525 * b;
    }
    
    return '#' + [newR, newG, newB].map(v => Math.round(Math.max(0, Math.min(255, v))).toString(16).padStart(2, '0')).join('');
  }

  document.getElementById('simulateBtn').addEventListener('click', () => {
    const color = document.getElementById('testColor').value;
    const type = document.getElementById('type').value;
    const simulated = simulateColorBlindness(color, type);
    
    document.getElementById('original').style.backgroundColor = color;
    document.getElementById('simulated').style.backgroundColor = simulated;
    document.getElementById('status').textContent = `Simulated ${type}. Original: ${color}, Simulated: ${simulated}`;
  });

  document.getElementById('simulateBtn').click();
</script>
