    <p>Generate Open Graph meta tags for social media sharing. Free, online, no registration required.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Title</label>
    <input id="title" type="text" placeholder="Page Title" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Description</label>
    <input id="description" type="text" placeholder="Page description" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">URL</label>
    <input id="url" type="text" placeholder="https://example.com" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Image URL</label>
    <input id="image" type="text" placeholder="https://example.com/image.jpg" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="generateBtn" style="margin-top:0.75rem;">Generate Open Graph Tags</button>
<textarea id="output" rows="12" placeholder="Generated Open Graph tags will appear here" readonly style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: monospace; resize: vertical; margin-top:1rem;"></textarea>
<div style="display:flex; gap:0.75rem; margin-top:0.75rem;">
  <button class="btn" onclick="copyTags()">Copy</button>
  <button class="btn" onclick="clearTags()">Clear</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('generateBtn').addEventListener('click', () => {
    const title = document.getElementById('title').value.trim();
    const description = document.getElementById('description').value.trim();
    const url = document.getElementById('url').value.trim();
    const image = document.getElementById('image').value.trim();
    
    let tags = '';
    if (title) tags += `<meta property="og:title" content="${title.replace(/"/g, '&quot;')}">\n`;
    if (description) tags += `<meta property="og:description" content="${description.replace(/"/g, '&quot;')}">\n`;
    if (url) tags += `<meta property="og:url" content="${url.replace(/"/g, '&quot;')}">\n`;
    if (image) tags += `<meta property="og:image" content="${image.replace(/"/g, '&quot;')}">\n`;
    if (title || description || url || image) {
      tags += `<meta property="og:type" content="website">\n`;
    }
    
    if (!tags) {
      document.getElementById('status').textContent = 'Enter at least one field.';
      return;
    }
    
    document.getElementById('output').value = tags.trim();
    document.getElementById('status').textContent = 'Open Graph tags generated.';
  });

  function copyTags() {
    document.getElementById('output').select();
    document.execCommand('copy');
    document.getElementById('status').textContent = 'Copied!';
  }

  function clearTags() {
    document.getElementById('title').value = '';
    document.getElementById('description').value = '';
    document.getElementById('url').value = '';
    document.getElementById('image').value = '';
    document.getElementById('output').value = '';
    document.getElementById('status').textContent = 'Cleared.';
  }
</script>
