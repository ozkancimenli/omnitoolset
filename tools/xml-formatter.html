    <script>
        (function() {
            // Store original console methods
            const originalError = console.error;
            const originalWarn = console.warn;
            const originalLog = console.log;
            
            // Filter function for Adsterra errors
            function shouldSuppress(message) {
                if (typeof message !== 'string') return false;
                return message.includes('effectivegatecpm.com') && 
                       (message.includes('ERR_SSL_PROTOCOL_ERROR') || 
                        message.includes('net::ERR_SSL') ||
                        message.includes('Failed to load resource'));
            }
            
            // Override console.error
            console.error = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return; // Suppress Adsterra SSL errors
                }
                originalError.apply(console, args);
            };
            
            // Override console.warn
            console.warn = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return;
                }
                originalWarn.apply(console, args);
            };
            
            // Override console.log (some browsers log network errors here)
            console.log = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return;
                }
                originalLog.apply(console, args);
            };
            
            // Suppress uncaught errors from Adsterra scripts
            window.addEventListener('error', function(e) {
                if (e.filename && e.filename.includes('effectivegatecpm.com')) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }, true);
            
            // Suppress unhandled promise rejections from Adsterra
            window.addEventListener('unhandledrejection', function(e) {
                if (e.reason && typeof e.reason === 'string' && e.reason.includes('effectivegatecpm.com')) {
                    e.preventDefault();
                    return false;
                }
            });
        })();

    <script>
        function formatXML() {
            const input = document.getElementById('inputText').value;
            const indentType = document.querySelector('input[name="indent"]:checked').value;
            
            document.getElementById('errorArea').style.display = 'none';

            if (!input.trim()) {
                document.getElementById('outputText').value = '';
                return;
            }

            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(input, 'text/xml');
                
                if (xmlDoc.querySelector('parsererror')) {
                    throw new Error('Invalid XML format');
                }

                const indent = indentType === 'tab' ? '\t' : ' '.repeat(parseInt(indentType));
                let formatted = '';
                let level = 0;

                function formatNode(node, indentLevel) {
                    if (node.nodeType === 1) { // Element node
                        const indentStr = indent.repeat(indentLevel);
                        let result = indentStr + '<' + node.nodeName;
                        
                        // Add attributes
                        if (node.attributes.length > 0) {
                            for (let i = 0; i < node.attributes.length; i++) {
                                const attr = node.attributes[i];
                                result += ' ' + attr.name + '="' + attr.value + '"';
                            }
                        }
                        
                        if (node.childNodes.length === 0) {
                            result += ' />\n';
                        } else {
                            result += '>\n';
                            
                            let hasText = false;
                            let hasElements = false;
                            
                            for (let i = 0; i < node.childNodes.length; i++) {
                                const child = node.childNodes[i];
                                if (child.nodeType === 3 && child.textContent.trim()) {
                                    hasText = true;
                                } else if (child.nodeType === 1) {
                                    hasElements = true;
                                }
                            }
                            
                            if (hasText && !hasElements) {
                                result = result.slice(0, -1); // Remove newline
                                result = result.slice(0, -1); // Remove >
                                result += '>';
                                for (let i = 0; i < node.childNodes.length; i++) {
                                    const child = node.childNodes[i];
                                    if (child.nodeType === 3) {
                                        result += child.textContent.trim();
                                    }
                                }
                                result += '</' + node.nodeName + '>\n';
                            } else {
                                for (let i = 0; i < node.childNodes.length; i++) {
                                    const child = node.childNodes[i];
                                    if (child.nodeType === 1) {
                                        result += formatNode(child, indentLevel + 1);
                                    } else if (child.nodeType === 3 && child.textContent.trim()) {
                                        result += indent.repeat(indentLevel + 1) + child.textContent.trim() + '\n';
                                    }
                                }
                                result += indentStr + '</' + node.nodeName + '>\n';
                            }
                        }
                        return result;
                    }
                    return '';
                }

                formatted = formatNode(xmlDoc.documentElement, 0);
                document.getElementById('outputText').value = formatted.trim();
            } catch (e) {
                document.getElementById('errorText').textContent = e.message;
                document.getElementById('errorArea').style.display = 'block';
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        }
    </script>
