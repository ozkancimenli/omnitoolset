<div style="display:flex; gap:1rem; flex-wrap:wrap;">
  <textarea id="inputText" rows="14" placeholder="Paste XML here" style="flex:1; min-width:260px;"></textarea>
  <textarea id="outputText" rows="14" placeholder="Formatted XML" style="flex:1; min-width:260px;" readonly></textarea>
</div>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; margin-top:0.75rem;">
  <button class="btn" id="formatBtn">Format</button>
  <button class="btn" id="copyBtn" type="button">Copy</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('inputText');
    const output = document.getElementById('outputText');
    const status = document.getElementById('status');

    function formatXml(xml) {
      const PADDING = '  ';
      const reg = /(>)(<)(\/*)/g;
      let formatted = '';
      let pad = 0;
      xml = xml.replace(reg, '$1\n$2$3');
      xml.split(/\n/).forEach((node) => {
        if (!node.trim()) return;
        const indent = node.match(/^<\//) ? -1 : node.match(/<[^!].*?>.*<\/.*?>/) ? 0 : node.match(/^<.*?[^/]>/) ? 1 : 0;
        pad += indent < 0 ? indent : 0;
        formatted += PADDING.repeat(pad) + node.trim() + '\n';
        pad += indent > 0 ? 1 : 0;
      });
      return formatted.trim();
    }

    document.getElementById('formatBtn').addEventListener('click', () => {
      try {
        const parser = new DOMParser();
        const doc = parser.parseFromString(input.value || '', 'application/xml');
        const errorNode = doc.querySelector('parsererror');
        if (errorNode) throw new Error(errorNode.textContent || 'Invalid XML');
        const serializer = new XMLSerializer();
        const raw = serializer.serializeToString(doc);
        output.value = formatXml(raw);
        status.textContent = 'Valid XML';
        status.style.color = 'var(--text-secondary)';
      } catch (err) {
        output.value = '';
        status.textContent = 'Invalid XML: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(output.value);
        status.textContent = 'Copied to clipboard.';
        status.style.color = 'var(--text-secondary)';
      } catch (err) {
        status.textContent = 'Copy failed: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });
  });
</script>
