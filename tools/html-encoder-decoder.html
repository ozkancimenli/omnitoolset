      <h2>HTML Encoder / Decoder</h2>
      <p>Encode or decode HTML entities in your browser.</p>

<textarea id="inputText" rows="10" placeholder="Enter text or HTML"></textarea>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; margin:0.75rem 0 1.25rem 0;">
  <button class="btn" id="encodeBtn">Encode</button>
  <button class="btn" id="decodeBtn" style="background: var(--bg-color); color: var(--text-primary); border: 1px solid var(--border-color);">Decode</button>
  <button class="btn" id="copyBtn" type="button">Copy Output</button>
</div>
<textarea id="outputText" rows="10" placeholder="Result" readonly></textarea>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  function encodeHtml(text) {
    const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
    return text.replace(/[&<>"']/g, (c) => map[c]);
  }
  function decodeHtml(text) {
    const textarea = document.createElement('textarea');
    textarea.innerHTML = text;
    return textarea.value;
  }
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('inputText');
    const output = document.getElementById('outputText');
    const status = document.getElementById('status');

    document.getElementById('encodeBtn').addEventListener('click', () => {
      output.value = encodeHtml(input.value || '');
      status.textContent = 'Encoded.';
    });
    document.getElementById('decodeBtn').addEventListener('click', () => {
      output.value = decodeHtml(input.value || '');
      status.textContent = 'Decoded.';
    });
    document.getElementById('copyBtn').addEventListener('click', async () => {
      try { await navigator.clipboard.writeText(output.value); status.textContent = 'Copied.'; }
      catch (err) { status.textContent = 'Copy failed: ' + err.message; }
    });
  });
</script>
