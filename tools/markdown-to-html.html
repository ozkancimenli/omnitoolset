<div style="display:flex; gap:1rem; flex-wrap:wrap;">
  <textarea id="inputText" rows="14" placeholder="Write Markdown" style="flex:1; min-width:260px;"></textarea>
  <textarea id="outputText" rows="14" placeholder="HTML output" style="flex:1; min-width:260px;" readonly></textarea>
</div>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; margin:0.75rem 0 1.25rem 0;">
  <button class="btn" id="convertBtn">Convert</button>
  <button class="btn" id="copyBtn" type="button">Copy HTML</button>
  <button class="btn" id="downloadBtn" type="button" style="background: var(--bg-color); color: var(--text-primary); border: 1px solid var(--border-color);">Download .html</button>
</div>
<div id="preview" class="result-area" style="margin-top:1rem; padding:1rem; border:1px solid var(--border-color); border-radius:12px;"></div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const converter = new showdown.Converter({ tables: true, ghCodeBlocks: true });
    const input = document.getElementById('inputText');
    const output = document.getElementById('outputText');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');

    function convert() {
      const html = converter.makeHtml(input.value || '');
      const clean = DOMPurify.sanitize(html);
      output.value = clean;
      preview.innerHTML = clean;
      status.textContent = 'Converted to HTML.';
    }

    document.getElementById('convertBtn').addEventListener('click', convert);
    document.getElementById('copyBtn').addEventListener('click', async () => {
      try { await navigator.clipboard.writeText(output.value); status.textContent = 'Copied HTML.'; }
      catch (err) { status.textContent = 'Copy failed: ' + err.message; }
    });
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const blob = new Blob([output.value], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'converted.html'; a.click();
      URL.revokeObjectURL(url);
    });
  });
</script>
