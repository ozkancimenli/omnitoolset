    <h2>Geocoding Tool</h2>
    <p>Convert addresses to GPS coordinates. Free geocoding tool for GIS.</p>

<input id="address" type="text" placeholder="Enter address (e.g., 1600 Amphitheatre Parkway, Mountain View, CA)" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
<button class="btn" id="geocodeBtn" style="margin-top:0.75rem;">Get Coordinates</button>
<div class="tools-grid" style="margin-top:1rem; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));">
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">Latitude</p><h3 id="lat" class="tool-title" style="margin:0;">-</h3></div>
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">Longitude</p><h3 id="lon" class="tool-title" style="margin:0;">-</h3></div>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('geocodeBtn').addEventListener('click', async () => {
    const address = document.getElementById('address').value.trim();
    const statusEl = document.getElementById('status');
    const latEl = document.getElementById('lat');
    const lonEl = document.getElementById('lon');
    
    if (!address) {
      statusEl.textContent = 'Enter an address.';
      return;
    }
    
    statusEl.textContent = 'Fetching...';
    latEl.textContent = '-';
    lonEl.textContent = '-';
    
    try {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`);
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const data = await res.json();
      if (data.length > 0) {
        latEl.textContent = parseFloat(data[0].lat).toFixed(6);
        lonEl.textContent = parseFloat(data[0].lon).toFixed(6);
        statusEl.textContent = 'Coordinates retrieved from OpenStreetMap.';
      } else {
        latEl.textContent = '-';
        lonEl.textContent = '-';
        statusEl.textContent = 'Address not found.';
      }
    } catch (err) {
      latEl.textContent = '-';
      lonEl.textContent = '-';
      statusEl.textContent = 'Error: ' + err.message + ' (Note: This uses OpenStreetMap Nominatim API).';
    }
  });
</script>
