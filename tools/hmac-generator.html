    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function generateHMAC() {
            const message = document.getElementById('message').value;
            const secretKey = document.getElementById('secretKey').value;
            const algorithm = document.querySelector('input[name="algorithm"]:checked').value;
            const base64 = document.getElementById('base64').checked;
            
            document.getElementById('errorArea').style.display = 'none';

            if (!message || !secretKey) {
                document.getElementById('errorText').textContent = 'Please enter both message and secret key';
                document.getElementById('errorArea').style.display = 'block';
                return;
            }

            try {
                let hmac;
                
                switch (algorithm) {
                    case 'SHA256':
                        hmac = CryptoJS.HmacSHA256(message, secretKey);
                        break;
                    case 'SHA1':
                        hmac = CryptoJS.HmacSHA1(message, secretKey);
                        break;
                    case 'SHA512':
                        hmac = CryptoJS.HmacSHA512(message, secretKey);
                        break;
                    case 'MD5':
                        hmac = CryptoJS.HmacMD5(message, secretKey);
                        break;
                    default:
                        throw new Error('Unsupported algorithm');
                }

                const output = base64 ? hmac.toString(CryptoJS.enc.Base64) : hmac.toString(CryptoJS.enc.Hex);
                document.getElementById('outputText').value = output;
            } catch (e) {
                document.getElementById('errorText').textContent = e.message;
                document.getElementById('errorArea').style.display = 'block';
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('message').value = '';
            document.getElementById('secretKey').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('errorArea').style.display = 'none';
        }
    </script>
