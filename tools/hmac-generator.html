      <h2>HMAC Generator</h2>
      <p>Generate HMAC signatures (SHA-256 / SHA-512) in your browser.</p>

<label style="color: var(--text-secondary);">Message</label>
<textarea id="message" rows="5" placeholder="Enter message"></textarea>
<label style="color: var(--text-secondary);">Secret</label>
<input id="secret" type="text" placeholder="Secret key" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
<div style="display:flex; gap:0.75rem; align-items:center; flex-wrap:wrap; margin-top:0.75rem;">
  <select id="algo" style="padding:0.65rem; border-radius:10px; border:1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
    <option value="SHA-256">SHA-256</option>
    <option value="SHA-512">SHA-512</option>
  </select>
  <button class="btn" id="generateBtn">Generate HMAC</button>
  <button class="btn" id="copyBtn" type="button" style="background: var(--bg-color); color: var(--text-primary); border: 1px solid var(--border-color);">Copy</button>
</div>
<textarea id="output" rows="4" placeholder="HMAC output" readonly style="margin-top:0.75rem;"></textarea>
<p id="status" style="margin-top:0.5rem; color: var(--text-secondary);"></p>
<script>
  async function computeHmac(algo, secret, message) {
    const enc = new TextEncoder();
    const key = await crypto.subtle.importKey('raw', enc.encode(secret), { name: 'HMAC', hash: { name: algo } }, false, ['sign']);
    const sig = await crypto.subtle.sign('HMAC', key, enc.encode(message));
    return Array.from(new Uint8Array(sig)).map(b => b.toString(16).padStart(2, '0')).join('');
  }
  document.addEventListener('DOMContentLoaded', () => {
    const msg = document.getElementById('message');
    const secret = document.getElementById('secret');
    const algo = document.getElementById('algo');
    const output = document.getElementById('output');
    const status = document.getElementById('status');

    document.getElementById('generateBtn').addEventListener('click', async () => {
      try {
        const result = await computeHmac(algo.value, secret.value || '', msg.value || '');
        output.value = result;
        status.textContent = 'HMAC generated.';
        status.style.color = 'var(--text-secondary)';
      } catch (err) {
        status.textContent = 'Failed: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
      try { await navigator.clipboard.writeText(output.value); status.textContent = 'Copied.'; }
      catch (err) { status.textContent = 'Copy failed: ' + err.message; }
    });
  });
</script>
