<main class="tool-page">

    <h2>Hex Color Picker</h2>
    <p>Pick colors and get hex codes. Free color picker for designers and developers.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Color</label>
    <input id="colorInput" type="color" value="#000000" style="width:100%; height:60px; padding:0; border:1px solid var(--border-color); border-radius:10px; cursor:pointer;">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Hex Code</label>
    <input id="hex" type="text" placeholder="#000000" readonly style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: monospace; font-size:1.1rem; font-weight:600;">
  </div>
</div>
<div style="display:flex; gap:0.75rem; margin-top:0.75rem;">
  <button class="btn" onclick="copyHex()">Copy Hex</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('colorInput').addEventListener('input', (e) => {
    document.getElementById('hex').value = e.target.value.toUpperCase();
  });

  function copyHex() {
    document.getElementById('hex').select();
    document.execCommand('copy');
    document.getElementById('status').textContent = 'Hex code copied!';
  }

  document.getElementById('colorInput').dispatchEvent(new Event('input'));
</script>
