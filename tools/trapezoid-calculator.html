<div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap:0.75rem;">
  <div><label style="color: var(--text-secondary);">Base a</label><input id="a" type="number" placeholder="10" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);"></div>
  <div><label style="color: var(--text-secondary);">Base b</label><input id="b" type="number" placeholder="6" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);"></div>
  <div><label style="color: var(--text-secondary);">Side c</label><input id="c" type="number" placeholder="4" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);"></div>
  <div><label style="color: var(--text-secondary);">Side d</label><input id="d" type="number" placeholder="4" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);"></div>
  <div><label style="color: var(--text-secondary);">Height</label><input id="h" type="number" placeholder="5" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);"></div>
</div>
<button class="btn" id="calcBtn" style="margin-top:0.75rem;">Calculate</button>
<div class="tools-grid" style="margin-top:1rem; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));">
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">Area</p><h3 id="area" class="tool-title" style="margin:0;">-</h3></div>
  <div class="tool-card" style="padding:1rem; margin:0;"><p class="tool-description" style="margin:0;">Perimeter</p><h3 id="per" class="tool-title" style="margin:0;">-</h3></div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const a = document.getElementById('a');
    const b = document.getElementById('b');
    const c = document.getElementById('c');
    const d = document.getElementById('d');
    const h = document.getElementById('h');
    const area = document.getElementById('area');
    const per = document.getElementById('per');
    document.getElementById('calcBtn').addEventListener('click', () => {
      const aa = Number(a.value);
      const bb = Number(b.value);
      const cc = Number(c.value);
      const dd = Number(d.value);
      const hh = Number(h.value);
      if (!(aa > 0 && bb > 0 && cc > 0 && dd > 0 && hh > 0)) { area.textContent = per.textContent = '-'; return; }
      area.textContent = (((aa + bb) / 2) * hh).toFixed(2);
      per.textContent = (aa + bb + cc + dd).toFixed(2);
    });
  });
</script>
