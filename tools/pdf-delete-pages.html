    <p>Remove specific pages from PDF. Free, online, no registration required.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Upload PDF</label>
    <input id="pdfInput" type="file" accept=".pdf" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Pages to Delete (e.g., 1,3,5-7)</label>
    <input id="pagesToDelete" type="text" placeholder="1,3,5-7" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="deleteBtn" style="margin-top:0.75rem;">Delete Pages</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  
  function parsePageRange(rangeStr, totalPages) {
    const pages = new Set();
    const parts = rangeStr.split(',');
    for (const part of parts) {
      const trimmed = part.trim();
      if (trimmed.includes('-')) {
        const [start, end] = trimmed.split('-').map(s => parseInt(s.trim()));
        for (let i = start; i <= end; i++) {
          if (i >= 1 && i <= totalPages) pages.add(i);
        }
      } else {
        const page = parseInt(trimmed);
        if (page >= 1 && page <= totalPages) pages.add(page);
      }
    }
    return pages;
  }
  
  document.getElementById('deleteBtn').addEventListener('click', async () => {
    const file = document.getElementById('pdfInput').files[0];
    const rangeStr = document.getElementById('pagesToDelete').value.trim();
    
    if (!file) {
      document.getElementById('status').textContent = 'Please select a PDF file.';
      return;
    }
    
    if (!rangeStr) {
      document.getElementById('status').textContent = 'Enter pages to delete.';
      return;
    }
    
    try {
      document.getElementById('status').textContent = 'Processing PDF...';
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      const pagesToDelete = parsePageRange(rangeStr, pdf.numPages);
      
      if (pagesToDelete.size === 0) {
        document.getElementById('status').textContent = 'No valid pages to delete.';
        return;
      }
      
      const { jsPDF } = window.jspdf;
      const newPdf = new jsPDF();
      let pageAdded = false;
      
      for (let i = 1; i <= pdf.numPages; i++) {
        if (!pagesToDelete.has(i)) {
          if (pageAdded) newPdf.addPage();
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 1.5 });
          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          const ctx = canvas.getContext('2d');
          await page.render({ canvasContext: ctx, viewport: viewport }).promise;
          
          const imgData = canvas.toDataURL('image/png');
          const imgWidth = newPdf.internal.pageSize.width;
          const imgHeight = (canvas.height * imgWidth) / canvas.width;
          newPdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
          pageAdded = true;
        }
      }
      
      newPdf.save('pdf-without-pages.pdf');
      document.getElementById('status').textContent = `Deleted ${pagesToDelete.size} page(s). PDF downloaded!`;
    } catch (error) {
      document.getElementById('status').textContent = 'Error: ' + error.message;
    }
  });
</script>
