    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        let pdfData = null;
        let modifiedPdfBlob = null;
        let totalPages = 0;

        document.getElementById('pdfInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                pdfData = file;
                document.getElementById('fileName').textContent = file.name;
                
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
                    totalPages = pdf.getPageCount();
                    document.getElementById('pageCount').textContent = totalPages;
                    document.getElementById('fileInfo').style.display = 'block';
                    document.getElementById('deleteBtn').disabled = false;
                } catch (e) {
                    alert('Failed to load PDF file');
                }
            }
        });

        function parsePageRange(rangeStr, maxPages) {
            const pages = new Set();
            const parts = rangeStr.split(',');
            
            for (const part of parts) {
                const trimmed = part.trim();
                if (trimmed.includes('-')) {
                    const [start, end] = trimmed.split('-').map(n => parseInt(n.trim()));
                    if (start && end && start <= end && start >= 1 && end <= maxPages) {
                        for (let i = start; i <= end; i++) {
                            pages.add(i - 1); // 0-indexed
                        }
                    }
                } else {
                    const page = parseInt(trimmed);
                    if (page && page >= 1 && page <= maxPages) {
                        pages.add(page - 1); // 0-indexed
                    }
                }
            }
            
            return Array.from(pages).sort((a, b) => a - b);
        }

        async function deletePages() {
            if (!pdfData) return;

            const pagesToDeleteStr = document.getElementById('pagesToDelete').value.trim();
            if (!pagesToDeleteStr) {
                document.getElementById('errorText').textContent = 'Please enter page numbers to delete';
                document.getElementById('errorArea').style.display = 'block';
                return;
            }

            document.getElementById('errorArea').style.display = 'none';
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('deleteBtn').disabled = true;
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('progressFill').style.width = '0%';

            try {
                const pagesToDelete = parsePageRange(pagesToDeleteStr, totalPages);
                
                if (pagesToDelete.length === 0) {
                    throw new Error('Invalid page numbers');
                }

                if (pagesToDelete.length >= totalPages) {
                    throw new Error('Cannot delete all pages');
                }

                document.getElementById('progressFill').style.width = '30%';

                const arrayBuffer = await pdfData.arrayBuffer();
                const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
                
                document.getElementById('progressFill').style.width = '60%';

                // Create new PDF with pages except deleted ones
                const newPdf = await PDFLib.PDFDocument.create();
                const allPages = pdf.getPageIndices();
                const pagesToKeep = allPages.filter((_, index) => !pagesToDelete.includes(index));
                
                const copiedPages = await newPdf.copyPages(pdf, pagesToKeep);
                copiedPages.forEach(page => newPdf.addPage(page));

                document.getElementById('progressFill').style.width = '90%';

                modifiedPdfBlob = await newPdf.save();
                
                document.getElementById('progressFill').style.width = '100%';
                document.getElementById('resultInfo').textContent = 
                    `Deleted ${pagesToDelete.length} page(s). Remaining: ${pagesToKeep.length} page(s).`;
                
                setTimeout(() => {
                    document.getElementById('progressBar').style.display = 'none';
                    document.getElementById('resultArea').style.display = 'block';
                    document.getElementById('deleteBtn').disabled = false;
                }, 500);

            } catch (e) {
                document.getElementById('errorText').textContent = e.message;
                document.getElementById('errorArea').style.display = 'block';
                document.getElementById('progressBar').style.display = 'none';
                document.getElementById('deleteBtn').disabled = false;
            }
        }

        function downloadPDF() {
            if (!modifiedPdfBlob) return;
            
            const url = URL.createObjectURL(new Blob([modifiedPdfBlob], { type: 'application/pdf' }));
            const a = document.createElement('a');
            a.href = url;
            a.download = pdfData.name.replace('.pdf', '') + '_modified.pdf';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
