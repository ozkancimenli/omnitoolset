<canvas id="canvas" width="256" height="256" style="max-width:100%; background:white; border-radius:12px;"></canvas>
<p id="status" style="margin-top:0.5rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const text = document.getElementById('text');
    const size = document.getElementById('size');
    const margin = document.getElementById('margin');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');

    const generate = () => {
      try {
        const opts = { width: Number(size.value) || 256, margin: Number(margin.value) || 0 };
        QRCode.toCanvas(canvas, text.value || 'https://omnitoolset.com', opts, (err) => {
          status.textContent = err ? ('Error: ' + err.message) : 'QR generated.';
        });
      } catch (err) {
        status.textContent = 'Error: ' + err.message;
      }
    };

    document.getElementById('generateBtn').addEventListener('click', generate);
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'qr-code.png';
      link.click();
    });

    generate();
  });
</script>
