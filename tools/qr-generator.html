    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        let qrCodeInstance = null;

        function generateQR() {
            const input = document.getElementById('inputText').value.trim();
            const size = parseInt(document.getElementById('size').value);
            const errorLevel = document.getElementById('errorLevel').value;
            
            document.getElementById('errorArea').style.display = 'none';
            document.getElementById('qrArea').style.display = 'none';

            if (!input) {
                document.getElementById('errorText').textContent = 'Please enter text or URL';
                document.getElementById('errorArea').style.display = 'block';
                return;
            }

            try {
                const qrContainer = document.getElementById('qrCode');
                qrContainer.innerHTML = '';

                qrCodeInstance = new QRCode(qrContainer, {
                    text: input,
                    width: size,
                    height: size,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel[errorLevel]
                });

                document.getElementById('qrArea').style.display = 'block';
            } catch (e) {
                document.getElementById('errorText').textContent = e.message;
                document.getElementById('errorArea').style.display = 'block';
            }
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrCode canvas');
            if (!canvas) {
                alert('Please generate a QR code first');
                return;
            }

            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function copyQRImage() {
            const canvas = document.querySelector('#qrCode canvas');
            if (!canvas) {
                alert('Please generate a QR code first');
                return;
            }

            canvas.toBlob(blob => {
                navigator.clipboard.write([
                    new ClipboardItem({ 'image/png': blob })
                ]).then(() => {
                    alert('QR code copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy. Please download the image instead.');
                });
            });
        }
    </script>
