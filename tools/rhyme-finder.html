    <h2>Rhyme Finder</h2>
    <p>Find words that rhyme with a given word. Free word tool for poets and students.</p>

<input id="wordInput" type="text" placeholder="Enter a word (e.g., 'cat')" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
<button class="btn" id="findBtn" style="margin-top:0.75rem;">Find Rhymes</button>
<textarea id="outputText" rows="10" placeholder="Rhyming words will appear here" readonly style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary); font-family: inherit; resize: vertical; margin-top:1rem;"></textarea>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  const commonRhymes = {
    'cat': ['bat', 'hat', 'mat', 'rat', 'sat', 'fat', 'pat', 'that', 'flat', 'chat'],
    'dog': ['log', 'fog', 'hog', 'jog', 'bog', 'cog', 'frog', 'clog'],
    'love': ['dove', 'glove', 'above', 'shove', 'stove'],
    'time': ['lime', 'rhyme', 'crime', 'prime', 'chime', 'climb'],
    'night': ['light', 'bright', 'fight', 'sight', 'tight', 'right', 'flight', 'knight'],
    'day': ['say', 'way', 'may', 'play', 'stay', 'gray', 'ray', 'pay'],
    'blue': ['true', 'flew', 'glue', 'shoe', 'clue', 'due', 'few', 'view'],
    'red': ['bed', 'said', 'head', 'dead', 'led', 'fed', 'wed', 'shed'],
    'green': ['seen', 'mean', 'bean', 'queen', 'screen', 'between', 'machine'],
    'run': ['fun', 'sun', 'gun', 'bun', 'done', 'none', 'won', 'ton']
  };

  function getRhymingEnding(word) {
    const lower = word.toLowerCase();
    if (lower.length < 2) return lower;
    return lower.slice(-2);
  }

  function findRhymes(word) {
    const ending = getRhymingEnding(word);
    const rhymes = [];
    const common = commonRhymes[word.toLowerCase()];
    if (common) rhymes.push(...common);
    const commonWords = ['the', 'be', 'to', 'of', 'and', 'a', 'in', 'that', 'have', 'i', 'it', 'for', 'not', 'on', 'with', 'he', 'as', 'you', 'do', 'at', 'this', 'but', 'his', 'by', 'from', 'they', 'we', 'say', 'her', 'she', 'or', 'an', 'will', 'my', 'one', 'all', 'would', 'there', 'their', 'what', 'so', 'up', 'out', 'if', 'about', 'who', 'get', 'which', 'go', 'me', 'when', 'make', 'can', 'like', 'time', 'no', 'just', 'him', 'know', 'take', 'people', 'into', 'year', 'your', 'good', 'some', 'could', 'them', 'see', 'other', 'than', 'then', 'now', 'look', 'only', 'come', 'its', 'over', 'think', 'also', 'back', 'after', 'use', 'two', 'how', 'our', 'work', 'first', 'well', 'way', 'even', 'new', 'want', 'because', 'any', 'these', 'give', 'day', 'most', 'us'];
    for (let w of commonWords) {
      if (w !== word.toLowerCase() && getRhymingEnding(w) === ending) {
        rhymes.push(w);
      }
    }
    return [...new Set(rhymes)].slice(0, 20);
  }

  document.getElementById('findBtn').addEventListener('click', () => {
    const word = document.getElementById('wordInput').value.trim();
    if (!word) {
      document.getElementById('status').textContent = 'Enter a word.';
      return;
    }
    const rhymes = findRhymes(word);
    document.getElementById('outputText').value = rhymes.length > 0 ? rhymes.join(', ') : 'No rhymes found. Try another word.';
    document.getElementById('status').textContent = `Found ${rhymes.length} rhyme(s).`;
  });
</script>
