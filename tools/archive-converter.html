<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Upload Archive File</label>
    <input id="archiveInput" type="file" accept=".zip,.rar,.7z" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Convert To</label>
    <select id="format" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <option value="zip">ZIP</option>
    </select>
  </div>
</div>
<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert Archive</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('convertBtn').addEventListener('click', async () => {
    const file = document.getElementById('archiveInput').files[0];
    const format = document.getElementById('format').value;
    
    if (!file) {
      document.getElementById('status').textContent = 'Please select an archive file.';
      return;
    }
    
    try {
      if (file.name.endsWith('.zip')) {
        document.getElementById('status').textContent = 'ZIP file detected. Extracting and repacking...';
        const zip = await JSZip.loadAsync(file);
        const newZip = new JSZip();
        
        zip.forEach(async (relativePath, file) => {
          if (!file.dir) {
            const content = await file.async('blob');
            newZip.file(relativePath, content);
          }
        });
        
        const blob = await newZip.generateAsync({ type: 'blob' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'converted.zip';
        a.click();
        URL.revokeObjectURL(url);
        document.getElementById('status').textContent = 'Archive converted and downloaded!';
      } else {
        document.getElementById('status').textContent = 'RAR and 7Z conversion requires specialized libraries. Please use dedicated archive conversion tools for best results.';
      }
    } catch (error) {
      document.getElementById('status').textContent = 'Error: ' + error.message + ' (Archive conversion requires jszip library for ZIP files).';
    }
  });
</script>
