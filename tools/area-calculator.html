      <h2>Area Calculator</h2>
      <p>Compute area for rectangle, triangle, or circle.</p>

<label style="color: var(--text-secondary);">Shape</label>
<select id="shape" style="padding:0.65rem; border-radius:10px; border:1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
  <option value="rectangle">Rectangle</option>
  <option value="triangle">Triangle</option>
  <option value="circle">Circle</option>
</select>
<div id="inputs" style="margin-top:0.75rem; display:grid; gap:0.75rem; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));"></div>
<button class="btn" id="calcBtn" style="margin-top:0.75rem;">Calculate Area</button>
<div class="tool-card" style="padding:1rem; margin-top:1rem;"><p class="tool-description" style="margin:0;">Area</p><h3 id="area" class="tool-title" style="margin:0;">-</h3></div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const shape = document.getElementById('shape');
    const inputs = document.getElementById('inputs');
    const area = document.getElementById('area');

    function renderInputs() {
      const s = shape.value;
      if (s === 'rectangle') {
        inputs.innerHTML = `<div><label style=\"color: var(--text-secondary);\">Length</label><input id=\"len\" type=\"number\" style=\"width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);\"></div><div><label style=\"color: var(--text-secondary);\">Width</label><input id=\"wid\" type=\"number\" style=\"width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);\"></div>`;
      } else if (s === 'triangle') {
        inputs.innerHTML = `<div><label style=\"color: var(--text-secondary);\">Base</label><input id=\"base\" type=\"number\" style=\"width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);\"></div><div><label style=\"color: var(--text-secondary);\">Height</label><input id=\"height\" type=\"number\" style=\"width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);\"></div>`;
      } else {
        inputs.innerHTML = `<div><label style=\"color: var(--text-secondary);\">Radius</label><input id=\"radius\" type=\"number\" style=\"width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);\"></div>`;
      }
    }
    renderInputs();
    shape.addEventListener('change', renderInputs);

    document.getElementById('calcBtn').addEventListener('click', () => {
      const s = shape.value;
      if (s === 'rectangle') {
        const l = Number(document.getElementById('len').value);
        const w = Number(document.getElementById('wid').value);
        area.textContent = (l > 0 && w > 0) ? (l * w).toFixed(2) : '-';
      } else if (s === 'triangle') {
        const b = Number(document.getElementById('base').value);
        const h = Number(document.getElementById('height').value);
        area.textContent = (b > 0 && h > 0) ? ((b * h) / 2).toFixed(2) : '-';
      } else {
        const r = Number(document.getElementById('radius').value);
        area.textContent = (r > 0) ? (Math.PI * r * r).toFixed(2) : '-';
      }
    });
  });
</script>
