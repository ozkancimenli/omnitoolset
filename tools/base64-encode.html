      <h2>Base64 Encode - Encode Text to Base64</h2>
      <p>Encode text to Base64 format. Free, online, no registration required.</p>

<label for="inputText" class="sr-only">Input text</label>
<textarea id="inputText" rows="8" placeholder="Enter text to encode"></textarea>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; margin: 0.75rem 0 1.25rem 0;">
  <button class="btn" id="encodeBtn">Encode</button>
  <button class="btn" id="clearBtn" type="button" style="background: var(--bg-color); color: var(--text-primary); border: 1px solid var(--border-color);">Clear</button>
</div>
<label for="outputText" class="sr-only">Base64 output</label>
<textarea id="outputText" rows="8" placeholder="Base64 output" readonly></textarea>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; margin-top:0.75rem;">
  <button class="btn" id="copyBtn" type="button">Copy</button>
  <button class="btn" id="downloadBtn" type="button" style="background: var(--bg-color); color: var(--text-primary); border: 1px solid var(--border-color);">Download .txt</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('inputText');
    const output = document.getElementById('outputText');
    const status = document.getElementById('status');
    const encodeBtn = document.getElementById('encodeBtn');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    const toBase64 = (text) => btoa(unescape(encodeURIComponent(text)));

    function encode() {
      try {
        const encoded = toBase64(input.value || '');
        output.value = encoded;
        status.textContent = 'Encoded successfully.';
      } catch (err) {
        status.textContent = 'Encoding failed: ' + err.message;
      }
    }

    encodeBtn.addEventListener('click', encode);
    clearBtn.addEventListener('click', () => {
      input.value = '';
      output.value = '';
      status.textContent = '';
    });
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(output.value);
        status.textContent = 'Copied to clipboard.';
      } catch (err) {
        status.textContent = 'Copy failed: ' + err.message;
      }
    });
    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([output.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'base64.txt';
      a.click();
      URL.revokeObjectURL(url);
    });
  });
</script>
