                        message.includes('Failed to load resource'));
            }
            
            // Override console.error
            console.error = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return; // Suppress Adsterra SSL errors
                }
                originalError.apply(console, args);
            };
            
            // Override console.warn
            console.warn = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return;
                }
                originalWarn.apply(console, args);
            };
            
            // Override console.log (some browsers log network errors here)
            console.log = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {

                originalLog.apply(console, args);
            };
            
            // Suppress uncaught errors from Adsterra scripts

    <script>
        function encodeText() {
            const input = document.getElementById('inputText').value;
            
            if (!input.trim()) {
                document.getElementById('outputText').value = '';
                document.getElementById('encodedSize').textContent = '0';
                return;
            }

            try {
                const encoded = btoa(unescape(encodeURIComponent(input)));
                document.getElementById('outputText').value = encoded;
                document.getElementById('encodedSize').textContent = encoded.length;
            } catch (error) {
                document.getElementById('outputText').value = 'Error: Failed to encode text';
                document.getElementById('encodedSize').textContent = '0';
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('encodedSize').textContent = '0';
        }

        // Auto-encode on input
        document.getElementById('inputText').addEventListener('input', encodeText);
    </script>
