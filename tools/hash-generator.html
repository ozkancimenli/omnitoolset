    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function generateHashes() {
            const input = document.getElementById('inputText').value;
            
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('errorArea').style.display = 'none';

            if (!input.trim()) {
                document.getElementById('errorText').textContent = 'Please enter text to hash';
                document.getElementById('errorArea').style.display = 'block';
                return;
            }

            try {
                const md5 = document.getElementById('md5').checked;
                const sha1 = document.getElementById('sha1').checked;
                const sha256 = document.getElementById('sha256').checked;
                const sha512 = document.getElementById('sha512').checked;

                if (!md5 && !sha1 && !sha256 && !sha512) {
                    document.getElementById('errorText').textContent = 'Please select at least one hash algorithm';
                    document.getElementById('errorArea').style.display = 'block';
                    return;
                }

                if (md5) {
                    const hash = CryptoJS.MD5(input).toString();
                    document.getElementById('md5Hash').textContent = hash;
                    document.getElementById('md5Result').style.display = 'block';
                } else {
                    document.getElementById('md5Result').style.display = 'none';
                }

                if (sha1) {
                    const hash = CryptoJS.SHA1(input).toString();
                    document.getElementById('sha1Hash').textContent = hash;
                    document.getElementById('sha1Result').style.display = 'block';
                } else {
                    document.getElementById('sha1Result').style.display = 'none';
                }

                if (sha256) {
                    const hash = CryptoJS.SHA256(input).toString();
                    document.getElementById('sha256Hash').textContent = hash;
                    document.getElementById('sha256Result').style.display = 'block';
                } else {
                    document.getElementById('sha256Result').style.display = 'none';
                }

                if (sha512) {
                    const hash = CryptoJS.SHA512(input).toString();
                    document.getElementById('sha512Hash').textContent = hash;
                    document.getElementById('sha512Result').style.display = 'block';
                } else {
                    document.getElementById('sha512Result').style.display = 'none';
                }

                document.getElementById('resultArea').style.display = 'block';
            } catch (e) {
                document.getElementById('errorText').textContent = e.message;
                document.getElementById('errorArea').style.display = 'block';
            }
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('errorArea').style.display = 'none';
        }
    </script>
