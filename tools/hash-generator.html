      <p>Generate SHA-1, SHA-256, and SHA-512 hashes in your browser.</p>

<textarea id="inputText" rows="8" placeholder="Enter text to hash"></textarea>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; margin:0.75rem 0 1.25rem 0;">
  <button class="btn" data-algo="SHA-1">SHA-1</button>
  <button class="btn" data-algo="SHA-256">SHA-256</button>
  <button class="btn" data-algo="SHA-512">SHA-512</button>
</div>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; align-items:center;">
  <input id="outputText" type="text" placeholder="Hash output" readonly style="flex:1; padding:0.75rem; border-radius:10px; border:1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
  <button class="btn" id="copyBtn" type="button">Copy</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  async function hashText(algo, text) {
    const encoder = new TextEncoder();
    const data = encoder.encode(text);
    const digest = await crypto.subtle.digest(algo, data);
    return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
  }

  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('inputText');
    const output = document.getElementById('outputText');
    const status = document.getElementById('status');

    document.querySelectorAll('button[data-algo]').forEach(btn => {
      btn.addEventListener('click', async () => {
        try {
          const algo = btn.getAttribute('data-algo');
          const result = await hashText(algo, input.value || '');
          output.value = result;
          status.textContent = algo + ' hash generated.';
          status.style.color = 'var(--text-secondary)';
        } catch (err) {
          status.textContent = 'Hash failed: ' + err.message;
          status.style.color = 'var(--error, #ef4444)';
        }
      });
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(output.value);
        status.textContent = 'Copied to clipboard.';
        status.style.color = 'var(--text-secondary)';
      } catch (err) {
        status.textContent = 'Copy failed: ' + err.message;
        status.style.color = 'var(--error, #ef4444)';
      }
    });
  });
</script>
