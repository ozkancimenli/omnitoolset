<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel'den PDF'e - OmniToolset</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">ğŸ› ï¸ OmniToolset</h1>
        </div>
    </header>

    <main class="tool-page">
        <a href="../index.html" class="back-button">â† Ana Sayfaya DÃ¶n</a>
        
        <div class="tool-container">
            <h2>ğŸ“Š Excel'den PDF'e</h2>
            <p>Excel (.xlsx) dosyanÄ±zÄ± PDF formatÄ±na dÃ¶nÃ¼ÅŸtÃ¼rÃ¼n.</p>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“„</div>
                <p>Excel dosyanÄ±zÄ± buraya sÃ¼rÃ¼kleyin veya tÄ±klayarak seÃ§in</p>
                <input type="file" id="fileInput" accept=".xlsx,.xls,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" style="display: none;">
            </div>

            <div id="fileInfo" class="result-area" style="display: none;">
                <h3>SeÃ§ilen Dosya</h3>
                <p id="fileName"></p>
                <p id="fileSize"></p>
                <p id="sheetCount"></p>
            </div>

            <div class="input-group" id="sheetOptions" style="display: none;">
                <label for="sheetSelect">Sayfa SeÃ§:</label>
                <select id="sheetSelect"></select>
            </div>

            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <button class="btn" id="convertBtn" onclick="convertToPDF()" style="width: 100%; margin-top: 1rem;" disabled>PDF'e DÃ¶nÃ¼ÅŸtÃ¼r</button>

            <div id="resultArea" class="result-area" style="display: none; margin-top: 2rem;">
                <h3>DÃ¶nÃ¼ÅŸtÃ¼rme TamamlandÄ±!</h3>
                <p id="resultInfo"></p>
                <button class="btn" onclick="downloadPDF()" style="width: 100%;">PDF DosyasÄ±nÄ± Ä°ndir</button>
            </div>
        </div>
    </main>

    <script>
        let excelFile = null;
        let workbook = null;
        let pdfBlob = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const sheetOptions = document.getElementById('sheetOptions');
        const convertBtn = document.getElementById('convertBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const resultArea = document.getElementById('resultArea');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && (file.name.endsWith('.xlsx') || file.name.endsWith('.xls'))) {
                handleFile(file);
            } else {
                alert('LÃ¼tfen geÃ§erli bir Excel dosyasÄ± seÃ§in!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        async function handleFile(file) {
            excelFile = file;
            document.getElementById('fileName').textContent = `Dosya: ${file.name}`;
            document.getElementById('fileSize').textContent = `Boyut: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                const sheetNames = workbook.SheetNames;
                document.getElementById('sheetCount').textContent = `Sayfa SayÄ±sÄ±: ${sheetNames.length}`;
                
                const sheetSelect = document.getElementById('sheetSelect');
                sheetSelect.innerHTML = '';
                sheetNames.forEach((name, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = name;
                    sheetSelect.appendChild(option);
                });
                
                fileInfo.style.display = 'block';
                sheetOptions.style.display = 'block';
                convertBtn.disabled = false;
                resultArea.style.display = 'none';
            } catch (error) {
                alert('Dosya okunamadÄ±: ' + error.message);
            }
        }

        async function convertToPDF() {
            if (!workbook) return;

            convertBtn.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            try {
                progressFill.style.width = '30%';
                
                const sheetIndex = parseInt(document.getElementById('sheetSelect').value);
                const sheetName = workbook.SheetNames[sheetIndex];
                const worksheet = workbook.Sheets[sheetName];
                
                progressFill.style.width = '50%';
                
                // Convert to JSON
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });
                
                progressFill.style.width = '70%';
                
                // Create PDF
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('landscape');
                
                const fontSize = 8;
                pdf.setFontSize(fontSize);
                
                let y = 20;
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                const margin = 10;
                const maxWidth = pageWidth - 2 * margin;
                
                // Calculate column widths
                const numCols = jsonData[0] ? jsonData[0].length : 0;
                const colWidth = numCols > 0 ? maxWidth / numCols : maxWidth;
                
                for (let row = 0; row < jsonData.length; row++) {
                    if (y > pageHeight - 20) {
                        pdf.addPage('landscape');
                        y = 20;
                    }
                    
                    const rowData = jsonData[row];
                    let x = margin;
                    
                    for (let col = 0; col < numCols; col++) {
                        const cellValue = rowData[col] !== undefined ? String(rowData[col]) : '';
                        const text = pdf.splitTextToSize(cellValue, colWidth - 2);
                        pdf.text(text, x, y);
                        x += colWidth;
                    }
                    
                    y += fontSize + 2;
                }
                
                pdfBlob = pdf.output('blob');
                
                progressFill.style.width = '100%';
                document.getElementById('resultInfo').textContent = 
                    `Sayfa "${sheetName}" PDF'e dÃ¶nÃ¼ÅŸtÃ¼rÃ¼ldÃ¼.`;
                
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    resultArea.style.display = 'block';
                    convertBtn.disabled = false;
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                alert('DÃ¶nÃ¼ÅŸtÃ¼rme sÄ±rasÄ±nda bir hata oluÅŸtu: ' + error.message);
                convertBtn.disabled = false;
                progressBar.style.display = 'none';
            }
        }

        function downloadPDF() {
            if (!pdfBlob) return;
            
            const url = URL.createObjectURL(pdfBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = excelFile.name.replace(/\.(xlsx|xls)$/, '') + '.pdf';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
