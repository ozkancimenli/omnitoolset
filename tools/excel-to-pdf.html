    <p>Convert Excel files to PDF online for free. Fast, secure, and completely online.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Upload Excel File (.xlsx, .xls, .csv)</label>
    <input id="excelInput" type="file" accept=".xlsx,.xls,.csv" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert to PDF</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('convertBtn').addEventListener('click', async () => {
    const file = document.getElementById('excelInput').files[0];
    if (!file) {
      document.getElementById('status').textContent = 'Please select an Excel file.';
      return;
    }
    
    try {
      document.getElementById('status').textContent = 'Converting to PDF...';
      const data = await file.arrayBuffer();
      const workbook = XLSX.read(data, { type: 'array' });
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      workbook.SheetNames.forEach((sheetName, sheetIndex) => {
        if (sheetIndex > 0) doc.addPage();
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });
        
        let y = 20;
        const pageHeight = doc.internal.pageSize.height;
        const lineHeight = 7;
        const margin = 10;
        const maxWidth = doc.internal.pageSize.width - 2 * margin;
        
        jsonData.forEach((row, rowIndex) => {
          if (y + lineHeight > pageHeight - margin) {
            doc.addPage();
            y = margin;
          }
          const text = row.map(cell => String(cell || '')).join(' | ');
          doc.setFontSize(8);
          doc.text(text.substring(0, 100), margin, y, { maxWidth: maxWidth });
          y += lineHeight;
        });
      });
      
      doc.save('excel.pdf');
      document.getElementById('status').textContent = 'Excel converted to PDF and downloaded!';
    } catch (error) {
      document.getElementById('status').textContent = 'Error: ' + error.message + ' (Excel conversion requires xlsx library).';
    }
  });
</script>
