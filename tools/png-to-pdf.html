    <script>
        let selectedFiles = [];
        let pdfBlob = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const filesContainer = document.getElementById('filesContainer');
        const convertBtn = document.getElementById('convertBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const resultArea = document.getElementById('resultArea');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type === 'image/png');
            if (files.length > 0) {
                handleFiles(files);
            } else {
                alert('Please select valid PNG files!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files).filter(f => f.type === 'image/png');
            if (files.length > 0) {
                handleFiles(files);
            }
        });

        function handleFiles(files) {
            selectedFiles = [...selectedFiles, ...files];
            renderFileList();
        }

        function renderFileList() {
            filesContainer.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.style.display = 'flex';
                div.style.justifyContent = 'space-between';
                div.style.alignItems = 'center';
                div.style.padding = '0.75rem';
                div.style.marginBottom = '0.5rem';
                div.style.background = 'var(--bg-color)';
                div.style.borderRadius = '8px';
                div.style.border = '1px solid var(--border-color)';
                
                const info = document.createElement('span');
                info.textContent = `${index + 1}. ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                
                const removeBtn = document.createElement('button');
                removeBtn.textContent = '‚úï';
                removeBtn.style.background = 'var(--error)';
                removeBtn.style.border = 'none';
                removeBtn.style.color = 'white';
                removeBtn.style.borderRadius = '4px';
                removeBtn.style.width = '30px';
                removeBtn.style.height = '30px';
                removeBtn.style.cursor = 'pointer';
                removeBtn.onclick = () => {
                    selectedFiles.splice(index, 1);
                    renderFileList();
                };
                
                div.appendChild(info);
                div.appendChild(removeBtn);
                filesContainer.appendChild(div);
            });
            
            fileList.style.display = selectedFiles.length > 0 ? 'block' : 'none';
            convertBtn.disabled = selectedFiles.length === 0;
            resultArea.style.display = 'none';
        }

        async function convertToPDF() {
            if (selectedFiles.length === 0) {
                alert('Please select at least one PNG file!');
                return;
            }

            convertBtn.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                
                for (let i = 0; i < selectedFiles.length; i++) {
                    progressFill.style.width = `${((i + 1) / selectedFiles.length) * 100}%`;
                    
                    const file = selectedFiles[i];
                    const img = await loadImage(file);
                    
                    if (i > 0) {
                        pdf.addPage();
                    }
                    
                    const imgWidth = pdf.internal.pageSize.getWidth();
                    const imgHeight = (img.height * imgWidth) / img.width;
                    pdf.addImage(img, 'PNG', 0, 0, imgWidth, imgHeight);
                }

                pdfBlob = pdf.output('blob');
                
                document.getElementById('resultInfo').textContent = 
                    `${selectedFiles.length} image(s) converted to PDF.`;
                
                progressFill.style.width = '100%';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    resultArea.style.display = 'block';
                    convertBtn.disabled = false;
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during conversion: ' + error.message);
                convertBtn.disabled = false;
                progressBar.style.display = 'none';
            }
        }

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function downloadPDF() {
            if (!pdfBlob) return;
            
            const url = URL.createObjectURL(pdfBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted.pdf';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
