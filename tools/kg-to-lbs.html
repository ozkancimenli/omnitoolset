<label style="color: var(--text-secondary);">Kilograms (kg)</label>
<input id="kg" type="number" placeholder="1" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert</button>
<p id="result" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const kg = document.getElementById('kg');
    const result = document.getElementById('result');
    document.getElementById('convertBtn').addEventListener('click', () => {
      const val = Number(kg.value);
      if (!isFinite(val)) { result.textContent = 'Enter a valid number.'; return; }
      const lbs = val * 2.20462;
      result.textContent = `${val} kg = ${lbs.toFixed(4)} lbs`;
    });
  });
</script>
