    <script>
        function addLineNumbers() {
            const input = document.getElementById('inputText').value;
            const startNumber = parseInt(document.getElementById('startNumber').value) || 1;
            const padding = parseInt(document.getElementById('padding').value) || 4;
            const skipEmpty = document.getElementById('skipEmpty').checked;

            if (!input.trim()) {
                document.getElementById('outputText').value = '';
                return;
            }

            const lines = input.split('\n');
            let lineNumber = startNumber;
            const result = [];

            lines.forEach(line => {
                if (skipEmpty && line.trim() === '') {
                    result.push('');
                } else {
                    const paddedNumber = String(lineNumber).padStart(padding, ' ');
                    result.push(`${paddedNumber} | ${line}`);
                    lineNumber++;
                }
            });

            document.getElementById('outputText').value = result.join('\n');
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }
    </script>
