    <script>
        let pdfData = null;
        let compressedPdfBlob = null;
        let originalSize = 0;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const compressBtn = document.getElementById('compressBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const resultArea = document.getElementById('resultArea');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                alert('Please select a valid PDF file!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            pdfData = file;
            originalSize = file.size;
            document.getElementById('fileName').textContent = `File: ${file.name}`;
            document.getElementById('fileSize').textContent = `Size: ${formatFileSize(file.size)}`;
            fileInfo.style.display = 'block';
            compressBtn.disabled = false;
            resultArea.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        async function compressPDF() {
            if (!pdfData) return;

            compressBtn.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            try {
                progressFill.style.width = '30%';
                
                const arrayBuffer = await pdfData.arrayBuffer();
                const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
                
                progressFill.style.width = '60%';
                
                // Remove embedded files and optimize
                const compressionLevel = document.getElementById('compressionLevel').value;
                
                // Save with compression options
                const pdfBytes = await pdf.save({
                    useObjectStreams: compressionLevel !== 'low',
                    addDefaultPage: false
                });
                
                progressFill.style.width = '90%';
                
                // Additional compression by removing unnecessary data
                compressedPdfBlob = new Blob([pdfBytes], { type: 'application/pdf' });
                
                const compressedSize = compressedPdfBlob.size;
                const reduction = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);
                
                document.getElementById('originalSize').textContent = formatFileSize(originalSize);
                document.getElementById('compressedSize').textContent = formatFileSize(compressedSize);
                document.getElementById('resultInfo').textContent = 
                    `File size reduced by ${reduction}%.`;
                
                progressFill.style.width = '100%';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    resultArea.style.display = 'block';
                    compressBtn.disabled = false;
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while compressing: ' + error.message);
                compressBtn.disabled = false;
                progressBar.style.display = 'none';
            }
        }

        function downloadCompressed() {
            if (!compressedPdfBlob) return;
            
            const url = URL.createObjectURL(compressedPdfBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = pdfData.name.replace('.pdf', '') + '_compressed.pdf';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
