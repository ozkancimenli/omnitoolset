<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('convertBtn').addEventListener('click', async () => {
    const file = document.getElementById('rarInput').files[0];
    if (!file) {
      document.getElementById('status').textContent = 'Please select a RAR file.';
      return;
    }
    
    document.getElementById('status').textContent = 'RAR to ZIP conversion requires specialized archive processing libraries. Please use dedicated archive conversion tools for best results.';
