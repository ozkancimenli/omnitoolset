<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Upload Image</label>
    <input id="imageInput" type="file" accept="image/*" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Favicon Size</label>
    <select id="size" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <option value="16">16x16 (Standard)</option>
      <option value="32" selected>32x32 (Recommended)</option>
      <option value="48">48x48</option>
      <option value="64">64x64</option>
    </select>
  </div>
</div>
<button class="btn" id="generateBtn" style="margin-top:0.75rem;">Generate Favicon</button>
<div id="preview" style="margin-top:1rem; text-align:center; display:none;">
  <canvas id="canvas" style="border:1px solid var(--border-color); border-radius:10px; max-width:200px;"></canvas>
  <p style="margin:0.5rem 0; color: var(--text-secondary);">Preview</p>
</div>
<button class="btn" id="downloadBtn" style="margin-top:0.75rem; display:none;">Download Favicon</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('generateBtn').addEventListener('click', () => {
    const file = document.getElementById('imageInput').files[0];
    const size = parseInt(document.getElementById('size').value);
    
    if (!file) {
      document.getElementById('status').textContent = 'Please select an image file.';
      return;
    }
    
    const reader = new FileReader();
    reader.onload = (e) => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.getElementById('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, size, size);
        
        document.getElementById('preview').style.display = 'block';
        document.getElementById('downloadBtn').style.display = 'inline-block';
        document.getElementById('status').textContent = 'Favicon generated. Click Download to save.';
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  document.getElementById('downloadBtn').addEventListener('click', () => {
    const canvas = document.getElementById('canvas');
    canvas.toBlob((blob) => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'favicon.ico';
      a.click();
      URL.revokeObjectURL(url);
      document.getElementById('status').textContent = 'Favicon downloaded!';
    }, 'image/png');
  });
</script>
