    <script>
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('previewArea').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function generateFavicons() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            
            document.getElementById('errorArea').style.display = 'none';
            document.getElementById('resultArea').style.display = 'none';

            if (!file) {
                document.getElementById('errorText').textContent = 'Please select an image file';
                document.getElementById('errorArea').style.display = 'block';
                return;
            }

            const sizes = [];
            if (document.getElementById('size16').checked) sizes.push(16);
            if (document.getElementById('size32').checked) sizes.push(32);
            if (document.getElementById('size48').checked) sizes.push(48);
            if (document.getElementById('size64').checked) sizes.push(64);

            if (sizes.length === 0) {
                document.getElementById('errorText').textContent = 'Please select at least one size';
                document.getElementById('errorArea').style.display = 'block';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const faviconList = document.getElementById('faviconList');
                    faviconList.innerHTML = '';

                    sizes.forEach(size => {
                        const canvas = document.createElement('canvas');
                        canvas.width = size;
                        canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        
                        // Draw image resized to canvas
                        ctx.drawImage(img, 0, 0, size, size);
                        
                        const faviconDiv = document.createElement('div');
                        faviconDiv.style.padding = '1rem';
                        faviconDiv.style.background = 'var(--bg-color)';
                        faviconDiv.style.borderRadius = '8px';
                        faviconDiv.style.textAlign = 'center';
                        
                        const preview = document.createElement('img');
                        preview.src = canvas.toDataURL('image/png');
                        preview.style.width = '64px';
                        preview.style.height = '64px';
                        preview.style.border = '1px solid var(--border-color)';
                        preview.style.borderRadius = '4px';
                        
                        const sizeLabel = document.createElement('div');
                        sizeLabel.textContent = `${size}x${size}`;
                        sizeLabel.style.marginTop = '0.5rem';
                        sizeLabel.style.fontWeight = '600';
                        
                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'btn';
                        downloadBtn.textContent = 'Download';
                        downloadBtn.style.width = '100%';
                        downloadBtn.style.marginTop = '0.5rem';
                        downloadBtn.onclick = function() {
                            canvas.toBlob(function(blob) {
                                const url = URL.createObjectURL(blob);
                                const link = document.createElement('a');
                                link.href = url;
                                link.download = `favicon-${size}x${size}.png`;
                                link.click();
                                URL.revokeObjectURL(url);
                            });
                        };
                        
                        faviconDiv.appendChild(preview);
                        faviconDiv.appendChild(sizeLabel);
                        faviconDiv.appendChild(downloadBtn);
                        faviconList.appendChild(faviconDiv);
                    });

                    document.getElementById('resultArea').style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
