    <script>
        function convertAll() {
            let decimal = null;

            // Try to get value from any input
            const binary = document.getElementById('binaryInput').value.trim();
            const decimalInput = document.getElementById('decimalInput').value.trim();
            const hex = document.getElementById('hexInput').value.trim();
            const octal = document.getElementById('octalInput').value.trim();

            try {
                if (binary) {
                    decimal = parseInt(binary, 2);
                } else if (decimalInput) {
                    decimal = parseInt(decimalInput, 10);
                } else if (hex) {
                    decimal = parseInt(hex, 16);
                } else if (octal) {
                    decimal = parseInt(octal, 8);
                }

                if (isNaN(decimal)) {
                    throw new Error('Invalid number');
                }

                // Convert to all bases
                document.getElementById('binaryResult').textContent = decimal.toString(2);
                document.getElementById('decimalResult').textContent = decimal.toString(10);
                document.getElementById('hexResult').textContent = decimal.toString(16).toUpperCase();
                document.getElementById('octalResult').textContent = decimal.toString(8);

                // Update all inputs
                document.getElementById('binaryInput').value = decimal.toString(2);
                document.getElementById('decimalInput').value = decimal.toString(10);
                document.getElementById('hexInput').value = decimal.toString(16).toUpperCase();
                document.getElementById('octalInput').value = decimal.toString(8);

            } catch (e) {
                alert('Please enter a valid number in one of the fields');
            }
        }

        function clearAll() {
            document.getElementById('binaryInput').value = '';
            document.getElementById('decimalInput').value = '';
            document.getElementById('hexInput').value = '';
            document.getElementById('octalInput').value = '';
            document.getElementById('binaryResult').textContent = '-';
            document.getElementById('decimalResult').textContent = '-';
            document.getElementById('hexResult').textContent = '-';
            document.getElementById('octalResult').textContent = '-';
        }

        // Auto-convert on input
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = ['binaryInput', 'decimalInput', 'hexInput', 'octalInput'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', convertAll);
            });
        });
    </script>
