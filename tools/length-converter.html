<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Meters (m)</label>
    <input id="m" type="number" placeholder="1" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Feet (ft)</label>
    <input id="ft" type="number" placeholder="3.2808" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Inches (in)</label>
    <input id="inch" type="number" placeholder="39.37" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Centimeters (cm)</label>
    <input id="cm" type="number" placeholder="100" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const m = document.getElementById('m');
    const ft = document.getElementById('ft');
    const inch = document.getElementById('inch');
    const cm = document.getElementById('cm');
    const status = document.getElementById('status');

    function fromMeters(val) {
      ft.value = (val * 3.28084).toFixed(4);
      inch.value = (val * 39.3701).toFixed(2);
      cm.value = (val * 100).toFixed(2);
    }
    function fromFeet(val) { fromMeters(val / 3.28084); }
    function fromInch(val) { fromMeters(val / 39.3701); }
    function fromCm(val) { fromMeters(val / 100); }

    document.getElementById('convertBtn').addEventListener('click', () => {
      if (m.value) { fromMeters(Number(m.value)); status.textContent = 'Converted from meters.'; return; }
      if (ft.value) { fromFeet(Number(ft.value)); status.textContent = 'Converted from feet.'; return; }
      if (inch.value) { fromInch(Number(inch.value)); status.textContent = 'Converted from inches.'; return; }
      if (cm.value) { fromCm(Number(cm.value)); status.textContent = 'Converted from cm.'; return; }
      status.textContent = 'Enter a value.';
    });
  });
</script>
