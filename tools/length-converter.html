        (function() {

            const originalError = console.error;

                return message.includes('effectivegatecpm.com') && 
                       (message.includes('ERR_SSL_PROTOCOL_ERROR') || 
                        message.includes('net::ERR_SSL') ||
                        message.includes('Failed to load resource'));
            }
            
            // Override console.error
            console.error = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return; // Suppress Adsterra SSL errors
                }
                originalError.apply(console, args);
            };
            
            // Override console.warn
            console.warn = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return;
                }
                originalWarn.apply(console, args);
            };
            
            // Override console.log (some browsers log network errors here)
            console.log = function(...args) {
                const message = args.join(' ');
                if (shouldSuppress(message)) {
                    return;
                }
                originalLog.apply(console, args);
            };
            
            // Suppress uncaught errors from Adsterra scripts

    <script>
        // Conversion factors to meters
        const toMeters = {
            meter: 1,
            kilometer: 1000,
            centimeter: 0.01,
            millimeter: 0.001,
            mile: 1609.344,
            yard: 0.9144,
            foot: 0.3048,
            inch: 0.0254,
            'nautical-mile': 1852
        };

        function convertLength() {
            const fromValue = parseFloat(document.getElementById('fromValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;

            if (isNaN(fromValue)) {
                document.getElementById('toValue').value = '';
                return;
            }

            // Convert to meters first, then to target unit
            const meters = fromValue * toMeters[fromUnit];
            const result = meters / toMeters[toUnit];

            document.getElementById('toValue').value = result.toFixed(6).replace(/\.?0+$/, '');
        }

        function swapUnits() {
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const fromValue = document.getElementById('fromValue').value;
            const toValue = document.getElementById('toValue').value;

            document.getElementById('fromUnit').value = toUnit;
            document.getElementById('toUnit').value = fromUnit;
            document.getElementById('fromValue').value = toValue;
            
            convertLength();
        }

        function clearAll() {
            document.getElementById('fromValue').value = '1';
            document.getElementById('toValue').value = '1';
            convertLength();
        }

        // Auto-convert on input change
        document.getElementById('fromValue').addEventListener('input', convertLength);
        document.getElementById('fromUnit').addEventListener('change', convertLength);
        document.getElementById('toUnit').addEventListener('change', convertLength);

        // Initialize
        convertLength();
    </script>
