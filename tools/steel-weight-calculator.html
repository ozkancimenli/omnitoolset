<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Length (m)</label>
    <input id="length" type="number" placeholder="6" step="0.01" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Width (m)</label>
    <input id="width" type="number" placeholder="0.1" step="0.01" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Thickness (m)</label>
    <input id="thickness" type="number" placeholder="0.01" step="0.001" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="calcBtn" style="margin-top:0.75rem;">Calculate</button>
<div class="tool-card" style="padding:1rem; margin-top:1rem; text-align:center;">
  <p class="tool-description" style="margin:0;">Weight (kg)</p>
  <h3 id="result" class="tool-title" style="margin:0;">-</h3>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.getElementById('calcBtn').addEventListener('click', () => {
    const l = parseFloat(document.getElementById('length').value);
    const w = parseFloat(document.getElementById('width').value);
    const t = parseFloat(document.getElementById('thickness').value);
    
    if (!isFinite(l) || l <= 0 || !isFinite(w) || w <= 0 || !isFinite(t) || t <= 0) {
      document.getElementById('status').textContent = 'Enter valid dimensions.';
      return;
    }
    
    const rho = 7850;
    const weight = rho * l * w * t;
    
    document.getElementById('result').textContent = weight.toFixed(2) + ' kg';
    document.getElementById('status').textContent = 'Calculated using steel density 7850 kg/m¬≥.';
  });
</script>
