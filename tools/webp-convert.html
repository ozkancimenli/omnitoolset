<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Upload Image</label>
    <input id="imageInput" type="file" accept="image/webp,image/jpeg,image/jpg,image/png" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Convert To</label>
    <select id="format" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
      <option value="webp">WebP</option>
      <option value="jpg">JPG</option>
      <option value="png">PNG</option>
    </select>
  </div>
</div>
<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert</button>
<div id="preview" style="margin-top:1rem; text-align:center; display:none;">
  <img id="previewImg" style="max-width:100%; max-height:300px; border-radius:8px; border:1px solid var(--border-color);">
</div>
<button class="btn" id="downloadBtn" style="margin-top:0.75rem; display:none;">Download</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  let convertedBlob = null;
  
  document.getElementById('imageInput').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (event) => {
        document.getElementById('previewImg').src = event.target.result;
        document.getElementById('preview').style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });

  document.getElementById('convertBtn').addEventListener('click', () => {
    const file = document.getElementById('imageInput').files[0];
    const format = document.getElementById('format').value;
    
    if (!file) {
      document.getElementById('status').textContent = 'Please select an image.';
      return;
    }
    
    const reader = new FileReader();
    reader.onload = (event) => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        
        const mimeType = format === 'webp' ? 'image/webp' : format === 'jpg' ? 'image/jpeg' : 'image/png';
        canvas.toBlob((blob) => {
          convertedBlob = blob;
          const url = URL.createObjectURL(blob);
          document.getElementById('previewImg').src = url;
          document.getElementById('downloadBtn').style.display = 'inline-block';
          document.getElementById('status').textContent = `Image converted to ${format.toUpperCase()}. Click Download to save.`;
        }, mimeType, 0.9);
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  });

  document.getElementById('downloadBtn').addEventListener('click', () => {
    if (convertedBlob) {
      const url = URL.createObjectURL(convertedBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `converted.${document.getElementById('format').value}`;
      a.click();
      URL.revokeObjectURL(url);
      document.getElementById('status').textContent = 'Image downloaded!';
    }
  });
</script>
