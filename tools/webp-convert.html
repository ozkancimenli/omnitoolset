    <script>
        let originalFile = null;
        let convertedImageBlob = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const convertOptions = document.getElementById('convertOptions');
        const qualityInput = document.getElementById('qualityInput');
        const convertBtn = document.getElementById('convertBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const resultArea = document.getElementById('resultArea');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            } else {
                alert('Please select a valid bir resim dosyasƒ± file!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        document.getElementById('outputFormat').addEventListener('change', function() {
            qualityInput.style.display = (this.value === 'webp' || this.value === 'jpeg') ? 'block' : 'none';
        });

        function updateQuality() {
            document.getElementById('qualityValue').textContent = document.getElementById('quality').value;
        }

        function handleFile(file) {
            originalFile = file;
            
            let fileTypeName = 'Bilinmeyen';
            if (file.type === 'image/webp') fileTypeName = 'WEBP';
            else if (file.type === 'image/jpeg') fileTypeName = 'JPG';
            else if (file.type === 'image/png') fileTypeName = 'PNG';
            
            document.getElementById('fileName').textContent = `File: ${file.name}`;
            document.getElementById('fileType').textContent = `Format: ${fileTypeName}`;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('previewImage').src = e.target.result;
            };
            reader.readAsDataURL(file);
            
            fileInfo.style.display = 'block';
            convertOptions.style.display = 'block';
            
            // Set default conversion
            const outputFormat = document.getElementById('outputFormat');
            if (file.type === 'image/webp') {
                outputFormat.value = 'jpeg';
                qualityInput.style.display = 'block';
            } else {
                outputFormat.value = 'webp';
                qualityInput.style.display = 'block';
            }
            
            convertBtn.disabled = false;
            resultArea.style.display = 'none';
        }

        function convertImage() {
            if (!originalFile) return;

            convertBtn.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            const outputFormat = document.getElementById('outputFormat').value;
            const reader = new FileReader();

            reader.onload = (e) => {
                progressFill.style.width = '50%';
                
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    progressFill.style.width = '80%';

                    let mimeType = 'image/webp';
                    if (outputFormat === 'jpeg') mimeType = 'image/jpeg';
                    if (outputFormat === 'png') mimeType = 'image/png';
                    
                    let quality = (outputFormat === 'webp' || outputFormat === 'jpeg') 
                        ? parseInt(document.getElementById('quality').value) / 100 
                        : 1.0;

                    canvas.toBlob((blob) => {
                        convertedImageBlob = blob;
                        const url = URL.createObjectURL(blob);
                        document.getElementById('resultImage').src = url;
                        document.getElementById('resultInfo').textContent = 
                            `Dosya boyutu: ${(blob.size / 1024).toFixed(2)} KB`;
                        
                        progressFill.style.width = '100%';
                        setTimeout(() => {
                            progressBar.style.display = 'none';
                            resultArea.style.display = 'block';
                            convertBtn.disabled = false;
                        }, 500);
                    }, mimeType, quality);
                };
                img.src = e.target.result;
            };

            reader.readAsDataURL(originalFile);
        }

        function downloadImage() {
            if (!convertedImageBlob) return;
            
            const outputFormat = document.getElementById('outputFormat').value;
            let extension = 'webp';
            if (outputFormat === 'jpeg') extension = 'jpg';
            if (outputFormat === 'png') extension = 'png';
            
            const url = URL.createObjectURL(convertedImageBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = originalFile.name.replace(/\.[^/.]+$/, '') + '.' + extension;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
