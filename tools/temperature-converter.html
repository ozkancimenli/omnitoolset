<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Celsius (Â°C)</label>
    <input id="c" type="number" placeholder="0" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Fahrenheit (Â°F)</label>
    <input id="f" type="number" placeholder="32" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
  <div>
    <label style="color: var(--text-secondary);">Kelvin (K)</label>
    <input id="k" type="number" placeholder="273.15" style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const c = document.getElementById('c');
    const f = document.getElementById('f');
    const k = document.getElementById('k');
    const status = document.getElementById('status');

    function setFromC(val) {
      f.value = (val * 9/5 + 32).toFixed(2);
      k.value = (val + 273.15).toFixed(2);
    }
    function setFromF(val) {
      c.value = ((val - 32) * 5/9).toFixed(2);
      k.value = ((val - 32) * 5/9 + 273.15).toFixed(2);
    }
    function setFromK(val) {
      c.value = (val - 273.15).toFixed(2);
      f.value = ((val - 273.15) * 9/5 + 32).toFixed(2);
    }

    document.getElementById('convertBtn').addEventListener('click', () => {
      if (c.value) { setFromC(Number(c.value)); status.textContent = 'Converted from Â°C.'; return; }
      if (f.value) { setFromF(Number(f.value)); status.textContent = 'Converted from Â°F.'; return; }
      if (k.value) { setFromK(Number(k.value)); status.textContent = 'Converted from K.'; return; }
      status.textContent = 'Enter a value.';
    });
  });
</script>
