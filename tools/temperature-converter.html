    <script>
        function celsiusToFahrenheit(c) {
            return (c * 9/5) + 32;
        }

        function fahrenheitToCelsius(f) {
            return (f - 32) * 5/9;
        }

        function celsiusToKelvin(c) {
            return c + 273.15;
        }

        function kelvinToCelsius(k) {
            return k - 273.15;
        }

        function updateDisplay(value, unit) {
            const display = document.getElementById('display');
            const description = document.getElementById('description');
            
            if (value === '') {
                display.textContent = 'Enter a temperature';
                description.textContent = 'Type in any field to convert';
                return;
            }

            const num = parseFloat(value);
            if (isNaN(num)) return;

            let c, f, k;
            
            if (unit === 'c') {
                c = num;
                f = celsiusToFahrenheit(c);
                k = celsiusToKelvin(c);
            } else if (unit === 'f') {
                f = num;
                c = fahrenheitToCelsius(f);
                k = celsiusToKelvin(c);
            } else if (unit === 'k') {
                k = num;
                c = kelvinToCelsius(k);
                f = celsiusToFahrenheit(c);
            }

            display.textContent = `${c.toFixed(2)}¬∞C = ${f.toFixed(2)}¬∞F = ${k.toFixed(2)}K`;
            description.textContent = `Celsius: ${c.toFixed(2)}¬∞C | Fahrenheit: ${f.toFixed(2)}¬∞F | Kelvin: ${k.toFixed(2)}K`;
        }

        document.getElementById('celsius').addEventListener('input', function() {
            const value = this.value;
            const c = parseFloat(value);
            
            if (value === '') {
                document.getElementById('fahrenheit').value = '';
                document.getElementById('kelvin').value = '';
                updateDisplay('', '');
                return;
            }
            
            if (!isNaN(c)) {
                document.getElementById('fahrenheit').value = celsiusToFahrenheit(c).toFixed(2);
                document.getElementById('kelvin').value = celsiusToKelvin(c).toFixed(2);
                updateDisplay(value, 'c');
            }
        });

        document.getElementById('fahrenheit').addEventListener('input', function() {
            const value = this.value;
            const f = parseFloat(value);
            
            if (value === '') {
                document.getElementById('celsius').value = '';
                document.getElementById('kelvin').value = '';
                updateDisplay('', '');
                return;
            }
            
            if (!isNaN(f)) {
                const c = fahrenheitToCelsius(f);
                document.getElementById('celsius').value = c.toFixed(2);
                document.getElementById('kelvin').value = celsiusToKelvin(c).toFixed(2);
                updateDisplay(value, 'f');
            }
        });

        document.getElementById('kelvin').addEventListener('input', function() {
            const value = this.value;
            const k = parseFloat(value);
            
            if (value === '') {
                document.getElementById('celsius').value = '';
                document.getElementById('fahrenheit').value = '';
                updateDisplay('', '');
                return;
            }
            
            if (!isNaN(k)) {
                const c = kelvinToCelsius(k);
                document.getElementById('celsius').value = c.toFixed(2);
                document.getElementById('fahrenheit').value = celsiusToFahrenheit(c).toFixed(2);
                updateDisplay(value, 'k');
            }
        });

        function clearAll() {
            document.getElementById('celsius').value = '';
            document.getElementById('fahrenheit').value = '';
            document.getElementById('kelvin').value = '';
            updateDisplay('', '');
        }
    </script>
