    <script>
        let startTime = null;
        let elapsedTime = 0;
        let intervalId = null;
        let lapCount = 0;

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((ms % 1000) / 10);

            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(2, '0')}`;
        }

        function updateDisplay() {
            const now = Date.now();
            const currentElapsed = elapsedTime + (startTime ? now - startTime : 0);
            document.getElementById('display').textContent = formatTime(currentElapsed);
        }

        function startStopwatch() {
            if (!startTime) {
                startTime = Date.now();
                intervalId = setInterval(updateDisplay, 10);
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
            }
        }

        function pauseStopwatch() {
            if (startTime) {
                elapsedTime += Date.now() - startTime;
                startTime = null;
                clearInterval(intervalId);
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
            }
        }

        function lapStopwatch() {
            if (startTime || elapsedTime > 0) {
                lapCount++;
                const now = Date.now();
                const currentElapsed = elapsedTime + (startTime ? now - startTime : 0);
                const lapTime = formatTime(currentElapsed);

                const lapsList = document.getElementById('lapsList');
                const lapDiv = document.createElement('div');
                lapDiv.style.padding = '0.75rem';
                lapDiv.style.marginBottom = '0.5rem';
                lapDiv.style.background = 'var(--bg-color)';
                lapDiv.style.borderRadius = '8px';
                lapDiv.textContent = `Lap ${lapCount}: ${lapTime}`;
                lapsList.insertBefore(lapDiv, lapsList.firstChild);

                document.getElementById('lapsArea').style.display = 'block';
            }
        }

        function resetStopwatch() {
            pauseStopwatch();
            elapsedTime = 0;
            startTime = null;
            lapCount = 0;
            document.getElementById('display').textContent = '00:00:00.00';
            document.getElementById('lapsList').innerHTML = '';
            document.getElementById('lapsArea').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
        }
    </script>
