    <p>Digital stopwatch timer. Free, online, no registration required.</p>

<div class="tool-card" style="padding:2rem; margin-top:1rem; text-align:center;">
  <h3 id="display" class="tool-title" style="margin:0; font-size:3rem; font-family: monospace;">00:00:00.00</h3>
</div>
<div style="display:flex; gap:0.75rem; justify-content:center; margin-top:1rem;">
  <button class="btn" id="startBtn">Start</button>
  <button class="btn" id="stopBtn">Stop</button>
  <button class="btn" id="resetBtn">Reset</button>
  <button class="btn" id="lapBtn">Lap</button>
</div>
<div id="laps" style="margin-top:1rem; max-height:200px; overflow-y:auto;"></div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  let startTime = null;
  let elapsed = 0;
  let timerInterval = null;
  let lapCount = 0;

  function updateDisplay() {
    const total = elapsed + (startTime ? Date.now() - startTime : 0);
    const ms = Math.floor((total % 1000) / 10);
    const s = Math.floor((total / 1000) % 60);
    const m = Math.floor((total / 1000 / 60) % 60);
    const h = Math.floor(total / 1000 / 60 / 60);
    document.getElementById('display').textContent = 
      String(h).padStart(2, '0') + ':' + 
      String(m).padStart(2, '0') + ':' + 
      String(s).padStart(2, '0') + '.' + 
      String(ms).padStart(2, '0');
  }

  document.getElementById('startBtn').addEventListener('click', () => {
    if (!startTime) {
      startTime = Date.now() - elapsed;
      timerInterval = setInterval(updateDisplay, 10);
      document.getElementById('status').textContent = 'Stopwatch running.';
    }
  });

  document.getElementById('stopBtn').addEventListener('click', () => {
    if (startTime) {
      elapsed += Date.now() - startTime;
      startTime = null;
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      document.getElementById('status').textContent = 'Stopwatch stopped.';
    }
  });

  document.getElementById('resetBtn').addEventListener('click', () => {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
    startTime = null;
    elapsed = 0;
    lapCount = 0;
    updateDisplay();
    document.getElementById('laps').innerHTML = '';
    document.getElementById('status').textContent = 'Stopwatch reset.';
  });

  document.getElementById('lapBtn').addEventListener('click', () => {
    if (startTime || elapsed > 0) {
      lapCount++;
      const lapTime = elapsed + (startTime ? Date.now() - startTime : 0);
      const ms = Math.floor((lapTime % 1000) / 10);
      const s = Math.floor((lapTime / 1000) % 60);
      const m = Math.floor((lapTime / 1000 / 60) % 60);
      const h = Math.floor(lapTime / 1000 / 60 / 60);
      const lapStr = String(h).padStart(2, '0') + ':' + 
                     String(m).padStart(2, '0') + ':' + 
                     String(s).padStart(2, '0') + '.' + 
                     String(ms).padStart(2, '0');
      const lapDiv = document.createElement('div');
      lapDiv.style.cssText = 'padding:0.5rem; border-bottom:1px solid var(--border-color); color: var(--text-primary);';
      lapDiv.textContent = `Lap ${lapCount}: ${lapStr}`;
      document.getElementById('laps').prepend(lapDiv);
    }
  });
</script>
