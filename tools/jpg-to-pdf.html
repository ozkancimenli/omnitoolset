    <p>Convert JPG images to PDF online for free. Combine multiple images into one PDF.</p>

<div style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  <div>
    <label style="color: var(--text-secondary);">Upload JPG Images</label>
    <input id="imageInput" type="file" accept="image/jpeg,image/jpg" multiple style="width:100%; padding:0.75rem; border:1px solid var(--border-color); border-radius:10px; background: var(--bg-color); color: var(--text-primary);">
  </div>
</div>
<div id="preview" style="margin-top:1rem; display:grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap:0.5rem;"></div>
<button class="btn" id="convertBtn" style="margin-top:0.75rem;">Convert to PDF</button>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  const images = [];
  
  document.getElementById('imageInput').addEventListener('change', (e) => {
    const files = Array.from(e.target.files);
    images.length = 0;
    const preview = document.getElementById('preview');
    preview.innerHTML = '';
    
    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = (event) => {
        images.push(event.target.result);
        const img = document.createElement('img');
        img.src = event.target.result;
        img.style.cssText = 'width:100%; height:150px; object-fit:cover; border-radius:8px;';
        preview.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  });

  document.getElementById('convertBtn').addEventListener('click', async () => {
    if (images.length === 0) {
      document.getElementById('status').textContent = 'Please select JPG images.';
      return;
    }
    
    try {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const pageWidth = doc.internal.pageSize.width;
      const pageHeight = doc.internal.pageSize.height;
      
      for (let i = 0; i < images.length; i++) {
        if (i > 0) doc.addPage();
        const img = new Image();
        await new Promise((resolve) => {
          img.onload = () => {
            const imgWidth = pageWidth - 20;
            const imgHeight = (img.height * imgWidth) / img.width;
            const yPos = imgHeight > pageHeight - 20 ? 10 : (pageHeight - imgHeight) / 2;
            doc.addImage(images[i], 'JPEG', 10, yPos, imgWidth, Math.min(imgHeight, pageHeight - 20));
            resolve();
          };
          img.src = images[i];
        });
      }
      
      doc.save('images.pdf');
      document.getElementById('status').textContent = `PDF downloaded with ${images.length} image(s)!`;
    } catch (error) {
      document.getElementById('status').textContent = 'Error: ' + error.message;
    }
  });
</script>
