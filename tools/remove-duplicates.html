      <h2>Remove Duplicate Lines</h2>
      <p>Remove duplicate lines from text while keeping the original order.</p>

<label for="inputText" class="sr-only">Input text</label>
<textarea id="inputText" rows="10" placeholder="Enter text with duplicate lines"></textarea>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; align-items:center; margin:0.75rem 0 1.25rem 0;">
  <button class="btn" id="cleanBtn">Remove Duplicates</button>
  <label style="display:flex; align-items:center; gap:0.4rem; color: var(--text-secondary);">
    <input type="checkbox" id="caseSensitive"> Case sensitive
  </label>
</div>
<label for="outputText" class="sr-only">Output</label>
<textarea id="outputText" rows="10" placeholder="Result" readonly></textarea>
<div style="display:flex; gap:0.75rem; flex-wrap:wrap; margin-top:0.75rem;">
  <button class="btn" id="copyBtn" type="button">Copy</button>
</div>
<p id="status" style="margin-top:0.75rem; color: var(--text-secondary);"></p>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('inputText');
    const output = document.getElementById('outputText');
    const status = document.getElementById('status');
    const caseSensitive = document.getElementById('caseSensitive');

    document.getElementById('cleanBtn').addEventListener('click', () => {
      const lines = (input.value || '').split(/\r?\n/);
      const seen = new Set();
      const result = [];
      for (const line of lines) {
        const key = caseSensitive.checked ? line : line.toLowerCase();
        if (!seen.has(key)) {
          seen.add(key);
          result.push(line);
        }
      }
      output.value = result.join('\n');
      status.textContent = 'Duplicates removed. ' + result.length + ' unique line(s).';
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(output.value);
        status.textContent = 'Copied to clipboard.';
      } catch (err) {
        status.textContent = 'Copy failed: ' + err.message;
      }
    });
  });
</script>
