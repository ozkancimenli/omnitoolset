<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF BÃ¶l - OmniToolset</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">ğŸ› ï¸ OmniToolset</h1>
        </div>
    </header>

    <main class="tool-page">
        <a href="../index.html" class="back-button">â† Ana Sayfaya DÃ¶n</a>
        
        <div class="tool-container">
            <h2>âœ‚ï¸ PDF BÃ¶l</h2>
            <p>PDF dosyanÄ±zÄ± sayfalara gÃ¶re bÃ¶lÃ¼n.</p>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“„</div>
                <p>PDF dosyanÄ±zÄ± buraya sÃ¼rÃ¼kleyin veya tÄ±klayarak seÃ§in</p>
                <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            </div>

            <div id="fileInfo" class="result-area" style="display: none;">
                <h3>SeÃ§ilen Dosya</h3>
                <p id="fileName"></p>
                <p id="pageCount"></p>
            </div>

            <div class="input-group" id="splitOptions" style="display: none;">
                <label>BÃ¶lme YÃ¶ntemi:</label>
                <div style="margin-top: 0.5rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <input type="radio" name="splitMethod" value="all" checked>
                        <span>TÃ¼m sayfalarÄ± ayrÄ± dosyalara bÃ¶l</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <input type="radio" name="splitMethod" value="range">
                        <span>Belirli sayfa aralÄ±ÄŸÄ±</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="radio" name="splitMethod" value="custom">
                        <span>Ã–zel sayfa numaralarÄ± (Ã¶rn: 1,3,5-8)</span>
                    </label>
                </div>
            </div>

            <div class="input-group" id="rangeInput" style="display: none;">
                <label for="pageRange">Sayfa AralÄ±ÄŸÄ± (Ã¶rn: 1-5):</label>
                <input type="text" id="pageRange" placeholder="1-5">
            </div>

            <div class="input-group" id="customInput" style="display: none;">
                <label for="customPages">Sayfa NumaralarÄ±:</label>
                <input type="text" id="customPages" placeholder="1,3,5-8,10">
            </div>

            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <button class="btn" id="splitBtn" onclick="splitPDF()" style="width: 100%; margin-top: 1rem;" disabled>PDF'i BÃ¶l</button>

            <div id="resultArea" class="result-area" style="display: none; margin-top: 2rem;">
                <h3>BÃ¶lme TamamlandÄ±!</h3>
                <p id="resultInfo"></p>
                <button class="btn" onclick="downloadAll()" style="width: 100%;">TÃ¼mÃ¼nÃ¼ ZIP Olarak Ä°ndir</button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let pdfData = null;
        let totalPages = 0;
        let splitPdfs = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const splitOptions = document.getElementById('splitOptions');
        const rangeInput = document.getElementById('rangeInput');
        const customInput = document.getElementById('customInput');
        const splitBtn = document.getElementById('splitBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const resultArea = document.getElementById('resultArea');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                alert('LÃ¼tfen geÃ§erli bir PDF dosyasÄ± seÃ§in!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        document.querySelectorAll('input[name="splitMethod"]').forEach(radio => {
            radio.addEventListener('change', () => {
                rangeInput.style.display = radio.value === 'range' ? 'block' : 'none';
                customInput.style.display = radio.value === 'custom' ? 'block' : 'none';
            });
        });

        async function handleFile(file) {
            pdfData = file;
            document.getElementById('fileName').textContent = `Dosya: ${file.name}`;
            
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
            totalPages = pdf.getPageCount();
            
            document.getElementById('pageCount').textContent = `Toplam Sayfa: ${totalPages}`;
            fileInfo.style.display = 'block';
            splitOptions.style.display = 'block';
            splitBtn.disabled = false;
            resultArea.style.display = 'none';
        }

        function parsePageRange(rangeStr, maxPages) {
            const pages = new Set();
            const parts = rangeStr.split(',');
            
            for (const part of parts) {
                const trimmed = part.trim();
                if (trimmed.includes('-')) {
                    const [start, end] = trimmed.split('-').map(n => parseInt(n.trim()));
                    if (start && end && start <= end && start >= 1 && end <= maxPages) {
                        for (let i = start; i <= end; i++) {
                            pages.add(i - 1); // 0-indexed
                        }
                    }
                } else {
                    const page = parseInt(trimmed);
                    if (page && page >= 1 && page <= maxPages) {
                        pages.add(page - 1); // 0-indexed
                    }
                }
            }
            
            return Array.from(pages).sort((a, b) => a - b);
        }

        async function splitPDF() {
            if (!pdfData) return;

            splitBtn.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            splitPdfs = [];

            try {
                const arrayBuffer = await pdfData.arrayBuffer();
                const sourcePdf = await PDFLib.PDFDocument.load(arrayBuffer);
                const method = document.querySelector('input[name="splitMethod"]:checked').value;

                let pagesToExtract = [];

                if (method === 'all') {
                    pagesToExtract = Array.from({ length: totalPages }, (_, i) => [i]);
                } else if (method === 'range') {
                    const range = document.getElementById('pageRange').value.trim();
                    if (!range) {
                        alert('LÃ¼tfen sayfa aralÄ±ÄŸÄ± girin!');
                        splitBtn.disabled = false;
                        progressBar.style.display = 'none';
                        return;
                    }
                    const pages = parsePageRange(range, totalPages);
                    if (pages.length === 0) {
                        alert('GeÃ§ersiz sayfa aralÄ±ÄŸÄ±!');
                        splitBtn.disabled = false;
                        progressBar.style.display = 'none';
                        return;
                    }
                    pagesToExtract = pages.map(p => [p]);
                } else if (method === 'custom') {
                    const custom = document.getElementById('customPages').value.trim();
                    if (!custom) {
                        alert('LÃ¼tfen sayfa numaralarÄ± girin!');
                        splitBtn.disabled = false;
                        progressBar.style.display = 'none';
                        return;
                    }
                    const pages = parsePageRange(custom, totalPages);
                    if (pages.length === 0) {
                        alert('GeÃ§ersiz sayfa numaralarÄ±!');
                        splitBtn.disabled = false;
                        progressBar.style.display = 'none';
                        return;
                    }
                    pagesToExtract = pages.map(p => [p]);
                }

                for (let i = 0; i < pagesToExtract.length; i++) {
                    progressFill.style.width = `${((i + 1) / pagesToExtract.length) * 100}%`;
                    
                    const newPdf = await PDFLib.PDFDocument.create();
                    const pages = await newPdf.copyPages(sourcePdf, pagesToExtract[i]);
                    pages.forEach(page => newPdf.addPage(page));
                    
                    const pdfBytes = await newPdf.save();
                    splitPdfs.push({
                        bytes: pdfBytes,
                        pageNum: pagesToExtract[i][0] + 1
                    });
                }

                document.getElementById('resultInfo').textContent = 
                    `${splitPdfs.length} dosya oluÅŸturuldu.`;
                
                progressFill.style.width = '100%';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    resultArea.style.display = 'block';
                    splitBtn.disabled = false;
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                alert('BÃ¶lme sÄ±rasÄ±nda bir hata oluÅŸtu: ' + error.message);
                splitBtn.disabled = false;
                progressBar.style.display = 'none';
            }
        }

        async function downloadAll() {
            if (splitPdfs.length === 0) return;

            const zip = new JSZip();
            const baseName = pdfData.name.replace('.pdf', '');
            
            for (let i = 0; i < splitPdfs.length; i++) {
                const pdf = splitPdfs[i];
                zip.file(`${baseName}_sayfa_${pdf.pageNum}.pdf`, pdf.bytes);
            }

            const blob = await zip.generateAsync({ type: 'blob' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = baseName + '_split.zip';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
