    <script>
        function formatHTML() {
            const input = document.getElementById('inputText').value;
            const indentType = document.querySelector('input[name="indent"]:checked').value;
            
            if (!input.trim()) {
                document.getElementById('outputText').value = '';
                return;
            }

            try {
                let html = input.trim();
                const indent = indentType === 'tab' ? '\t' : ' '.repeat(parseInt(indentType));
                let level = 0;
                let result = '';

                // Simple HTML formatter
                html = html.replace(/>\s+</g, '><'); // Remove whitespace between tags
                const lines = html.split('><');
                
                lines.forEach((line, index) => {
                    if (index > 0) line = '>' + line;
                    if (index < lines.length - 1) line = line + '<';
                    
                    const trimmed = line.trim();
                    if (!trimmed) return;

                    // Check if closing tag
                    if (trimmed.startsWith('</')) {
                        level = Math.max(0, level - 1);
                    }

                    result += indent.repeat(level) + trimmed + '\n';

                    // Check if opening tag (not self-closing)
                    if (trimmed.startsWith('<') && !trimmed.startsWith('</') && !trimmed.endsWith('/>') && !trimmed.match(/<(br|hr|img|input|meta|link)/i)) {
                        level++;
                    }
                });

                document.getElementById('outputText').value = result.trim();
            } catch (e) {
                document.getElementById('outputText').value = 'Error formatting HTML: ' + e.message;
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }
    </script>
