    <script>
        function base64UrlEncode(str) {
            return btoa(JSON.stringify(str))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }

        function encodeJWT() {
            const headerInput = document.getElementById('headerInput').value.trim();
            const payloadInput = document.getElementById('payloadInput').value.trim();
            
            document.getElementById('errorArea').style.display = 'none';

            if (!headerInput || !payloadInput) {
                document.getElementById('errorText').textContent = 'Please enter both header and payload';
                document.getElementById('errorArea').style.display = 'block';
                return;
            }

            try {
                // Parse JSON
                const header = JSON.parse(headerInput);
                const payload = JSON.parse(payloadInput);

                // Encode header and payload
                const encodedHeader = base64UrlEncode(header);
                const encodedPayload = base64UrlEncode(payload);

                // Note: This creates an unsigned JWT. For a signed JWT, you would need to add a signature.
                // For demonstration, we'll create an unsigned JWT (ending with a dot)
                const jwt = `${encodedHeader}.${encodedPayload}.`;

                document.getElementById('outputText').value = jwt;
            } catch (e) {
                document.getElementById('errorText').textContent = e.message;
                document.getElementById('errorArea').style.display = 'block';
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('headerInput').value = '';
            document.getElementById('payloadInput').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('errorArea').style.display = 'none';
        }
    </script>
