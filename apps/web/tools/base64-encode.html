<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encode - OmniToolset</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">üõ†Ô∏è OmniToolset</h1>
        </div>
    </header>

    <main class="tool-page">
        <a href="../index.html" class="back-button">‚Üê Ana Sayfaya D√∂n</a>
        
        <div class="tool-container">
            <h2>üîê Base64 Encode</h2>
            <p>Metninizi Base64 formatƒ±na d√∂n√º≈üt√ºr√ºn.</p>
            
            <div class="input-group">
                <label for="inputText">Metninizi girin:</label>
                <textarea id="inputText" rows="8" placeholder="Encode etmek istediƒüiniz metni buraya yapƒ±≈ütƒ±rƒ±n..."></textarea>
            </div>

            <button class="btn" onclick="encodeText()" style="width: 100%; margin-bottom: 1rem;">Encode Et</button>

            <div class="input-group">
                <label for="outputText">Base64 Sonucu:</label>
                <textarea id="outputText" rows="8" readonly style="font-family: monospace;"></textarea>
            </div>

            <button class="btn" onclick="copyToClipboard()" style="width: 100%;">Kopyala</button>
        </div>
    </main>

    <script>
        function encodeText() {
            const input = document.getElementById('inputText').value;
            try {
                const encoded = btoa(unescape(encodeURIComponent(input)));
                document.getElementById('outputText').value = encoded;
            } catch (error) {
                alert('Encode i≈ülemi sƒ±rasƒ±nda bir hata olu≈ütu!');
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('Kopyalandƒ±!');
        }

        // Auto encode on input
        document.getElementById('inputText').addEventListener('input', encodeText);
    </script>
</body>
</html>
