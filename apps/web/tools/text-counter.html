<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter SayacÄ± - OmniToolset</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">ğŸ› ï¸ OmniToolset</h1>
        </div>
    </header>

    <main class="tool-page">
        <a href="../index.html" class="back-button">â† Ana Sayfaya DÃ¶n</a>
        
        <div class="tool-container">
            <h2>ğŸ”¢ Karakter SayacÄ±</h2>
            <p>Metninizdeki kelime, karakter ve paragraf sayÄ±sÄ±nÄ± Ã¶ÄŸrenin.</p>
            
            <div class="input-group">
                <label for="inputText">Metninizi girin:</label>
                <textarea id="inputText" rows="10" placeholder="Saymak istediÄŸiniz metni buraya yapÄ±ÅŸtÄ±rÄ±n..."></textarea>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 2rem 0;">
                <div style="background: var(--bg-color); padding: 1.5rem; border-radius: 12px; text-align: center; border: 1px solid var(--border-color);">
                    <div style="font-size: 2.5rem; font-weight: 700; color: var(--primary-color);" id="charCount">0</div>
                    <div style="color: var(--text-secondary); margin-top: 0.5rem;">Karakter</div>
                </div>
                <div style="background: var(--bg-color); padding: 1.5rem; border-radius: 12px; text-align: center; border: 1px solid var(--border-color);">
                    <div style="font-size: 2.5rem; font-weight: 700; color: var(--primary-color);" id="charNoSpaceCount">0</div>
                    <div style="color: var(--text-secondary); margin-top: 0.5rem;">Karakter (BoÅŸluksuz)</div>
                </div>
                <div style="background: var(--bg-color); padding: 1.5rem; border-radius: 12px; text-align: center; border: 1px solid var(--border-color);">
                    <div style="font-size: 2.5rem; font-weight: 700; color: var(--primary-color);" id="wordCount">0</div>
                    <div style="color: var(--text-secondary); margin-top: 0.5rem;">Kelime</div>
                </div>
                <div style="background: var(--bg-color); padding: 1.5rem; border-radius: 12px; text-align: center; border: 1px solid var(--border-color);">
                    <div style="font-size: 2.5rem; font-weight: 700; color: var(--primary-color);" id="paragraphCount">0</div>
                    <div style="color: var(--text-secondary); margin-top: 0.5rem;">Paragraf</div>
                </div>
            </div>

            <div class="result-area">
                <h3 style="margin-bottom: 1rem;">DetaylÄ± Ä°statistikler</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem;">
                    <div>
                        <strong>SatÄ±r SayÄ±sÄ±:</strong> <span id="lineCount">0</span>
                    </div>
                    <div>
                        <strong>CÃ¼mle SayÄ±sÄ±:</strong> <span id="sentenceCount">0</span>
                    </div>
                    <div>
                        <strong>Ortalama Kelime UzunluÄŸu:</strong> <span id="avgWordLength">0</span>
                    </div>
                    <div>
                        <strong>Okuma SÃ¼resi:</strong> <span id="readingTime">0 dk</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const input = document.getElementById('inputText');
        
        input.addEventListener('input', updateCounts);
        
        function updateCounts() {
            const text = input.value;
            
            // Basic counts
            document.getElementById('charCount').textContent = text.length;
            document.getElementById('charNoSpaceCount').textContent = text.replace(/\s/g, '').length;
            
            // Word count
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            document.getElementById('wordCount').textContent = words.length;
            
            // Paragraph count
            const paragraphs = text.split(/\n\s*\n/).filter(p => p.trim().length > 0);
            document.getElementById('paragraphCount').textContent = paragraphs.length || (text.trim() ? 1 : 0);
            
            // Line count
            document.getElementById('lineCount').textContent = text.split('\n').length;
            
            // Sentence count
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
            document.getElementById('sentenceCount').textContent = sentences.length;
            
            // Average word length
            const avgLength = words.length > 0 
                ? (words.reduce((sum, word) => sum + word.length, 0) / words.length).toFixed(1)
                : 0;
            document.getElementById('avgWordLength').textContent = avgLength;
            
            // Reading time (average 200 words per minute)
            const readingTime = Math.ceil(words.length / 200);
            document.getElementById('readingTime').textContent = readingTime + ' dk';
        }
    </script>
</body>
</html>
