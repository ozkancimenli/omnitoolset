    <main class="tool-page">

        <div class="tool-container">
            <h2>ğŸ”¤ Metin DÃ¶nÃ¼ÅŸtÃ¼rÃ¼cÃ¼</h2>
            <p>Metninizi bÃ¼yÃ¼k harf, kÃ¼Ã§Ã¼k harf, baÅŸlÄ±k formatÄ± ve daha fazlasÄ±na dÃ¶nÃ¼ÅŸtÃ¼rÃ¼n.</p>
            
            <div class="input-group">
                <label for="inputText">Metninizi girin:</label>
                <textarea id="inputText" rows="8" placeholder="DÃ¶nÃ¼ÅŸtÃ¼rmek istediÄŸiniz metni buraya yapÄ±ÅŸtÄ±rÄ±n..."></textarea>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                <button class="btn" onclick="convertText('uppercase')">BÃœYÃœK HARF</button>
                <button class="btn" onclick="convertText('lowercase')">kÃ¼Ã§Ã¼k harf</button>
                <button class="btn" onclick="convertText('title')">BaÅŸlÄ±k FormatÄ±</button>
                <button class="btn" onclick="convertText('sentence')">CÃ¼mle formatÄ±</button>
                <button class="btn" onclick="convertText('alternating')">AlTeRnAtÄ°f</button>
                <button class="btn" onclick="convertText('inverse')">tERSÄ°</button>
            </div>

            <div class="input-group">
                <label for="outputText">SonuÃ§:</label>
                <textarea id="outputText" rows="8" readonly></textarea>
            </div>

            <button class="btn" onclick="copyToClipboard()" style="width: 100%;">Kopyala</button>
        </div>
    </main>

    <script>
        function convertText(type) {
            const input = document.getElementById('inputText').value;
            let output = '';

            switch(type) {
                case 'uppercase':
                    output = input.toUpperCase();
                    break;
                case 'lowercase':
                    output = input.toLowerCase();
                    break;
                case 'title':
                    output = input.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
                    break;
                case 'sentence':
                    output = input.toLowerCase().replace(/^\w|\.\s+\w/g, l => l.toUpperCase());
                    break;
                case 'alternating':
                    output = input.split('').map((char, i) => 
                        i % 2 === 0 ? char.toUpperCase() : char.toLowerCase()
                    ).join('');
                    break;
                case 'inverse':
                    output = input.split('').map(char => {
                        if (char === char.toUpperCase()) return char.toLowerCase();
                        if (char === char.toLowerCase()) return char.toUpperCase();
                        return char;
                    }).join('');
                    break;
            }

            document.getElementById('outputText').value = output;
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('KopyalandÄ±!');
        }
    </script>
