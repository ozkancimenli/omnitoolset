    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        let selectedImages = [];
        let pdfBlob = null;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                selectedImages = files;
                renderImagePreview();
                document.getElementById('createBtn').disabled = false;
            }
        });

        function renderImagePreview() {
            const imageList = document.getElementById('imageList');
            imageList.innerHTML = '';
            
            selectedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.style.position = 'relative';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '100%';
                    img.style.height = '150px';
                    img.style.objectFit = 'cover';
                    img.style.borderRadius = '8px';
                    img.style.border = '1px solid var(--border-color)';
                    
                    const label = document.createElement('div');
                    label.textContent = `${index + 1}. ${file.name}`;
                    label.style.fontSize = '0.8rem';
                    label.style.marginTop = '0.5rem';
                    label.style.textAlign = 'center';
                    label.style.color = 'var(--text-secondary)';
                    
                    div.appendChild(img);
                    div.appendChild(label);
                    imageList.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
            
            document.getElementById('imagePreview').style.display = 'block';
        }

        async function createPDF() {
            if (selectedImages.length === 0) return;

            document.getElementById('errorArea').style.display = 'none';
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('createBtn').disabled = true;
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('progressFill').style.width = '0%';

            try {
                const pdf = await PDFLib.PDFDocument.create();
                const pageSize = document.getElementById('pageSize').value;
                const orientation = document.getElementById('orientation').value;

                const sizes = {
                    A4: orientation === 'portrait' ? [595, 842] : [842, 595],
                    Letter: orientation === 'portrait' ? [612, 792] : [792, 612],
                    Legal: orientation === 'portrait' ? [612, 1008] : [1008, 612]
                };

                for (let i = 0; i < selectedImages.length; i++) {
                    document.getElementById('progressFill').style.width = `${((i + 1) / selectedImages.length) * 100}%`;

                    const file = selectedImages[i];
                    const imageBytes = await file.arrayBuffer();
                    
                    let image;
                    if (file.type === 'image/png') {
                        image = await pdf.embedPng(imageBytes);
                    } else if (file.type === 'image/jpeg' || file.type === 'image/jpg') {
                        image = await pdf.embedJpg(imageBytes);
                    } else {
                        // Try to embed as PNG
                        image = await pdf.embedPng(imageBytes);
                    }

                    let page;
                    if (pageSize === 'fit') {
                        const [width, height] = [image.width, image.height];
                        page = pdf.addPage([width, height]);
                        page.drawImage(image, {
                            x: 0,
                            y: 0,
                            width: width,
                            height: height,
                        });
                    } else {
                        const [pageWidth, pageHeight] = sizes[pageSize];
                        page = pdf.addPage([pageWidth, pageHeight]);
                        
                        // Scale image to fit page while maintaining aspect ratio
                        const imageWidth = image.width;
                        const imageHeight = image.height;
                        const scaleX = pageWidth / imageWidth;
                        const scaleY = pageHeight / imageHeight;
                        const scale = Math.min(scaleX, scaleY);
                        
                        const scaledWidth = imageWidth * scale;
                        const scaledHeight = imageHeight * scale;
                        const x = (pageWidth - scaledWidth) / 2;
                        const y = (pageHeight - scaledHeight) / 2;
                        
                        page.drawImage(image, {
                            x: x,
                            y: y,
                            width: scaledWidth,
                            height: scaledHeight,
                        });
                    }
                }

                pdfBlob = await pdf.save();
                
                document.getElementById('resultInfo').textContent = 
                    `PDF created with ${selectedImages.length} image(s).`;
                
                setTimeout(() => {
                    document.getElementById('progressBar').style.display = 'none';
                    document.getElementById('resultArea').style.display = 'block';
                    document.getElementById('createBtn').disabled = false;
                }, 500);

            } catch (e) {
                document.getElementById('errorText').textContent = e.message;
                document.getElementById('errorArea').style.display = 'block';
                document.getElementById('progressBar').style.display = 'none';
                document.getElementById('createBtn').disabled = false;
            }
        }

        function downloadPDF() {
            if (!pdfBlob) return;
            
            const url = URL.createObjectURL(new Blob([pdfBlob], { type: 'application/pdf' }));
            const a = document.createElement('a');
            a.href = url;
            a.download = 'images.pdf';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
