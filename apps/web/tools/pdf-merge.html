            <p>Birden fazla PDF dosyasÄ±nÄ± tek bir dosyada birleÅŸtirin.</p>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“„</div>
                <p>PDF dosyalarÄ±nÄ±zÄ± buraya sÃ¼rÃ¼kleyin veya tÄ±klayarak seÃ§in</p>
                <input type="file" id="fileInput" accept=".pdf" multiple style="display: none;">
            </div>

            <div id="fileList" class="result-area" style="display: none; margin-top: 1rem;">
                <h3>SeÃ§ilen Dosyalar (SÄ±ralamayÄ± deÄŸiÅŸtirmek iÃ§in sÃ¼rÃ¼kleyin)</h3>
                <div id="filesContainer" style="margin-top: 1rem;"></div>
            </div>

            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <button class="btn" id="mergeBtn" onclick="mergePDFs()" style="width: 100%; margin-top: 1rem;" disabled>PDF'leri BirleÅŸtir</button>

            <div id="resultArea" class="result-area" style="display: none; margin-top: 2rem;">
                <h3>BirleÅŸtirme TamamlandÄ±!</h3>
                <p id="resultInfo"></p>
                <button class="btn" onclick="downloadMerged()" style="width: 100%;">BirleÅŸtirilmiÅŸ PDF'i Ä°ndir</button>

    <script>
        let selectedFiles = [];
        let mergedPdfBlob = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const filesContainer = document.getElementById('filesContainer');
        const mergeBtn = document.getElementById('mergeBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const resultArea = document.getElementById('resultArea');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type === 'application/pdf');
            if (files.length > 0) {
                handleFiles(files);
            } else {
                alert('LÃ¼tfen geÃ§erli PDF dosyalarÄ± seÃ§in!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                handleFiles(files);
            }
        });

        function handleFiles(files) {
            selectedFiles = [...selectedFiles, ...files];
            renderFileList();
        }

        function renderFileList() {
            filesContainer.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.draggable = true;
                div.dataset.index = index;
                div.style.display = 'flex';
                div.style.justifyContent = 'space-between';
                div.style.alignItems = 'center';
                div.style.padding = '0.75rem';
                div.style.marginBottom = '0.5rem';
                div.style.background = 'var(--bg-color)';
                div.style.borderRadius = '8px';
                div.style.cursor = 'move';
                div.style.border = '1px solid var(--border-color)';
                
                div.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', index);
                    div.style.opacity = '0.5';
                });
                
                div.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });
                
                div.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                    const toIndex = index;
                    if (fromIndex !== toIndex) {
                        const [removed] = selectedFiles.splice(fromIndex, 1);
                        selectedFiles.splice(toIndex, 0, removed);
                        renderFileList();
                    }
                    div.style.opacity = '1';
                });
                
                div.addEventListener('dragend', () => {
                    div.style.opacity = '1';
                });
                
                const info = document.createElement('span');
                info.textContent = `${index + 1}. ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'âœ•';
                removeBtn.style.background = 'var(--error)';
                removeBtn.style.border = 'none';
                removeBtn.style.color = 'white';
                removeBtn.style.borderRadius = '4px';
                removeBtn.style.width = '30px';
                removeBtn.style.height = '30px';
                removeBtn.style.cursor = 'pointer';
                removeBtn.onclick = () => {
                    selectedFiles.splice(index, 1);
                    renderFileList();
                };
                
                div.appendChild(info);
                div.appendChild(removeBtn);
                filesContainer.appendChild(div);
            });
            
            fileList.style.display = selectedFiles.length > 0 ? 'block' : 'none';
            mergeBtn.disabled = selectedFiles.length < 2;
            resultArea.style.display = 'none';
        }

        async function mergePDFs() {
            if (selectedFiles.length < 2) {
                alert('En az 2 PDF dosyasÄ± seÃ§melisiniz!');
                return;
            }

            mergeBtn.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            try {
                const mergedPdf = await PDFLib.PDFDocument.create();
                let totalPages = 0;

                for (let i = 0; i < selectedFiles.length; i++) {
                    progressFill.style.width = `${((i + 1) / selectedFiles.length) * 100}%`;
                    
                    const file = selectedFiles[i];
                    const fileBytes = await file.arrayBuffer();
                    const pdf = await PDFLib.PDFDocument.load(fileBytes);
                    const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    
                    pages.forEach((page) => {
                        mergedPdf.addPage(page);
                        totalPages++;
                    });
                }

                mergedPdfBlob = await mergedPdf.save();
                
                document.getElementById('resultInfo').textContent = 
                    `${selectedFiles.length} dosya birleÅŸtirildi, toplam ${totalPages} sayfa.`;
                
                progressFill.style.width = '100%';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    resultArea.style.display = 'block';
                    mergeBtn.disabled = false;
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                alert('BirleÅŸtirme sÄ±rasÄ±nda bir hata oluÅŸtu: ' + error.message);
                mergeBtn.disabled = false;
                progressBar.style.display = 'none';
            }
        }

        function downloadMerged() {
            if (!mergedPdfBlob) return;
            
            const url = URL.createObjectURL(new Blob([mergedPdfBlob], { type: 'application/pdf' }));
            const a = document.createElement('a');
            a.href = url;
            a.download = 'merged.pdf';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
