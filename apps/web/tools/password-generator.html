<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈ûifre √úreteci - OmniToolset</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">üõ†Ô∏è OmniToolset</h1>
        </div>
    </header>

    <main class="tool-page">
        <a href="../index.html" class="back-button">‚Üê Ana Sayfaya D√∂n</a>
        
        <div class="tool-container">
            <h2>üîë ≈ûifre √úreteci</h2>
            <p>G√ºvenli ve rastgele ≈üifreler olu≈üturun.</p>
            
            <div class="input-group">
                <label for="passwordLength">≈ûifre Uzunluƒüu: <span id="lengthValue">16</span></label>
                <input type="range" id="passwordLength" min="4" max="128" value="16" oninput="updateLength()">
            </div>

            <div class="input-group">
                <label style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="includeUppercase" checked>
                    <span>B√ºy√ºk Harfler (A-Z)</span>
                </label>
            </div>

            <div class="input-group">
                <label style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="includeLowercase" checked>
                    <span>K√º√ß√ºk Harfler (a-z)</span>
                </label>
            </div>

            <div class="input-group">
                <label style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="includeNumbers" checked>
                    <span>Rakamlar (0-9)</span>
                </label>
            </div>

            <div class="input-group">
                <label style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="includeSymbols" checked>
                    <span>√ñzel Karakterler (!@#$%^&*)</span>
                </label>
            </div>

            <button class="btn" onclick="generatePassword()" style="width: 100%; margin-bottom: 1rem;">≈ûifre Olu≈ütur</button>

            <div class="input-group">
                <label for="generatedPassword">Olu≈üturulan ≈ûifre:</label>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="text" id="generatedPassword" readonly style="flex: 1; font-family: monospace; font-size: 1.1rem;">
                    <button class="btn" onclick="copyPassword()">Kopyala</button>
                </div>
            </div>

            <div class="result-area" id="strengthArea" style="display: none;">
                <h3 style="margin-bottom: 1rem;">≈ûifre G√ºvenliƒüi</h3>
                <div id="strengthBar" style="height: 10px; background: var(--bg-color); border-radius: 5px; overflow: hidden; margin-bottom: 0.5rem;">
                    <div id="strengthFill" style="height: 100%; width: 0%; transition: all 0.3s ease;"></div>
                </div>
                <div id="strengthText" style="font-weight: 600;"></div>
            </div>
        </div>
    </main>

    <script>
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        function updateLength() {
            document.getElementById('lengthValue').textContent = document.getElementById('passwordLength').value;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('passwordLength').value);
            const useUppercase = document.getElementById('includeUppercase').checked;
            const useLowercase = document.getElementById('includeLowercase').checked;
            const useNumbers = document.getElementById('includeNumbers').checked;
            const useSymbols = document.getElementById('includeSymbols').checked;

            let charset = '';
            if (useUppercase) charset += uppercase;
            if (useLowercase) charset += lowercase;
            if (useNumbers) charset += numbers;
            if (useSymbols) charset += symbols;

            if (!charset) {
                alert('L√ºtfen en az bir karakter tipi se√ßin!');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            document.getElementById('generatedPassword').value = password;
            checkPasswordStrength(password);
        }

        function copyPassword() {
            const password = document.getElementById('generatedPassword');
            password.select();
            document.execCommand('copy');
            alert('≈ûifre kopyalandƒ±!');
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            const length = password.length;

            // Length check
            if (length >= 8) strength += 1;
            if (length >= 12) strength += 1;
            if (length >= 16) strength += 1;

            // Character variety
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;

            const strengthArea = document.getElementById('strengthArea');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            strengthArea.style.display = 'block';

            const percentage = Math.min((strength / 7) * 100, 100);
            strengthFill.style.width = percentage + '%';

            if (percentage < 40) {
                strengthFill.style.background = 'var(--error)';
                strengthText.textContent = 'Zayƒ±f';
                strengthText.style.color = 'var(--error)';
            } else if (percentage < 70) {
                strengthFill.style.background = 'var(--warning)';
                strengthText.textContent = 'Orta';
                strengthText.style.color = 'var(--warning)';
            } else {
                strengthFill.style.background = 'var(--success)';
                strengthText.textContent = 'G√º√ßl√º';
                strengthText.style.color = 'var(--success)';
            }
        }

        // Generate on load
        window.addEventListener('load', generatePassword);
    </script>
</body>
</html>
