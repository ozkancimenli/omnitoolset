<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG ‚Üî PNG D√∂n√º≈üt√ºr√ºc√º - OmniToolset</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">üõ†Ô∏è OmniToolset</h1>
        </div>
    </header>

    <main class="tool-page">
        <a href="../index.html" class="back-button">‚Üê Ana Sayfaya D√∂n</a>
        
        <div class="tool-container">
            <h2>üîÑ JPG ‚Üî PNG D√∂n√º≈üt√ºr√ºc√º</h2>
            <p>JPG ve PNG formatlarƒ± arasƒ±nda kolayca d√∂n√º≈üt√ºr√ºn.</p>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üñºÔ∏è</div>
                <p>JPG veya PNG dosyanƒ±zƒ± buraya s√ºr√ºkleyin veya tƒ±klayarak se√ßin</p>
                <input type="file" id="fileInput" accept="image/jpeg,image/jpg,image/png" style="display: none;">
            </div>

            <div id="fileInfo" class="result-area" style="display: none;">
                <h3>Se√ßilen Dosya</h3>
                <p id="fileName"></p>
                <p id="fileType"></p>
                <div style="text-align: center; margin-top: 1rem;">
                    <img id="previewImage" style="max-width: 100%; max-height: 300px; border-radius: 8px; border: 1px solid var(--border-color);">
                </div>
            </div>

            <div class="input-group" id="convertOptions" style="display: none;">
                <label for="outputFormat">D√∂n√º≈üt√ºr:</label>
                <select id="outputFormat">
                    <option value="jpeg">JPG'e D√∂n√º≈üt√ºr</option>
                    <option value="png">PNG'ye D√∂n√º≈üt√ºr</option>
                </select>
            </div>

            <div class="input-group" id="jpegQuality" style="display: none;">
                <label for="quality">JPG Kalitesi: <span id="qualityValue">90</span>%</label>
                <input type="range" id="quality" min="10" max="100" value="90" oninput="updateQuality()">
            </div>

            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <button class="btn" id="convertBtn" onclick="convertImage()" style="width: 100%; margin-top: 1rem;" disabled>D√∂n√º≈üt√ºr</button>

            <div id="resultArea" class="result-area" style="display: none; margin-top: 2rem;">
                <h3>D√∂n√º≈üt√ºrme Tamamlandƒ±!</h3>
                <div style="text-align: center; margin: 1rem 0;">
                    <img id="resultImage" style="max-width: 100%; max-height: 300px; border-radius: 8px; border: 1px solid var(--border-color);">
                </div>
                <p id="resultInfo" style="text-align: center; color: var(--text-secondary);"></p>
                <button class="btn" onclick="downloadImage()" style="width: 100%;">D√∂n√º≈üt√ºr√ºlm√º≈ü Resmi ƒ∞ndir</button>
            </div>
        </div>
    </main>

    <script>
        let originalFile = null;
        let convertedImageBlob = null;
        let currentFileType = '';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const convertOptions = document.getElementById('convertOptions');
        const jpegQuality = document.getElementById('jpegQuality');
        const convertBtn = document.getElementById('convertBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const resultArea = document.getElementById('resultArea');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && (file.type === 'image/jpeg' || file.type === 'image/png')) {
                handleFile(file);
            } else {
                alert('L√ºtfen JPG veya PNG dosyasƒ± se√ßin!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        document.getElementById('outputFormat').addEventListener('change', function() {
            jpegQuality.style.display = this.value === 'jpeg' ? 'block' : 'none';
        });

        function updateQuality() {
            document.getElementById('qualityValue').textContent = document.getElementById('quality').value;
        }

        function handleFile(file) {
            originalFile = file;
            currentFileType = file.type;
            
            document.getElementById('fileName').textContent = `Dosya: ${file.name}`;
            document.getElementById('fileType').textContent = `Format: ${file.type === 'image/jpeg' ? 'JPG' : 'PNG'}`;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('previewImage').src = e.target.result;
            };
            reader.readAsDataURL(file);
            
            fileInfo.style.display = 'block';
            convertOptions.style.display = 'block';
            
            // Set default conversion
            const outputFormat = document.getElementById('outputFormat');
            if (file.type === 'image/jpeg') {
                outputFormat.value = 'png';
                jpegQuality.style.display = 'none';
            } else {
                outputFormat.value = 'jpeg';
                jpegQuality.style.display = 'block';
            }
            
            convertBtn.disabled = false;
            resultArea.style.display = 'none';
        }

        function convertImage() {
            if (!originalFile) return;

            convertBtn.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            const outputFormat = document.getElementById('outputFormat').value;
            const reader = new FileReader();

            reader.onload = (e) => {
                progressFill.style.width = '50%';
                
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    progressFill.style.width = '80%';

                    let mimeType = outputFormat === 'jpeg' ? 'image/jpeg' : 'image/png';
                    let quality = outputFormat === 'jpeg' ? parseInt(document.getElementById('quality').value) / 100 : 1.0;

                    canvas.toBlob((blob) => {
                        convertedImageBlob = blob;
                        const url = URL.createObjectURL(blob);
                        document.getElementById('resultImage').src = url;
                        document.getElementById('resultInfo').textContent = 
                            `Dosya boyutu: ${(blob.size / 1024).toFixed(2)} KB`;
                        
                        progressFill.style.width = '100%';
                        setTimeout(() => {
                            progressBar.style.display = 'none';
                            resultArea.style.display = 'block';
                            convertBtn.disabled = false;
                        }, 500);
                    }, mimeType, quality);
                };
                img.src = e.target.result;
            };

            reader.readAsDataURL(originalFile);
        }

        function downloadImage() {
            if (!convertedImageBlob) return;
            
            const outputFormat = document.getElementById('outputFormat').value;
            const extension = outputFormat === 'jpeg' ? 'jpg' : 'png';
            const url = URL.createObjectURL(convertedImageBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = originalFile.name.replace(/\.[^/.]+$/, '') + '.' + extension;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
