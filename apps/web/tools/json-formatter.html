<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatla & Doƒürula - OmniToolset</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .json-editor {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">üõ†Ô∏è OmniToolset</h1>
        </div>
    </header>

    <main class="tool-page">
        <a href="../index.html" class="back-button">‚Üê Ana Sayfaya D√∂n</a>
        
        <div class="tool-container">
            <h2>üìã JSON Formatla & Doƒürula</h2>
            <p>JSON kodunu d√ºzenleyin, formatlayƒ±n ve doƒürulayƒ±n.</p>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                <button class="btn" onclick="formatJSON()">Formatla</button>
                <button class="btn" onclick="minifyJSON()">Minify (Sƒ±kƒ±≈ütƒ±r)</button>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                <button class="btn" onclick="validateJSON()">Doƒürula</button>
                <button class="btn" onclick="copyJSON()">Kopyala</button>
            </div>

            <div class="input-group">
                <label for="jsonInput">JSON Kodu:</label>
                <textarea id="jsonInput" rows="15" class="json-editor" placeholder='{"name": "example", "value": 123}'></textarea>
            </div>

            <div id="validationResult"></div>

            <div class="input-group">
                <label for="indentSize">Girinti Boyutu:</label>
                <select id="indentSize">
                    <option value="2" selected>2 bo≈üluk</option>
                    <option value="4">4 bo≈üluk</option>
                    <option value="tab">Tab</option>
                </select>
            </div>

            <div class="result-area" id="statsArea" style="display: none;">
                <h3>ƒ∞statistikler</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem;">
                    <div>
                        <strong>Toplam Karakter:</strong> <span id="totalChars">0</span>
                    </div>
                    <div>
                        <strong>Satƒ±r Sayƒ±sƒ±:</strong> <span id="lineCount">0</span>
                    </div>
                    <div>
                        <strong>Anahtarlar:</strong> <span id="keyCount">0</span>
                    </div>
                    <div>
                        <strong>Derinlik:</strong> <span id="depth">0</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const jsonInput = document.getElementById('jsonInput');
        const validationResult = document.getElementById('validationResult');
        const statsArea = document.getElementById('statsArea');

        jsonInput.addEventListener('input', () => {
            validateJSON();
            updateStats();
        });

        function formatJSON() {
            try {
                const input = jsonInput.value.trim();
                if (!input) {
                    showError('L√ºtfen JSON kodu girin!');
                    return;
                }

                const parsed = JSON.parse(input);
                const indentSize = document.getElementById('indentSize').value;
                const indent = indentSize === 'tab' ? '\t' : ' '.repeat(parseInt(indentSize));
                const formatted = JSON.stringify(parsed, null, indent);
                
                jsonInput.value = formatted;
                showSuccess('JSON ba≈üarƒ±yla formatlandƒ±!');
                updateStats();
            } catch (error) {
                showError('Ge√ßersiz JSON: ' + error.message);
            }
        }

        function minifyJSON() {
            try {
                const input = jsonInput.value.trim();
                if (!input) {
                    showError('L√ºtfen JSON kodu girin!');
                    return;
                }

                const parsed = JSON.parse(input);
                const minified = JSON.stringify(parsed);
                
                jsonInput.value = minified;
                showSuccess('JSON ba≈üarƒ±yla sƒ±kƒ±≈ütƒ±rƒ±ldƒ±!');
                updateStats();
            } catch (error) {
                showError('Ge√ßersiz JSON: ' + error.message);
            }
        }

        function validateJSON() {
            const input = jsonInput.value.trim();
            
            if (!input) {
                validationResult.innerHTML = '';
                statsArea.style.display = 'none';
                return;
            }

            try {
                JSON.parse(input);
                showSuccess('‚úì Ge√ßerli JSON!');
                statsArea.style.display = 'block';
            } catch (error) {
                showError('‚úó Ge√ßersiz JSON: ' + error.message);
                statsArea.style.display = 'none';
            }
        }

        function copyJSON() {
            jsonInput.select();
            document.execCommand('copy');
            showSuccess('JSON kopyalandƒ±!');
        }

        function showError(message) {
            validationResult.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function showSuccess(message) {
            validationResult.innerHTML = `<div class="success-message">${message}</div>`;
        }

        function updateStats() {
            const input = jsonInput.value;
            
            if (!input.trim()) {
                statsArea.style.display = 'none';
                return;
            }

            try {
                const parsed = JSON.parse(input);
                
                document.getElementById('totalChars').textContent = input.length;
                document.getElementById('lineCount').textContent = input.split('\n').length;
                
                const keys = countKeys(parsed);
                document.getElementById('keyCount').textContent = keys;
                
                const depth = getDepth(parsed);
                document.getElementById('depth').textContent = depth;
                
            } catch (error) {
                // Stats will be hidden on error
            }
        }

        function countKeys(obj) {
            if (typeof obj !== 'object' || obj === null) return 0;
            let count = Object.keys(obj).length;
            for (const key in obj) {
                if (typeof obj[key] === 'object' && obj[key] !== null) {
                    count += countKeys(obj[key]);
                }
            }
            return count;
        }

        function getDepth(obj) {
            if (typeof obj !== 'object' || obj === null) return 0;
            let maxDepth = 0;
            for (const key in obj) {
                if (typeof obj[key] === 'object' && obj[key] !== null) {
                    const depth = getDepth(obj[key]) + 1;
                    maxDepth = Math.max(maxDepth, depth);
                }
            }
            return maxDepth;
        }

        // Auto-validate on load
        window.addEventListener('load', () => {
            validateJSON();
        });
    </script>
</body>
</html>
