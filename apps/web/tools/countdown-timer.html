    <script>
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let intervalId = null;
        let audioContext = null;

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('display').textContent = formatTime(remainingSeconds);
            
            if (remainingSeconds <= 0) {
                clearInterval(intervalId);
                playAlarm();
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
            } else {
                remainingSeconds--;
            }
        }

        function startTimer() {
            if (totalSeconds === 0) {
                const hours = parseInt(document.getElementById('hours').value) || 0;
                const minutes = parseInt(document.getElementById('minutes').value) || 0;
                const seconds = parseInt(document.getElementById('seconds').value) || 0;
                totalSeconds = hours * 3600 + minutes * 60 + seconds;
                remainingSeconds = totalSeconds;
            }

            if (remainingSeconds > 0) {
                intervalId = setInterval(updateDisplay, 1000);
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
            }
        }

        function pauseTimer() {
            clearInterval(intervalId);
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
        }

        function resetTimer() {
            pauseTimer();
            totalSeconds = 0;
            remainingSeconds = 0;
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            totalSeconds = hours * 3600 + minutes * 60 + seconds;
            remainingSeconds = totalSeconds;
            document.getElementById('display').textContent = formatTime(remainingSeconds);
            document.getElementById('alarmArea').style.display = 'none';
        }

        function playAlarm() {
            document.getElementById('alarmArea').style.display = 'block';
            
            // Simple beep sound using Web Audio API
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function stopAlarm() {
            document.getElementById('alarmArea').style.display = 'none';
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }

        // Update display when inputs change
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = ['hours', 'minutes', 'seconds'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    if (!intervalId) {
                        const hours = parseInt(document.getElementById('hours').value) || 0;
                        const minutes = parseInt(document.getElementById('minutes').value) || 0;
                        const seconds = parseInt(document.getElementById('seconds').value) || 0;
                        totalSeconds = hours * 3600 + minutes * 60 + seconds;
                        remainingSeconds = totalSeconds;
                        document.getElementById('display').textContent = formatTime(remainingSeconds);
                    }
                });
            });
        });
    </script>
